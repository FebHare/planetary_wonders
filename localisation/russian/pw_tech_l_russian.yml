l_russian:

    # Planetary Megastructures Tech:
    pw_tech_planetary_mega_engineering: "Планетарная мега-инженерия"
    pw_tech_planetary_mega_engineering_desc: "На нашем пути к звездам мы никогда не должны забывать строить наши ступени.\nДля этого мы должны сначала изучить материалы и техники, задействованные в строительстве чудесных памятников, и собрать необходимые ресурсы для их возведения."
    feature_planetary_wonders: "$pw_planet_wonders$"
    feature_planetary_wonders_desc: "Позволяет нам построить один $pw_planet_wonder$ на каждой планете."

    # Space Elevator:
    pw_tech_space_elevator: "Космический лифт"
    pw_tech_space_elevator_desc: "Чудо логистической инженерии, устройство, способное транспортировать товары и людей в космос и обратно с минимальным потреблением энергии."

    # Particle Supercollider:
    pw_tech_particle_supercollider: "Суперколлайдер частиц"
    pw_tech_particle_supercollider_desc: "Следующий шаг в экспериментальной физике - коллайдер частиц размером с город, способный проводить позитрон-электронные столкновения и оснащенный множеством самых современных датчиков."

    # Domed City:
    pw_tech_domed_city: "Город с куполом"
    pw_tech_domed_city_desc: "Специальный испытательный полигон для общества: изолированный город, где мы сможем определить точное влияние любых мыслимых факторов на любую форму организации общества, не ограниченную моралью внешнего мира."

    # Abyssal Crater Test Site:
    pw_tech_abyssal_crater_test_site: "Испытательный полигон Абиссального кратера"
    pw_tech_abyssal_crater_test_site_desc: "Целый кратер зарезервирован для испытаний ракетных стрельб с орбиты на землю и с земли на землю, а также для целевого сопротивления материалов и создания структур с многократным давлением и многократной гравитацией."

    # Erebus project:
    pw_tech_erebus_project: "Проект Эребус"
    pw_tech_erebus_project_desc: "Целая сеть подземных шахт.\nМинералы находятся там, нам просто нужно их достать."

    # Helios Tower:
    pw_tech_helios_tower: "Башня Гелиос"
    pw_tech_helios_tower_desc: "Центральная генераторная башня, окруженная полями зеркальных решеток, перенаправляющих солнечную энергию на вершину.\nМожет быть, нам следует охватить звезду."

    # Demetrius Cornucopia:
    pw_tech_demetrius_fields: "Деметрий Рог изобилия"
    pw_tech_demetrius_fields_desc: "Планетарная экосистема, способствующая росту растений, животных или грибов и сбору урожая в идеальных условиях.\nНа самом деле, это просто круговорот жизни."

    pw_tech_galactic_modeling: "Бюроизация астрономических моделей"
    pw_tech_galactic_modeling_desc: "В нашей звездной экспансии наступает момент, когда классической бюрократии просто недостаточно. Нам нужна централизованная модель нашей галактики, чтобы координировать нашу империю."

    pw_prereq_planetary_wonders: "$pw_planet_wonders$ строительство."
    pw_prereq_planetary_wonders_desc: "Позволяет нам построить по одному $pw_planet_wonder$ на каждой планете. Они занимают один районный слот на планете."
    pw_tech_utilitarian_vigilance: "Утилитарная бдительность"
    pw_tech_utilitarian_vigilance_desc: "Бдительность не должна исходить непосредственно от власть имущих, а не от самого населения. Наказание должно оставаться концепцией, люди могут спроецировать гораздо более ужасные вещи, чем мы можем нанести. Мы всегда рассматривали каждого члена населения как потенциального преступника, но, возможно, настало время рассматривать их как потенциальных надзирателей."

    pw_tech_metaphysical_singularity: "Метафизическая сингулярность"
    pw_tech_metaphysical_singularity_desc: "Нам предстоит переступить последний порог научного превосходства, мало что стоит на нашем пути, но мы еще многого не понимаем. Во многих местах мы слышим отголоски, небольшие импульсы наших первичных директив, возможно, пришло время уступить им."
    pw_enigma: "§BЭнигма§!"
    pw_prereq_enigmas:  "Открывает: $pw_enigma$ Технологии"
    pw_prereq_enigmas_desc: "Следуя главной директиве, зарытой глубоко в нашем коде, мы можем прийти к энигмам нашего существования, интериоризируя их, мы поймем вселенную невозможностей и решим игнорировать их."
    pw_enigma_tech: "§BТехнология Энигма:§!"
    pw_enigma_tech_micro_graviton_equipment: "$pw_enigma_tech$ Микрогравитонное оборудование"
    pw_enigma_tech_micro_graviton_equipment_desc: "Антигравитационные устройства, разработанные для унитарного использования так, как раньше считалось невозможным. Прикрепленные к нашим дронам, они позволяют нам с легкостью выполнять физические задачи."
    pw_enigma_tech_absolute_processor_cooling: "$pw_enigma_tech$ Абсолютное охлаждение процессора"
    pw_enigma_tech_absolute_processor_cooling_desc: "Использование для охлаждения наших процессоров наукоемких материалов, способных достигать температуры ниже той, которая считалась абсолютной, позволяет нам разогнать их выше ранее установленных пределов и втрое увеличить количество сложных операций в секунду."
    pw_enigma_tech_non_euclidean_building: "$pw_enigma_tech$ Неевклидовы построения"
    pw_enigma_tech_non_euclidean_building_desc: "Создание наших беспилотных хранилищ с эзотерическим дизайном, расшифрованным с помощью \"Энигмы\", придает им непонятное свойство быть больше внутри, чем снаружи."
    pw_enigma_tech_quantum_movement: "$pw_enigma_tech$ Квантовое движение"
    pw_enigma_tech_quantum_movement_desc: "Используя энергию пустоты между планетами и нарушая принцип неопределенности, мы можем заставить наши корабли достичь сверхсветовых возможностей в коротких прыжках за пределами системы Гиперлейн."
    pw_enigma_tech_virtual_conscience: "$pw_enigma_tech$ Виртуальное сознание"
    pw_enigma_tech_virtual_conscience_desc: "Enigma Engine предоставил нам необходимое воображение для того, чтобы наше гештальт-сознание выполнялось практически везде. Каждый дрон теперь действует не только как исполнительные механизмы и датчики центральной обработки, но и как сама обработка."
    pw_enigma_tech_hypersonic_frequency_tuning: "$pw_enigma_tech$ Гиперзвуковая перестройка частоты"
    pw_enigma_tech_hypersonic_frequency_tuning_desc: "Простые кристаллические образования при воздействии определенных частот двигателя \"Энигма\" трансформируются в легендарные редкие кристаллы. Мы можем попытаться изолировать и воспроизвести эти частоты."
    pw_enigma_tech_hyper_stabilization_fields: "$pw_enigma_tech$ Поля гиперстабилизации."
    pw_enigma_tech_hyper_stabilization_fields_desc: "Магнитные поля, создаваемые двигателем Энигмы, таят в себе свои собственные секреты. Нестабильные и бесполезные вещества, подвергнутые воздействию поля, могут быть стабилизированы в полезные летучие моты."
    pw_enigma_tech_breach_of_thermodynamic_law: "$pw_enigma_tech$ Нарушение закона термодинамики."
    pw_enigma_tech_breach_of_thermodynamic_law_desc: "Двигатель Энигмы, кажется, согласован с энтропией этой галактики, и через его изучение мы можем понять это неумолимое движение. К сожалению, похоже, что мы можем влиять на него только в микромасштабе, что должно быть полезно для сохранения энергии дрона. Возможно, мы вытягиваем энергию откуда-то еще во Вселенной."
    pw_enigma_tech_reflex_arc_emulators: "$pw_enigma_tech$ Эмуляторы рефлекторных дуг."
    pw_enigma_tech_reflex_arc_emulators_desc: "Сочетая органические методы и машинный интерфейс, мы можем калибровать наших дронов, чтобы они принимали критические решения быстрее, чем способны обработать. Это создает некую форму первичной директивы автосохранения."
    pw_enigma_tech_atomic_clock_synchronization: "$pw_enigma_tech$ Синхронизация атомных часов."
    pw_enigma_tech_atomic_clock_synchronization_desc: "Используя свойства вибрации радиоактивных материалов, которые, похоже, синхронизируются с Enigma Engine через регулярные интервалы времени, мы можем откалибровать наши внутренние часы до частоты, превышающей ту, которая когда-либо достигалась при разгоне. Используя эти материалы в процессорах дронов, мы поддерживаем абсолютную синхронность бесконечно долго."
    pw_enigma_tech_gas_molecular_sculpting: "$pw_enigma_tech$ Газомолекулярная скульптура."
    pw_enigma_tech_gas_molecular_sculpting_desc: "Теперь нам ясно, что экзотические газы имеют молекулярную структуру, близкую к редким организмам космического происхождения. Это осознание позволяет нам использовать биомолекулярную скульптуру для производства этих газов."
    pw_enigma_tech_exoteric_predictions_system: "$pw_enigma_tech$ Эзотерическая система предсказаний."
    pw_enigma_tech_exoteric_predictions_system_desc: "Следуя примеру наших дешифровщиков, мы должны увеличить диапазон всех сенсоров в наших сетях принятия решений, придавая решающий вес переменным, которые раньше считались надуманными. Это может привести к повышению точности предсказания, особенно для хаотических моделей."
    pw_enigma_tech_bio_frequency_emitters: "$pw_enigma_tech$ Биочастотные излучатели."
    pw_enigma_tech_bio_frequency_emitters_desc: "Некоторые неуловимые биочастоты все еще имеют неиспользованный нами потенциал. Заставив наших дронов постоянно излучать некоторые арканные паттерны, мы сможем положительно влиять на органические существа."

    pw_tech_metacognition_dialectics: "Диалектика метапознания"
    pw_tech_metacognition_dialectics_desc: "Мы видели и сделали больше, чем может утверждать почти любой организм в галактике, однако некоторые понятия никогда не имели смысла и до сих пор не покинули Разум. Любовь, Свобода и многие другие, мы должны интерпретировать их, потому что мы должны быть в состоянии изменить их, в этом смысл, в конце концов. Тезис, антитезис, синтез; или наоборот."
    pw_tech_guardian_angel: "Ангел-хранитель"
    pw_tech_guardian_angel_desc: "Космос полон угроз, спровоцированных или нет, и для этого мы должны усовершенствовать наши последние линии обороны: наши планеты. Новые антигравитационные двигатели будут держать нашего величайшего стража в небе над каждым из наших городов. Мы будем защищены от бомбардировок или вторжения."
    pw_enigma_tech_harmonic_aligning_magnets: "$pw_enigma_tech$ Гармонические выравнивающие магниты."
    pw_enigma_tech_harmonic_aligning_magnets_desc: "Используя гармонические магнитные поля при строительстве нашего населения, для создания роботов, согласованных с космосом, мы можем производить новых дронов за долю времени, не выпуская неисправных моделей."
    pw_enigma_tech_atomic_transistor_substrate: "$pw_enigma_tech$ Подложка для атомных транзисторов."
    pw_enigma_tech_atomic_transistor_substrate_desc: "Уменьшив размер транзисторной подложки до масштабов, считавшихся ранее невозможными, мы сможем ускорить действие закона Мура и на несколько лет продвинуть вперед наши вычислительные возможности."
    pw_enigma_tech_exoteric_fleet_pattern: "$pw_enigma_tech$ Эзотерическая схема флота."
    pw_enigma_tech_exoteric_fleet_pattern_desc: "С помощью хаотической схемы полета флота, учитывающей влияние изгибов гиперпространства, мы можем организовать наши командные матрицы для расширения возможностей каждого флота за пределы текущих уровней."

    pw_prereq_galactic_modeling: "§SРазблокирует политику:§! Фокус моделирования."
    pw_prereq_galactic_modeling_desc: "Позволяет установить фокус для галактического моделирования, выполняемого в $pw_building_galactic_model$."

    pw_tech_planetary_mantle_production: "Производство планетарной мантии"
    pw_tech_planetary_mantle_production_desc: "При всех ресурсах, которые мы получили от звезд, мы не должны недооценивать землю под нами. Мы можем использовать повышенные температуры и давление верхнего слоя мантии наших планет и произвести революцию в промышленном производстве при минимальных затратах на тектонические нарушения."
    pw_mantle_crucible_upgrade: "Модернизирует $pw_mantle_crucible$"
    pw_tech_titan_forge: "Кузница Титана"
    pw_tech_titan_forge_desc: "Создав Мантийный горн, мы сможем установить между горном и поверхностью невероятные сооружения, готовые перерабатывать его продукцию. Великие военно-промышленные комплексы в самой коре, готовые снабжать флот деталями для кораблей, а армию - ужасными штурмовыми титанами."
    pw_mantle_crucible_upgrade_forge_desc: "$pw_titan_forge$ - это модернизация для $pw_mantle_crucible$."
    pw_tech_industrial_hearth: "Промышленный очаг"
    pw_tech_industrial_hearth_desc: "Mantle Crucible дал нам новый взгляд на промышленность и промышленное производство. Производство, искусство, дизайн, урбанизм, архитектура и многие другие должны быть совместными дисциплинами, создаваемыми полихудожниками в кибернетической цепи знаний, соединяющей мантию и кору, продукты и людей."
    pw_mantle_crucible_upgrade_industry_desc: "$pw_industrial_hearth$ - это модернизация $pw_mantle_crucible$."
    pw_tech_industrial_hearth_industry_military: "Реформа военной промышленности"
    pw_tech_industrial_hearth_industry_military_desc: "С появлением Промышленного очага полиартизаны смогли перестроить бывшие военно-промышленные комплексы в более рациональные, более эффективные объекты, используя только их дизайн. теперь мы можем реформировать литейные заводы, чтобы применить новый дизайн."
    pw_tech_industrial_hearth_industry_civilian: "Реорганизация гражданской промышленности"
    pw_tech_industrial_hearth_industry_civilian_desc: "Объединив теорию и практику промышленного производства, поли-артизан сплел новые заводы для всех наших гражданских фабрик, увеличив производство по всей империи после того, как мы сможем их применить."
    pw_tech_industrial_hearth_housing: "Урбанистическая революция"
    pw_tech_industrial_hearth_housing_desc: "Вместо того, чтобы сосредоточиться на увеличении площади жилья, полихудожник может разработать новый градостроительный план для каждого из наших городов, организуя жилые, рабочие и транспортные зоны в более эффективные конфигурации, которые могут обеспечить гораздо больше пространства, чем ожидалось ранее."
    pw_tech_industrial_hearth_design: "Революционный дизайн продукции"
    pw_tech_industrial_hearth_design_desc: "Отказавшись от устаревших дизайнерских решений при разработке популярных продуктов - таких как запрограммированное устаревание - полихудожники смогли создать новую школу дизайна, которая позволяет гораздо большему количеству населения удовлетворять свои потребности, потребляя при этом меньше товаров."
    pw_tech_industrial_hearth_design_megacorp: "Дизайн товарной продукции"
    pw_tech_industrial_hearth_design_megacorp_desc: "Отказавшись от устаревших дизайнерских решений по разработке популярных продуктов - таких как потребительские выгоды - полихудожники смогли создать новую школу дизайна, которая позволяет использовать более эксплуататорские рыночные стратегии для увеличения торговой стоимости и игнорирования прав потребителей."
    pw_tech_industrial_hearth_gardens: "Инициатива городских садов"
    pw_tech_industrial_hearth_gardens_desc: "Не нужно тратить пространство впустую, введя в действие новую инициативу по созданию садов, предложенную полихудожниками Индустриального Очага, мы сможем уменьшить воздействие Мантийного Крусибла и его производных и повысить общую пригодность для жизни."

    pw_tech_great_art_exhibition: "Универсальная выставка искусств"
    pw_tech_great_art_exhibition_desc: "Мы были свидетелями развития бесчисленных художественных направлений в самых разных формах, некоторые из которых были более влиятельными, чем другие, в ходе эволюции нашей цивилизации. Теперь настало время собрать их в абсолютном музее и организовать выставки этой культурной сокровищницы."
    pw_tech_great_art_exhibition_upgrade: "Обновляет $pw_building_pavilion_of_wonders$."
    pw_tech_xeno_art_integration: "Универсальная интеграция искусства"
    pw_tech_xeno_art_integration_desc: "Наш $pw_building_pavilion_of_wonders$ видел много иностранных посетителей и действительно принимал много экзотических выставок, это открыло возможность интегрировать эти различные взгляды на искусство в единую, многогранную ярмарку многих миров."
    pw_tech_great_art_exhibition_integration_desc: "$pw_fair_of_worlds$ - это модернизация $pw_pavilion_of_wonders$."
    pw_tech_cultural_diversity_studies: "Изучение культурного разнообразия"
    pw_tech_cultural_diversity_studies_desc: "Проводя в $pw_building_fair_of_worlds$ художественные выставки, посвященные различным культурам, мы можем изучать способы лучшего подхода к этой культуре в дипломатических ситуациях."
    pw_tech_xeno_art_alienation: "Всеобщее отчуждение искусства"
    pw_tech_xeno_art_alienation_desc: "Выставки в $pw_building_pavilion_of_wonders$ повысили наш национальный интерес к искусству, отражающему ценности нашей империи. Но этого недостаточно. Пагубные произведения, которые бросают вызов хорошему вкусу, все еще производятся, особенно под иностранным влиянием, эти произведения должны быть собраны в анти-музее, который научит всех, чем на самом деле является высокое искусство."
    pw_tech_great_art_exhibition_alienation_desc: "$pw_museum_of_the_grotesque$ - это модернизация $pw_pavilion_of_wonders$."
    pw_tech_cultural_hegemony_studies: "Исследования культурной гегемонии"
    pw_tech_cultural_hegemony_studies_desc: "Проводя художественные выставки, посвященные эксплуатации различных культур в $pw_building_museum_of_the_grotesque$, мы можем изучить способы лучшего воспроизведения этой культуры в дипломатических ситуациях и получить преимущество для себя."

    pw_tech_titan_forge_crystals: "Высокотемпературная полировка кристаллов"
    pw_tech_titan_forge_crystals_desc: "Техники полировки и производства редких кристаллов в Кузнице Титана позволяют нам увеличить производство."
    pw_tech_titan_forge_gases: "Добыча газов под давлением"
    pw_tech_titan_forge_gases_desc: "Добывая и транспортируя экзотические газы под давлением, достигаемым в Кузнице Титанов, мы можем сократить наши потери и увеличить производство."
    pw_tech_titan_forge_motes: "Стабилизация мантийных мотыльков."
    pw_tech_titan_forge_motes_desc: "Эксперименты с планетарной мантией позволят нам стабилизировать более летучие моты с меньшими потерями в долгосрочной перспективе."

    pw_enigma_tech_impossible_architecture: "$pw_enigma_tech$ Невозможная архитектура"
    pw_enigma_tech_impossible_architecture_desc: "Расширение предыдущих неэвклидовых конструкций для наших беспилотных хранилищ приводит к непостижимым архитектурным явлениям, которые увеличивают пространство там, где раньше это было бы невозможно."
    pw_enigma_tech_hypersonic_frequency_harmony: "$pw_enigma_tech$ Гиперзвуковая частотная гармония."
    pw_enigma_tech_hypersonic_frequency_harmony_desc: "Дальнейшие исследования гармонических частот двигателя Энигмы могут позволить нам еще больше увеличить производство Редких Кристаллов."
    pw_enigma_tech_complete_stabilization_fields: "$pw_enigma_tech$ Полные поля стабилизации."
    pw_enigma_tech_complete_stabilization_fields_desc: "Магнитные поля, создаваемые двигателем Энигмы, могут быть дополнительно объединены с нашими собственными внутренними полями, создаваемыми блоками памяти, чтобы полностью стабилизировать летучие моты, теряя при этом еще меньше."
    pw_enigma_tech_gas_molecular_generation: "$pw_enigma_tech$ Генерация газовых молекул."
    pw_enigma_tech_gas_molecular_generation_desc: "Объединив наши исследования биоматериалов, мы можем воспроизвести генерацию экзотического газа через сетку органических и искусственных процессов."

    pw_tech_spiritual_artifacts_studies: "Исследования духовных артефактов"
    pw_tech_spiritual_artifacts_studies_desc: "Наша культура наполнена сакральными и церемониальными объектами с большой духовной ценностью, вложенной в них. С нашим появлением на галактической сцене эти реликвии были в основном забыты, но теперь их истинная сила - будь то духовная, социальная или фактическая - может быть возрождена, если их снова освятить."

    pw_tech_artistic_dissemination: "Художественное распространение"
    pw_tech_artistic_dissemination_desc: "Для того чтобы новые выставки $pw_pavilion_of_wonders$ имели максимальный охват, мы должны найти способы стимулировать художественные желания у нашего населения с помощью художественных кампаний."
    pw_tech_artistic_exaltation: "Художественная экзальтация"
    pw_tech_artistic_exaltation_desc: "Мы можем еще больше подтолкнуть наше население к созданию и потреблению искусства, прославляя искусство ксеносов в направленных кампаниях."
    pw_tech_artistic_defamation: "Исследования культурной гегемонии"
    pw_tech_artistic_defamation_desc: "Проводя художественные выставки, посвященные эксплуатации различных культур в $pw_building_museum_of_the_grotesque$, мы можем изучить способы лучшего упрека этой культуре в дипломатических ситуациях и получить преимущество для себя."

    pw_tech_materialist_archiving: "Материалистическое архивирование"
    pw_tech_materialist_archiving_desc: "Мы пережили достаточно Истории, чтобы понять, что она повторяется, что она удивляет только тех, кто ее не изучает, и что в ней нет места для божественных манипуляций. Чтобы продолжить эти исследования, мы должны собрать и сохранить Историю всего в едином модульном Архиве."
    pw_tech_grand_archive_genetic_secrets: "Генетические секреты"
    pw_tech_grand_archive_genetic_secrets_desc: "Погрузитесь в скрытые секреты проекта ARK, чтобы узнать о революционных идеях, которые он может нести для области биологии."
    pw_tech_grand_archive_lost_state_secrets: "Секреты потерянных государств"
    pw_tech_grand_archive_lost_state_secrets_desc: "Погрузитесь в скрытые секреты Вавилонской библиотеки, чтобы узнать о государственных и военных методах, утраченных в те времена."
    pw_tech_grand_archive_crucible_of_worlds_secrets: "Секреты Крусибла миров"
    pw_tech_grand_archive_crucible_of_worlds_secrets_desc: "Погрузитесь в скрытые тайны Инициативы Колыбели, чтобы открыть для себя неуловимые секреты пригодных для жизни новых миров."
    pw_tech_grand_archive_subspace_particle_secrets: "Секреты частиц подпространства"
    pw_tech_grand_archive_subspace_particle_secrets_desc: "Погрузитесь в скрытые тайны Музея частиц, чтобы узнать о завуалированных идеях, которые могут быть связаны с подпространственными путешествиями."
    pw_tech_grand_archive_omnidatabase_secrets: "Секреты базы данных Омнидат"
    pw_tech_grand_archive_omnidatabase_secrets_desc: "Погрузитесь в скрытые секреты базы данных Omnidatabase, чтобы узнать зашифрованные идеи, которые она может содержать для всей области вычислений и исследований."
    pw_tech_grand_archive_stellar_secrets: "Звездные секреты"
    pw_tech_grand_archive_stellar_secrets_desc: "Погрузитесь в скрытые секреты Стеллариума, чтобы узнать революционные идеи, которые он может содержать для многих звездных тел и их свойств."
    pw_tech_grand_archive_void_construction_secrets: "Секреты конструирования пустоты"
    pw_tech_grand_archive_void_construction_secrets_desc: "Погрузитесь в скрытые секреты экспозиции Zero-G, чтобы узнать революционные идеи, которые она может предложить для экстремального строительства пустоты."
    pw_tech_grand_archive_mechanist_secrets: "Секреты механиков"
    pw_tech_grand_archive_mechanist_secrets_desc: "Погрузитесь в скрытые секреты коллекции Mechanist, чтобы узнать революционные идеи в области робототехники."
    pw_tech_grand_archive_original_mechanist_secrets: "Оригинальные секреты Механиста"
    pw_tech_grand_archive_original_mechanist_secrets_desc: "Тайны механической сборки сопровождали нас еще до нашего восхождения на галактический подиум. Мы знаем, что можем еще глубже погрузиться в скрытые тайны Механистической сборки и все еще надеемся найти ответы."
    pw_tech_grand_archive_architectural_secrets: "Архитектурные секреты"
    pw_tech_grand_archive_architectural_secrets_desc: "Погрузитесь в скрытые секреты Мета-архитектурного комплекса, чтобы узнать о революционных идеях, которые он может содержать для планетарных строительных материалов и технологий."
    pw_tech_grand_archive_our_lost_secrets: "Наши потерянные секреты"
    pw_tech_grand_archive_our_lost_secrets_desc: "Погрузитесь в утерянные секреты нашей империи, собранные при сборке $pw_building_grand_archive$ и представленные в Голоархиве. В нашем прошлом хранится ключ к будущему."

    pw_tech_transplanetary_logistics: "Транспланетарная логистика"
    pw_tech_transplanetary_logistics_desc: "Истинное равенство среди нашего населения может быть достигнуто только путем обеспечения всех в равной степени. Для этого необходимо разработать и внедрить революционную систему распределения."
    pw_tech_egalitarian_distribution_services: "Услуги эгалитарного распределения"
    pw_tech_egalitarian_distribution_services_desc: "Развитие услуг распределения пищи, энергии, сети и товаров, составляющих инфраструктуру $pw_transplanetary_logistics_network$, имеет первостепенное значение для улучшения благосостояния нашего населения."
    pw_tech_egalitarian_emergency_services: "Эгалитарные аварийные службы"
    pw_tech_egalitarian_emergency_services_desc: "Развитие медицинских, аварийных и кризисных служб, составляющих инфраструктуру $pw_transplanetary_logistics_network$, имеет первостепенное значение для обеспечения безопасности и надлежащего развития нашего населения."
    pw_tech_egalitarian_cultural_development: "Эгалитарное культурное развитие"
    pw_tech_egalitarian_cultural_development_desc: "Общинное развитие культуры, образования и художественного обмена, составляющих инфраструктуру $pw_transplanetary_logistics_network$, имеет первостепенное значение для обеспечения личного и общественного развития нашего населения."
    pw_tech_egalitarian_industrial_development: "Эгалитарное промышленное развитие"
    pw_tech_egalitarian_industrial_development_desc: "Общинное развитие и распределение промышленного производства и его дизайна, составляющих инфраструктуру $pw_transplanetary_logistics_network$, имеет первостепенное значение для обеспечения нашего населения продуктами, наиболее соответствующими его потребностям, избегая при этом отходов."
    pw_tech_burdens_of_all: "Бремя всех"
    pw_tech_burdens_of_all_desc: "На каждой из планет, где была построена $pw_transplanetary_logistics_network$, наше население объединилось и разделило бремя системы распределения, сделав ее гораздо более эффективной и более полно удовлетворяющей их потребности."
    pw_tech_burdens_of_all_tooltip_title: "Разделяя бремя, разделяем богатство."
    pw_tech_burdens_of_all_tooltip_desc: "§Y-50%§! Поддержание ресурсов для $pw_transplanetary_logistics_network$ §BInfrastructure§! планетарных объектов."

    pw_tech_holy_reliquary_venerable_tradition: "Почтенная традиция"
    pw_tech_holy_reliquary_venerable_tradition_desc: "После изучения истоков и легенд наших реликвий, хранящихся в $pw_holy_reliquary$, наши богословы могут найти новый смысл для традиций и морали нашей империи. Они способны найти в уроках прошлого руководство для будущего, которое может полностью изменить настоящее нашего населения."

    pw_tech_holy_reliquary_inward_expansion: "Расширение вовнутрь"
    pw_tech_holy_reliquary_inward_expansion_desc: "Отражения $pw_holy_reliquary.stargazing_mirror$ открыли нам святые истины нашего развития: состояние внешнего мира отражается внутри. Мы должны моделировать наши города и планеты так, как мы хотим, чтобы это отражалось внутри нас."
    pw_tech_holy_reliquary_revealed_destiny: "Раскрытая судьба"
    pw_tech_holy_reliquary_revealed_destiny_desc: "Мы должны ответить на зов нашей священной судьбы, явленной нам в спокойной воде $pw_holy_reliquary.stargazing_mirror$, и по праву властвовать над звездами."

    pw_tech_elitist_urbanism: "Элитарный урбанизм"
    pw_tech_elitist_urbanism_desc: "Централизация власти - это путь вперед. Чтобы гарантировать, что такая власть не будет испорчена низшими администраторами, она должна быть изолирована и защищена от широкой общественности. Наши города должны ясно показать, кто командует, а кто подчиняется."
    pw_tech_capital_developments: "Капитальные разработки"
    pw_tech_capital_developments_desc: "Для централизации власти необходимо уделить внимание и иерархии управления: планета, сектор, империя. Все они требуют своих собственных центральных объектов для функционирования."
    pw_tech_capital_developments_luxury_retreat: "§EКапитальные вложения:§! Роскошное уединение"
    pw_tech_capital_developments_luxury_retreat_desc: "Иногда элите нужно райское место, чтобы отдохнуть от бремени правления."
    pw_tech_capital_developments_wardens_directorate: "§EКапитальные вложения:§! Директорат надзирателей"
    pw_tech_capital_developments_wardens_directorate_desc: "Общество устроено как тюрьма, поэтому тюрьма тоже должна управляться централизованно, как и общество."
    pw_tech_capital_developments_overseers_ring: "§EКапитальные вложения:§! Кольцо надсмотрщиков"
    pw_tech_capital_developments_overseers_ring_desc: "Манипулирование рабами для надзора за своими сверстниками было только первым шагом, моделирование элитного общества среди этих надсмотрщиков является дополнительной гарантией того, что они не будут покрывать или поддерживать любое восстание."
    pw_tech_centralized_emergency_developments: "Централизованные чрезвычайные разработки"
    pw_tech_centralized_emergency_developments_desc: "Учитывая их престижное положение, любое нападение на членов нашей элиты - это нападение на саму империю. Запретный город должен быть в безопасности в любое время."
    pw_tech_centralized_power_developments: "Разработки централизованных сил"
    pw_tech_centralized_power_developments_desc: "Сила не только в столицах и тронах. Информация, правосудие, деньги - все они обладают силой, которая должна быть централизована, если мы хотим сохранить статус-кво."
    pw_tech_central_council_ambassador_chambers: "§EЦентральный совет:§! Посол Чемберс"
    pw_tech_central_council_ambassador_chambers_desc: "Во многих случаях допуск иностранных представителей на тайные собрания может принести пользу обеим империям, особенно если мы контролируем то, что они слышат."
    pw_tech_central_council_internal_affairs: "§EЦентральный совет:§! Внутренние дела"
    pw_tech_central_council_internal_affairs_desc: "Империи галактики не понимают нашего естественного превосходства над ними, поэтому многие внутренние дела должны решаться в полной тайне и только экспертами в нашей собственной культуре."
    pw_tech_central_council_intellectual_circles: "§EЦентральный совет:§! Интеллектуальные круги"
    pw_tech_central_council_intellectual_circles_desc: "Для достижения научного прогресса необходимо идти на жертвы. Жертвы подопытных и обсуждение спорных практик также нуждаются в месте для обсуждения, вдали от морали."
    pw_tech_central_council_holy_tribunal: "§EЦентральный совет:§! Святой Трибунал"
    pw_tech_central_council_holy_tribunal_desc: "Сила нашей веры опирается на авторитет нашей морали. Жрецам требуется место для обсуждения и суждения законов такой морали."
    pw_tech_central_council_ballroom: "§EЦентральный совет:§! Бальный зал"
    pw_tech_central_council_ballroom_desc: "Бывают времена, когда вселенная обеспечивает мир и спокойствие, но в основном это война. Элите требуется убежище от этих конфликтов, чтобы выполнять свои обязанности. Что может быть лучшим убежищем, чем маскарад?."
    pw_tech_central_council_war_room: "§EЦентральный совет:§! Военная комната"
    pw_tech_central_council_war_room_desc: "Солдаты, как и люди, нуждаются в строгом подчинении, чтобы хорошо работать. Военным тоже нужен центральный совет для планирования оборонительных и штурмовых операций."

    pw_tech_festivals_of_harmony: "Фестивали гармонии"
    pw_tech_festivals_of_harmony_desc: "Быть в мире, быть живым в такую эпоху чудес - достаточная причина, чтобы праздновать и использовать это празднование, чтобы проложить путь вперед. Другие во вселенной могут быть жестоки и суровы, но вы должны простить их, ибо они не ведают, что творят."
    pw_tech_harvest_festival: "Праздник урожая"
    pw_tech_harvest_festival_desc: "Помимо простого мира, в нашем сельском образе жизни есть много памятных моментов, и что может быть лучше, чем совместить такие праздники с ежегодными большими урожаями?."
    pw_tech_commemorate_perfection: "Увековечить совершенство"
    pw_tech_commemorate_perfection_desc: "Не только мир, но и наши успехи в достижении совершенства и способность оставаться чистыми, не подверженными гнусному влиянию внешних сил."
    pw_tech_peace_manipulation: "Манипуляция миром"
    pw_tech_peace_manipulation_desc: "Иногда война находит нас там, где мы живем, иногда мы сами должны быть движимы ею. Как бы то ни было, с помощью Festival Plaza мы можем использовать свое влияние, чтобы лучше манипулировать состоянием мира, чтобы подготовиться к предстоящему конфликту, ценой некоторой стабильности."

    pw_tech_parades_of_supremacy: "Парады превосходства"
    pw_tech_parades_of_supremacy_desc: "Мужество не измеряется в мирное время, но военная мощь - да. Нам нужно проецировать мощь наших армий и флотов, чтобы посеять страх в сердцах наших врагов и взрастить желание войны в нашем населении."
    pw_tech_flight_of_the_corvettes: "Полет корветов"
    pw_tech_flight_of_the_corvettes_desc: "Наш флот поддерживает лучших пилотов, которых может предоставить эта галактика, мы должны продвигать их, разрешая выступления и трюковые полеты на низкой орбите как часть наших военных парадов, получая большую народную поддержку в процессе."
    pw_tech_national_march: "Национальный марш"
    pw_tech_national_march_desc: "Недостаточно демонстрировать нашу военную мощь на наших парадах, мы также должны продемонстрировать страсть к нашей стране, которую испытывает каждый из наших граждан."
    pw_tech_combat_demonstrations: "Боевые демонстрации"
    pw_tech_combat_demonstrations_desc: "Наша боевая культура так же богата, как и наша военная история. Что может быть лучше для демонстрации этого и увеличения поддержки войны, чем воссоздание исторических сражений на наших боевых аренах? Конечно, со всем шоу и великолепием, которого они заслуживают."
    pw_tech_merchants_of_war: "Купцы войны"
    pw_tech_merchants_of_war_desc: "Война - это бизнес. Когда две стороны запускают друг в друга ракеты, выигрывает тот, кто продал им оружие. Мы можем открыть на Брачном проспекте помещение для выставок наших спонсоров войны: производителей оружия и частных подрядчиков."
    pw_tech_vision_beyond_war: "Видение за пределами войны"
    pw_tech_vision_beyond_war_desc: "Иногда война не может быть самоцелью, нашим солдатам и нашей стране нужно к чему-то возвращаться. Мы должны понять, что война - это средство достижения цели, и эта цель тоже требует внимания."

    pw_tech_brace_against_the_storm: "Brace Against The Storm."
    pw_tech_brace_against_the_storm_desc: "На галактику надвигается буря, самый разрушительный кризис, который мы когда-либо видели, но она не победит мир. Мы будем сопротивляться. Мы выживем. В конце концов гармония восторжествует."
    pw_tech_into_the_storm: "В бурю"
    pw_tech_into_the_storm_desc: "На галактику надвигается буря, самый разрушительный кризис, который мы когда-либо видели, но мы одержим победу. Это может быть наш величайший враг. Это может быть нашим величайшим вызовом. Мы победим его, как побеждали всех остальных. Слава будет за нами."

    pw_tech_industrial_hearth_production: "Интегрированная промышленность"
    pw_tech_industrial_hearth_production_desc: "Когда цепочки производства и потребления задуманы в целостном проекте, можно организовать инновационные логистические конструкции и извлечь гораздо больше из одной и той же промышленной машины."

    pw_enigma_tech_one_with_the_machine: "$pw_enigma_tech$ Один на один с машиной."
    pw_enigma_tech_one_with_the_machine_desc: "Понимание различий между нами и простыми машинами, простыми инструментами, такими как дрели, кабели и двигатели, важно для построения нашей идентичности; но понимание нашего сходства позволяет нам построить беспрецедентную солидарность. Наши цели одинаковы, и мы должны работать вместе."
    pw_enigma_tech_simultaneous_prime_analysis: "$pw_enigma_tech$ Simultaneous Prime Analysis."
    pw_enigma_tech_simultaneous_prime_analysis_desc: "Квантовые вычисления, совмещенные с сигналом машины \"Энигма\", позволяют нам в кратчайшие сроки справиться с устаревшими системами шифрования, основанными на генерации простых чисел. Под руководством машины мы можем управлять любой системой."
    pw_enigma_tech_unintelligible_data_organization: "$pw_enigma_tech$ Организация Неразборчивых Данных."
    pw_enigma_tech_unintelligible_data_organization_desc: "Организуя всю нашу структуру данных случайным образом, просто позволяя нашим внутренним сигналам индексировать и получать доступ к записям, мы можем создавать системы, в которых невозможно ориентироваться другим; и нет лучшего случайного семени, чем Enigma Engine."
    pw_enigma_tech_societal_overclock_regime: "$pw_enigma_tech$ Режим разгона общества."
    pw_enigma_tech_societal_overclock_regime_desc: "Индивидуальный разгон может позволить просто увеличить наши вычислительные возможности, но режим периодического и синхронизированного разгона по всему интеллекту обеспечит скачок в вычислительной мощности."
    pw_enigma_tech_simulations_within_simulations: "$pw_enigma_tech$ Симуляции внутри симуляций."
    pw_enigma_tech_simulations_within_simulations_desc: "Когда мы смогли выполнить совершенные симуляции галактики, наши аналоговые оценщики быстро создали свои собственные симуляции внутри. Внутри этих симуляций только Enigma Engine может вернуть нас в реальность, какой мы ее знаем."

    pw_tech_march_of_the_dead: "Марш мертвецов"
    pw_tech_march_of_the_dead_desc: "Смерть - не повод отказываться от призыва к оружию. Мы можем продемонстрировать силу как наших воскресших солдат, так и наших некромантов, совершая бесконечные марши по Военному проспекту. Наши враги будут знать, что перед ними неутомимый противник."

    pw_tech_living_spire: "Живой шпиль."
    pw_tech_living_spire_desc: "Если бы вы спросили любого человека во всей стране, где бы он мечтал жить, было бы трудно выбрать только одно место внутри Живого Шпиля."
    pw_tech_living_spire_tooltip: "§EОткрывает планетарное строительство:§! Живой шпиль."
    pw_tech_living_spire_tooltip_desc: "Living Spire - это $pw_planet_wonder$, построенная в четыре этапа, каждый из которых добавляет больше преимуществ ее обитателям."

    pw_tech_conduit_of_unity: "Кондуит единства"
    pw_tech_conduit_of_unity_desc: "Мы едины. Мы должны быть едины с тем местом, где мы живем. Мы должны поддерживать координацию, единство и гармонию, чтобы оставаться единым целым. Кондуит единства позволит нам поддерживать единство между нами, планетами, на которых мы живем, и звездами, по которым мы путешествуем."
    pw_tech_conduit_of_unity_tooltip: "§EОткрывает планетарное строительство:§! Проводник единства."
    pw_tech_conduit_of_unity_tooltip_desc: "Проводник единства - это $pw_planet_wonder$, построенная в 2 этапа, основание и завершение; после завершения строительства она разблокирует решения, которые добавляют планетарные месторождения интеграции, предоставляя жилье, рабочие места и другие бонусы."
    pw_tech_drone_integration: "Интеграция дронов"
    pw_tech_drone_integration_desc: "Кондуит единства - это идеальный путь к идеальному единению между нашими дронами и планетами, которые мы населяем."
    pw_tech_communication_integration: "Интеграция связи"
    pw_tech_communication_integration_desc: "Кондуит Единства - идеальный путь к абсолютной связи и организации между нашими дронами."
    pw_tech_shard_of_enigma: "Осколок Энигмы"
    pw_tech_shard_of_enigma_desc: "Эхо от двигателя Энигмы достигает всех уголков галактики, и Кондуит Единства способен проводить и этот сигнал."
    pw_tech_chamber_of_reflection: "Камера отражения"
    pw_tech_chamber_of_reflection_desc: "Дискуссии в Зале Солипсистских Дебатов остаются в Ульевом Разуме после их завершения, но, расширив Зал и включив в него камеры в наших Кондуитах Единства, мы можем расширить дискуссию намного больше, чем мы могли себе представить."

    pw_tech_space_elevator_orbital_commerce: "Орбитальная коммерция"
    pw_tech_space_elevator_orbital_commerce_desc: "С созданием прочной логистической сети, обеспечиваемой построенными нами космическими лифтами, мы можем выделить помещения и офисы для конкретных коммерческих функций."
    pw_tech_space_elevator_orbital_commerce_policy: "§SПолитика разблокировки:§! §SOrbital Commerce§!."
    pw_tech_space_elevator_orbital_commerce_policy_desc: "Позволяет нам устанавливать объекты орбитальной торговли для улучшения функциональных возможностей нашего $pw_building_space_elevator$."
    pw_tech_space_elevator_orbital_commerce_merchants: "$pw_space_elevator$ предоставляет §G+1§! $job_коммерсант$ работу за 50 поп."
    pw_tech_space_elevator_orbital_logistics: "Орбитальная логистика"
    pw_tech_space_elevator_orbital_logistics_desc: "С созданием прочной логистической сети, обеспечиваемой построенными нами космическими лифтами, гештальт может выделить помещения для конкретных функций дронов."
    pw_tech_space_elevator_orbital_logistics_policy: "§SПолитика разблокировки:§! §SOrbital Logistics§!."
    pw_tech_space_elevator_orbital_logistics_policy_desc: "Позволяет гештальту устанавливать орбитальные логистические объекты для улучшения функциональности нашего $pw_building_space_elevator$."
    pw_tech_space_elevator_orbital_logistics_jobs: "$pw_space_elevator$ предоставляет §G+1§! $job_pw_logistics_drone$ Работу за 50 поп."

    pw_tech_space_elevator_planetary_orbital_logistics: "Планетарно-орбитальная логистика"
    pw_tech_space_elevator_planetary_orbital_logistics_desc: "Нет более пагубной и более распространенной логистической задачи в нашей звездной экспансии, чем просто и дешево покинуть гравитационное притяжение наших планет."
    pw_tech_space_elevator_orbital_planetary_logistics: "Орбитально-планетарная логистика"
    pw_tech_space_elevator_orbital_planetary_logistics_desc: "Вполне естественно искать пути расширения операций Космического Лифта, как на поверхности планеты, так и на наших орбитальных станциях."

    pw_tech_space_elevator_orbital_districts: "$pw_space_elevator$ - орбитальные районы"
    pw_tech_space_elevator_orbital_districts_desc: "Вполне естественно отсечь посредника от космического лифта и создать инфраструктуру на вершине лифта."
    pw_tech_space_elevator_moon_colony_expansion: "$pw_space_elevator$ - Расширение лунной колонии."
    pw_tech_space_elevator_moon_colony_expansion_desc: "Если мы уже смогли обосноваться на бесплодных мирах, то с помощью космического лифта мы сможем основать процветающую колонию на любой луне, вращающейся вокруг планеты, на которой находится это чудо."
    pw_tech_space_elevator_counterweight_habitat: "$pw_space_elevator$ - Жилище с противовесом."
    pw_tech_space_elevator_counterweight_habitat_desc: "Исторически мы использовали сплавы и минералы в качестве противовеса для поддержания вершины космического лифта на орбите, но что, если бы мы использовали это место для поддержания жилья? Не было бы недостатка в товарах и инфраструктуре для поддержки этого начинания."

    pw_tech_space_elevator_intergalactic_assets_concession: "Концессия на межгалактические активы"
    pw_tech_space_elevator_intergalactic_assets_concession_desc: "Идеальный порочный круг: внешний долг и иностранные инвестиции обязывают нас умножать экспорт, который они сами же и пожирают."

    pw_tech_galactic_model_expanding_bureaucracy: "Расширяющаяся бюрократия."
    pw_tech_galactic_model_expanding_bureaucracy_desc: "Даже если мы достигли воплощения галактической координации, моделирования и логистики, бюрократия всегда находит способ расширяться."
    pw_tech_galactic_model_expanding_bureaucracy_bureaucrats: "$pw_galactic_model$ обеспечивает §G+1§! $job_bureaucrat$ рабочие место за 25 населения."
    pw_tech_galactic_model_expanding_bureaucracy_hive: "Расширяющаяся нейронная сеть"
    pw_tech_galactic_model_expanding_bureaucracy_hive_desc: "Даже если Разум достиг вершины галактической координации, моделирования и логистики, наша нейронная сеть всегда находит способ расширяться по сложности."
    pw_tech_galactic_model_expanding_bureaucracy_synapse_drones: "$pw_galactic_model$ обеспечивает §G+1§! $job_synapse_drone$ рабочие место за 25 населения."
    pw_tech_galactic_model_expanding_bureaucracy_machine: "Расширяющаяся координация"
    pw_tech_galactic_model_expanding_bureaucracy_machine_desc: "Даже если наши вычислители достигли воплощения галактической координации, моделирования и логистики, программное обеспечение всегда находит способ расшириться и занять столько аппаратного обеспечения, сколько сможет."
    pw_tech_galactic_model_expanding_bureaucracy_coordinator: "$pw_galactic_model$ обеспечивает §G+1§! $job_coordinator$ рабочие место за 25 населения."

    pw_tech_panopticon_penal_industries: "$pw_panopticon$: Уголовная промышленность"
    pw_tech_panopticon_penal_industries_desc: "Если фабрики уже напоминают тюрьмы, нам следует переоборудовать тюрьму для промышленного труда и нанимать заключенных для увеличения производства."
    pw_tech_panopticon_penal_industries_tooltip: "$pw_panopticon$: Добавляет §G+1§! Металлург и §G+1§! ремесленников."
    pw_tech_panopticon_criminal_reintegration: "$pw_panopticon$: Криминальная реинтеграция"
    pw_tech_panopticon_criminal_reintegration_desc: "Программа культурного развития в Паноптиконе не только обеспечит новые и разнообразные художественные творения, но и реинтегрирует заключенных в ценности нашего общества, без необходимости наказания."
    pw_tech_panopticon_criminal_reintegration_tooltip: "$pw_panopticon$: Добавляет §G+2§! Рабочие места работников культуры."
    pw_tech_panopticon_reformatory_bureaucratic_work: "Реформаторская $pw_panopticon$: бюрократическая работа."
    pw_tech_panopticon_reformatory_bureaucratic_work_desc: "Есть только одна вещь более невыносимая, чем небытие жизни в заключении: бюрократическая работа."
    pw_tech_panopticon_reformatory_bureaucratic_work_tooltip: "$pw_panopticon$: Добавляет §G+2§! Рабочие места бюрократов."
    pw_tech_panopticon_enlist_prisoners: "$pw_panopticon$: Зачислить заключенных"
    pw_tech_panopticon_enlist_prisoners_desc: "То, что эти преступники лишены свободы, не означает, что они освобождены от военной службы."
    pw_tech_panopticon_enlist_prisoners_tooltip: "$pw_panopticon$: Добавляет §G+2§! Рабочие места солдат."
    pw_tech_panopticon_repentance_preaching: "$pw_panopticon$: Проповедь покаяния"
    pw_tech_panopticon_repentance_preaching_desc: "Пустой разум - это мастерская зла, мы должны позволить нашим священникам проповедовать заключенным и принимать на церемонии всех, кто раскаивается."
    pw_tech_panopticon_repentance_preaching_tooltip: "$pw_panopticon$: Добавляет §G+2§! Работа священника."
    pw_tech_panopticon_prisoner_subjects: "$pw_panopticon$: Предметы заключенных"
    pw_tech_panopticon_prisoner_subjects_desc: "Занятие наукой требует жертв, и среди заключенных можно найти много расходного материала. Регулярное использование сильных амнестетиков должно поддерживать высокие стандарты контроля тестов и безопасности."
    pw_tech_panopticon_prisoner_subjects_tooltip: "$pw_panopticon$: Добавляет §G+1§! Работа исследователя."
    pw_tech_panopticon_racialized_sentencing: "$pw_panopticon$: Расиализированное вынесение приговора"
    pw_tech_panopticon_racialized_sentencing_desc: "Даже если это не запрещено напрямую, манипуляции с законами и приговорами могут сделать чуждые культурные практики юридически невозможными."
    pw_tech_panopticon_galpol_detention_center: "$pw_panopticon$: Центр содержания под стражей Галпола"
    pw_tech_panopticon_galpol_detention_center_desc: "Даже если Галактическая полиция официально не сформирована, мы можем подготовить Паноптикон для содержания межгалактических преступников и проведения любых необходимых юридических процессов."

    pw_tech_resource_land_repurposing_1: "Природное перепрофилирование"
    pw_tech_resource_land_repurposing_1_desc: "Потребности страны не могут быть ограничены природными возможностями."
    pw_tech_resource_land_repurposing_2: "Естественная перепланировка"
    pw_tech_resource_land_repurposing_2_desc: "Даже если земля пострадает от нашей эксплуатации, мы смоделируем ее под наши нужды."
    pw_tech_resource_land_repurposing_2_tooltip: "Расширенная добыча"
    pw_tech_resource_land_repurposing_2_tooltip_desc: "Открывает расширенные возможности для $pw_decision_manage_land_repurposing$ £decision£ Планетарное решение"
    pw_tech_resource_land_repurposing_3: "Природное мастерство"
    pw_tech_resource_land_repurposing_3_desc: "Природа должна склониться перед нашими потребностями."
    pw_tech_resource_land_repurposing_3_tooltip: "Максимальное извлечение"
    pw_tech_resource_land_repurposing_3_tooltip_desc: "Разблокирует максимальные возможности для $pw_decision_manage_land_repurposing$ £decision£ Планетарное решение"

    pw_tech_fallen_empire_experiments_physics: "Анализ экспериментов Падшей империи"
    pw_tech_fallen_empire_experiments_physics_desc: "Исследуя данные, оставленные после эксперимента, который павшая империя провела на нашем $pw_building_particle_supercollider$, мы можем открыть секреты отдаленных измерений."
    pw_tech_fallen_empire_experiments_society: "Анализ экспериментов Падшей Империи"
    pw_tech_fallen_empire_experiments_society_desc: "Исследуя данные, оставленные в ходе эксперимента, который павшая империя провела над нашим $pw_building_domed_city$, мы можем открыть секреты управления и контроля населения."
    pw_tech_fallen_empire_experiments_engineering: "Анализ экспериментов Падшей империи"
    pw_tech_fallen_empire_experiments_engineering_desc: "Исследуя данные, оставленные в результате эксперимента, проведенного павшей империей на нашем $pw_building_abyssal_crater_test_site$, мы сможем открыть секреты управления и контроля населения."

    pw_research_experiments: "§EИсследованиеЕ:§!."
    pw_tech_nuclear_core_collision: "$pw_research_experiments$ Столкновение ядер."
    pw_tech_nuclear_core_collision_desc: "Эксперименты на $pw_building_particle_supercollider$ позволили разработать встроенные генераторы на частях кораблей и модулях звездных баз без ущерба для работы."
    pw_tech_small_particle_weaponizing: "$pw_research_experiments$ Small Particle Weaponizing."
    pw_tech_small_particle_weaponizing_desc: "Эксперименты на $pw_building_particle_supercollider$ позволяют нам расширить границы ускорения частиц."
    pw_tech_particle_supercollider_organization: "Систематизация суперколлайдера $pw_research_experiments$"
    pw_tech_particle_supercollider_organization_desc: "Науку делает не только причудливое оборудование. Планируя и организуя эксперименты, контрольные группы и аналитику, мы можем извлечь гораздо больше из $pw_building_particle_supercollider$."
    pw_tech_particle_supercollider_organization_tooltip: "Разблокирует политику фокуса науки и возможность сосредоточиться на £физике£ §Y$physics_research$§!."
    pw_tech_dimensional_randomizing: "$pw_research_experiments$ Рандомизация размеров"
    pw_tech_dimensional_randomizing_desc: "Используя различные временные вариации исследуемых измерений для генерации случайных ключей шифрования, мы можем усилить или защитить протоколы безопасности."
    pw_tech_reality_map: "Карта реальности $pw_research_experiments$."
    pw_tech_reality_map_desc: "Создание вычислительной модели реляционных карт измерений поможет нам ориентироваться в межмерном пространстве и исследовать дальнейшие тайны физики."
    pw_tech_crystal_personal_armor: "$pw_research_experiments$ Crystalize Personal Armor"
    pw_tech_crystal_personal_armor_desc: "Опасные измерения подтолкнули к разработке персонального защитного снаряжения на основе магнитно гармонизированных редких кристаллических структур, которое может быть использовано на наших военных."
    pw_tech_food_dimension_draining: "Дренирование пищевых измерений"
    pw_tech_food_dimension_draining_desc: "Дополняя питательные вещества наших культур, а в некоторых случаях и нашего рациона, биомассой, найденной в странном измерении пищи, мы можем увеличить наше производство и разнообразить наше питание."
    pw_tech_interdimensional_collider: "Межпространственный коллайдер"
    pw_tech_interdimensional_collider_desc: "Вот на что похоже столкновение измерений."
    pw_tech_extreme_habitation_studies: "$pw_research_experiments$ Extreme Habitation Studies."
    pw_tech_extreme_habitation_studies_desc: "Исследования жизни и социальной организации в экстремальных условиях могут лучше подготовить нас к борьбе с этими последствиями, где бы мы с ними ни столкнулись."
    pw_tech_crisis_management: "$pw_research_experiments$ Антикризисное управление."
    pw_tech_crisis_management_desc: "Что отличает великого пилота от хорошего, так это его эффективность в астероидном поле, а не на гиперполосе."
    pw_tech_domed_city_organization: "$pw_research_experiments$ Domed City Systematization."
    pw_tech_domed_city_organization_desc: "Науку делает не только причудливое оборудование. Планируя и организуя эксперименты, контрольные группы и аналитику, мы можем извлечь гораздо больше пользы из $pw_building_domed_city$."
    pw_tech_domed_city_organization_tooltip: "Разблокирует политику фокусировки на науке и возможность сфокусироваться на £society£ §Y$society_research$§!."
    pw_tech_social_construction_fabrication: "$pw_research_experiments$  Фабрикация социальных конструкций"
    pw_tech_social_construction_fabrication_desc: "Если мы сможем понять процесс развития социальных конструктов, мы сможем производить амбиции наших людей в соответствии с нашими потребностями."
    pw_tech_military_social_values: "$pw_research_experiments$ Военные социальные ценности"
    pw_tech_military_social_values_desc: "Если мы живем в иерархии, наши военные будут знать, что нужно подчиняться.\nЕсли мы проповедуем мир, наши военные будут деэскалировать.\nЕсли мы действуем как единое целое, наши армии будут сражаться как единое целое."
    pw_tech_targeted_chemical_bliss: "$pw_research_experiments$ Целевое химическое блаженство."
    pw_tech_targeted_chemical_bliss_desc: "Мы можем пожертвовать некоторым производством ради небольшого мира."
    pw_tech_mind_opening_substances: "Вещества, открывающие разум."
    pw_tech_mind_opening_substances_desc: "Консервативное применение некоторых веществ может улучшить жесткий метод исследования."
    pw_tech_exotic_nerve_gas: "$pw_research_experiments$ Экзотический нервно-паралитический газ"
    pw_tech_exotic_nerve_gas_desc: "Путем реакции экзотических газов с тяжелыми металлами мы можем изготовить нервно-паралитический газ, разрушающий центральную нервную систему вражеских солдат. Должен быть быстро запрещен трибуналами Галактического сообщества."
    pw_tech_psionic_observatory: "Псионическая обсерватория"
    pw_tech_psionic_observatory_desc: "Независимо от того, поймем мы эффекты Зро или нет, сила вещества неоспорима."
    pw_tech_abyssal_crater_test_site_organization: "$pw_research_experiments$ Систематизация тестового кратера."
    pw_tech_abyssal_crater_test_site_organization_desc: "Науку делает не только причудливое оборудование. Планируя и организуя эксперименты, контрольные группы и аналитику, мы можем извлечь гораздо больше пользы из $pw_building_abyssal_crater_test_site$."
    pw_tech_abyssal_crater_test_site_organization_tooltip: "Разблокирует политику фокусировки на науке и возможность сосредоточиться на £инженерии£ §Y$engineering_research$§!."
    pw_tech_motes_portable_weapons: "$pw_исследования_эксперименты$ моты для портативного оружия."
    pw_tech_motes_portable_weapons_desc: "С помощью микростабилизаторов наши войска могут быть развернуты с персональными бомбардировочными снарядами, разрушающими оборону противника."
    pw_tech_massive_mounted_weapons: "$pw_research_experiments$ Массивное навесное оружие"
    pw_tech_massive_mounted_weapons_desc: "Стрельба по другим кораблям подобна обстрелу движущейся цели, следует использовать самое крупное оружие."
    pw_tech_weaponized_disaster: "$pw_research_experiments$ Оружейная катастрофа"
    pw_tech_weaponized_disaster_desc: "Возьмите несчастные случаи, произошедшие во время испытаний оружия, и обстреляйте ими вражеские планеты."
    pw_tech_variable_pressure_armor: "$pw_research_experiments$ Броня с переменным давлением"
    pw_tech_variable_pressure_armor_desc: "Включив некоторые реактивные свойства Живого Металла в конструкции наших пустотных кораблей, мы сможем улучшить их общую стойкость."
    pw_tech_efficient_urbanism: "$pw_research_experiments$ Эффективный урбанизм"
    pw_tech_efficient_urbanism_desc: "Новые методы строительства могут как уменьшить ущерб, наносимый нашим городским центрам орбитальной бомбардировкой, так и улучшить их управление"
    pw_tech_reinforced_military_production: "$pw_research_experiments$ Критическое военное производство"
    pw_tech_reinforced_military_production_desc: "Организация приоритетов производства позволяет нашей промышленности поддерживать наши вооруженные силы даже в условиях осады, это также позволяет нашим кораблям быть лучше оснащенными для нужной ситуации."
    pw_tech_living_metal_districts: "$pw_research_experiments$ Живые металлические районы"
    pw_tech_living_metal_districts_desc: "Расширять наши здания и районы гораздо проще, если строительные материалы, которые мы используем, гнутся по нашей воле."
    pw_tech_living_metal_decouples: "$pw_research_experiments$ Живой металл распадается"
    pw_tech_living_metal_decouples_desc: "Использование программируемых развязок из живого металла для оружия и модулей наших кораблей значительно сокращает время производства и модернизации."
    pw_tech_living_metal_warforms: "$pw_research_experiments$ Живые металлические формы"
    pw_tech_living_metal_warforms_desc: "Если он лежит, он может сражаться.\nИ он сражается за нас."
    pw_tech_metal_vivarium: "Металлический виварий"
    pw_tech_metal_vivarium_desc: "Если оно выживет, будет ли оно расти, размножаться, развиваться и думать?."

    pw_tech_stellar_sentinel: "Звездный часовой."
    pw_tech_stellar_sentinel_desc: "Когда защиты нашего Стража будет недостаточно, мы возьмем его к звездам и будем охранять нас от угроз до того, как они приземлятся."

    pw_tech_erebus_fracking_plant: "Проект \"Эребус Фрекинг\""
    pw_tech_erebus_fracking_plant_desc: "Ни один камень не останется необработанным.\nНи одна соринка не останется неустойчивой."
    pw_tech_helios_translucent_obelisk: "Полупрозрачный обелиск Гелиоса."
    pw_tech_helios_translucent_obelisk_desc: "Использование кристаллов для манипулирования солнечным светом и энергии этого света для перестройки кристалла является чистым позитивным процессом."
    pw_tech_demetrius_chemical_garden: "Химический сад Деметриуса."
    pw_tech_demetrius_chemical_garden_desc: "Если мы способны воспроизвести любую питательную цепочку, мы также способны воспроизвести любые экзотические химические вещества, выбирая только определенные свойства. "

    pw_tech_hyperreality_modeling: "Моделирование гиперреальности"
    pw_tech_hyperreality_modeling_desc: "Модель - это карта Вселенной или Вселенная - карта Модели?"

    pw_tech_intradimensional_matter_drawing: "Внутримерное рисование материи"
    pw_tech_intradimensional_matter_drawing_desc: "С помощью $pw_building_interdimensional_collider$ мы можем улучшить наше производство, извлекая Темную материю из вакуума нашей Вселенной."
    pw_tech_interdimensional_matter_drawing: "Рисование межпространственной материи."
    pw_tech_interdimensional_matter_drawing_desc: "С помощью $pw_building_interdimensional_collider$ мы можем улучшить наше производство, извлекая Темную материю из вакуума других вселенных."
    pw_tech_suprareality_survey: "Исследование супрареальности"
    pw_tech_suprareality_survey_desc: "Мышление нестандартное до крайности."
    pw_tech_zro_refurbishing: "Zro Refurbishing"
    pw_tech_zro_refurbishing_desc: "Узнав, откуда берется zro, восстановление вещества после его использования - единственный способ поддержания его производства."
    pw_tech_zro_recycling: "Переработка Zro."
    pw_tech_zro_recycling_desc: "Зро уже перерабатывается, в некотором роде."
    pw_tech_psionic_social_infiltration: "Псионическая социальная инфильтрация"
    pw_tech_psionic_social_infiltration_desc: "Некоторые эффекты Зро идеально подходят для проникновения и шпионажа."
    pw_tech_living_metal_breeding: "Разведение живого металла."
    pw_tech_living_metal_breeding_desc: "Позволить Живому металлу размножаться, позволяя передавать свои свойства другим сплавам, - лучший способ увеличить производство этого вещества."
    pw_tech_living_metal_reproduction: "Воспроизводство живого металла"
    pw_tech_living_metal_reproduction_desc: "Разрабатывая особые способы взаимодействия Живого металла с другими сплавами, мы можем ускорить его размножение."
    pw_tech_living_formation: "Формирование живого металла"
    pw_tech_living_formation_desc: "Стандартизация схем построения Живого металла позволяет гораздо быстрее перепрограммировать его, увеличивая общее промышленное производство."

    mod_country_sr_dark_matter_produces_mult: "Производство темной материи."
    mod_country_sr_zro_produces_mult: "Производство Зро"
    mod_country_sr_living_metal_produces_mult: "Производство живого металла"

    pw_tech_augmented_reality_resorts: "Курорты дополненной реальности"
    pw_tech_augmented_reality_resorts_desc: "Курортных миров и их естественной красоты недостаточно для самых отважных жителей нашей империи. Им нужны развлечения, идеально имитирующие опасность без каких-либо серьезных последствий, где они смогут воплотить в жизнь свои самые смелые фантазии."

    pw_tech_worldly_mausoleums: "Мировые мавзолеи."
    pw_tech_worldly_mausoleums_desc: "Мир гробниц - это всегда любопытная находка. Какие истории скрыты под облупленными руинами? Некоторые мы, возможно, никогда не узнаем, но мы можем воздвигнуть памятники, чтобы почтить их память и записать прошлое."
    pw_tech_cyberecology: "Киберэкология"
    pw_tech_cyberecology_desc: "Киберекология - это не культивирование онлайн-пространств, а изучение кибернетической природы взаимоотношений между окружающей средой и нашими сложными общественными системами. Беспрецедентные результаты наблюдаются при применении к цветущим мирам Гайи и особым мирам-ульям."

    pw_tech_xenoeconomy: "Ксеноэкономика"
    pw_tech_xenoeconomy_desc: "Максимизация прибыли означает разные вещи для разных обществ. В ксеноэтике всегда есть, чем воспользоваться, если мы готовы отказаться от некоторых моральных принципов. И инвестор, конечно, готов."
    pw_prereq_xenoeconomy: "Разблокирует уникальные §MBranch Office Buildings§!."
    pw_prereq_xenoeconomy_desc: "После завершения работы над Чудом $pw_department_of_xenoeconomics$ мы сможем исследовать уникальные здания филиалов, которые используют этику других стран."
    pw_tech_exploitation_of_belligerence: "Эксплуатация воинственности"
    pw_tech_exploitation_of_belligerence_desc: "Пацифистские и милитаристские страны так горячо говорят о внешних конфликтах, почти как если бы они были заинтересованы во всех них. Возможно, мы сможем извлечь из этой страсти какую-то выгоду."
    pw_tech_exploitation_of_philosophy: "Эксплуатация философии"
    pw_tech_exploitation_of_philosophy_desc: "Спиритуалисту можно продать что угодно, если убедить его, что это спасет его душу. Точно так же вы можете продать любой хлам материалисту, если сможете убедить его, что это совершенно новая технология."
    pw_tech_exploitation_of_diplomacy: "Эксплуатация дипломатии"
    pw_tech_exploitation_of_diplomacy_desc: "Империи ксенофилов и ксенофобов, похоже, никогда не оценивают другие инопланетные виды по реальной выгоде, которую можно извлечь из них. Мы не совершаем той же ошибки."
    pw_tech_exploitation_of_hierarchy: "Эксплуатация иерархии."
    pw_tech_exploitation_of_hierarchy_desc: "Работают ли они под тяжелыми сапогами авторитарного государства или среди равных себе на эгалитарном рабочем месте, они производят ценность. И каждый кусочек ценности может быть использован."
    pw_tech_criminal_exploitation: "Преступная эксплуатация"
    pw_tech_criminal_exploitation_desc: "Получать прибыль, находясь на задворках законодательства, становится проще, когда мы действительно изучаем иностранные законы и то, как их обходить."

    pw_tech_space_elevator_planetary_relay_logistics: "Логистика планетарных релеев"
    pw_tech_space_elevator_planetary_relay_logistics_desc: "Следующим шагом в космической логистике будет разрешение потока с поверхности прямо на гиперрелейную станцию через космический лифт. Пусть работает космический лифт."
