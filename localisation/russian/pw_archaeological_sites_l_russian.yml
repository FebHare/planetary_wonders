l_russian:


    pw_site_drained_paradise: "Осушенный рай."
    pw_site_drained_paradise_desc: "Судя по показаниям, [From.Planet.GetName] в какой-то момент своей истории была пригодна для жизни. Мало того, состав грунта, орбитальное положение и наличие воды показывают, что планета могла иметь процветающую экосистему, пышные зеленые поля, изобилие минералов и райскую атмосферу. Что могло произойти, чтобы лишить планету жизни?\n\nНа поверхности планеты есть много сигналов разрушенных зданий, три из которых привлекают наибольшее внимание из-за своих размеров и ключевого положения. Возможно, они хранят секрет прошлого этой планеты."
    pw_archaeology.105.name: "Пустой рог изобилия"
    pw_archaeology.105.desc: "Первые из этих грандиозных руин состоят из заброшенной генетической лаборатории, изолированной от других руин. Показатели окружающей почвы свидетельствуют о большом разнообразии питательных веществ, использовавшихся для создания почвы здесь, и указывают на планету, содержащую огромное количество сред, в которых обитали разнообразные растения, животные и грибы. На одной из лучше сохранившихся стен здания виден рисунок рога изобилия, и похоже, что в далеком прошлом это был центр выращивания и сбора пищи. Дальнейший анализ показывает, что это был эпицентр полного экологического коллапса биосферы планеты, вызванного хищнической практикой сбора урожая."
    pw_archaeology.110.name: "Исчерпанная башня"
    pw_archaeology.110.desc: "Второе разрушенное место, похоже, представляет собой грандиозную солнечную структуру, состоящую из гелиостата с несколькими зеркальными решетками, направленными на центральный шпиль, который преобразовывал полученную солнечную энергию в другую форму, которую мы не смогли определить. Вся конструкция, по-видимому, могла свободно парить, следуя за зенитом звезды, чтобы максимизировать потребление энергии, но давным-давно потерпела крушение из-за отсутствия технического обслуживания. Неподалеку от места крушения наши археологи нашли центр управления этой удивительной структурой, в котором содержатся записи о том, как первоначальные строители могли манипулировать атмосферой [From.Planet.GetName], чтобы очистить облака для гелиостата и использовать дождь в гидроэнергетических резервуарах. Постоянный посев и сгон облаков привел к катастрофе в атмосфере планеты."
    pw_archaeology.115.name: "Осушенная скала"
    pw_archaeology.115.desc: "Третья руина - это вход в гигантскую шахту, которая пронизывает всю поверхность [From.Planet.GetName]. Старые машины и инструменты здесь свидетельствуют о масштабном предприятии по поиску и добыче ценных минералов многих видов и назначений. К сожалению, археологическая команда также обнаружила несколько сообщений об эрозии почвы и деградации земель, вызванных этими раскопками, и доказательства того, что эти сообщения были торжественно проигнорированы, что стало последним гвоздем в гроб этой планеты.\n\nВсе еще не потеряно, однако, с данными, которые мы собрали с этих мест, и использованием наших собственных технологий и ресурсов, научная команда уверена, что сможет вернуть планете ее зеленую славу, используя созданную инфраструктуру. Сначала мы должны обратить вспять процессы эрозии и вернуть питательные вещества в землю, используя наши собственные минералы."
    pw_archaeology.115.a: "Используйте минералы, запустите процесс обновления."
    pw_archaeology.120.name: "Земля, по которой можно ходить"
    pw_archaeology.120.desc: "Приспособив некоторые из старых землеройных машин, использовавшихся в проекте добычи полезных ископаемых, мы смогли восстановить компоненты почвы и починить землю, вернув тектоническую стабильность и минеральное питание на большую часть поверхности [From.Planet.GetName]. Было принято решение сохранить некоторые из этих добывающих установок для будущего использования, при условии, что мы не будем снова истощать минералы с планеты. Это открывает путь к восстановлению биосферы, но это только первый шаг.\n\nНу а теперь научная команда смотрит вверх, на атмосферу, ведь мы должны использовать нашу энергию, чтобы восстановить исходные газы и запустить круговорот воды."
    pw_archaeology.125.name: "Небо над головой"
    pw_archaeology.125.desc: "Используя древние возможности гелиостата по манипулированию облаками, научный центр [From.Planet.GetName] смог обратить вспять разрушительный процесс и наполнить атмосферу газами, которые помогут заселить планету жизнью. Хотя атмосфера еще не полностью пригодна для дыхания, она уже балансирует температуру планеты, защищает поверхность от космической радиации и ждет газообмена от форм жизни.\n\nПроцесс терраформирования почти завершен, теперь нам остается только восстановить стабильную экосистему, чтобы гармонично поддерживать достигнутый планетарный баланс."
    pw_archaeology.125.a: "Мы предоставим питательные вещества для завершения процесса."
    pw_archaeology.125.b: "Мы предоставим ресурсы для завершения процесса."
    pw_archaeology.130.name: "Жизнь повсюду"
    pw_archaeology.130.desc: "Используя предоставленные ресурсы и оборудование в заброшенной рогатой планете, научная команда сумела оживить разрушенную биосферу [From.Planet.GetName] и возродить там жизненную силу. Используя восстановленные данные, мы смогли стабилизировать газообмен и пищевые цепочки гораздо быстрее, чем естественные явления. Наконец, наши ученые впервые смогли вдохнуть свежий воздух планеты.\n\n[From.Planet.GetName] теперь расцветет новой жизнью, и можно будет приступить к ее колонизации. Единственная оговорка заключается в том, что экосистема планеты - почва, атмосфера и живые организмы - находится в неустойчивом равновесии и никогда не сможет полностью восстановиться, поэтому древние структуры, истощившие планетарную живую энергию, не могут быть восстановлены, но они все еще могут служить нам в своем нынешнем виде."

     pw_site_lunar_archive: "Лунный архив"
    pw_site_lunar_archive_desc: "Существуют значительные доказательства инопланетной активности внутри этой луны.\n\nИзначально сообщалось, что этот естественный спутник был полностью раскопан, и внутри него была построена обширная структура неизвестного назначения. Научная группа предполагает, что этот лунный комплекс был построен жителями орбитальной планеты с помощью передовых технологий, но не смогла разглядеть его функцию."
    pw_archaeology.205.name: "Музей частиц"
    pw_archaeology.205.desc: "Войти в лунный комплекс было относительно легко, похоже, что структура была спроектирована так, чтобы быть доступной и привлекательной. Внутри команда археологов быстро заметила, что комплекс разделен на отдельные секции, обозначенные как коллекции, и начала исследовать одну из этих камер.\n\nПервая коллекция, которую нашла команда, была представлена как \"Собрание всех известных частиц\", от которой остались только остатки. Однако найденные доказательства свидетельствуют о больших технологических и энергетических затратах на поддержание разнообразной коллекции частиц в стабильном состоянии, а также о накоплении экспериментальных данных в этой области физики. Если верить этим данным, эта цивилизация была способна поддерживать в стазисе некоторые элементы, которые мы могли наблюдать только при рождении звезд!."
    pw_archaeology.210.name: "Вавилонская библиотека"
    pw_archaeology.210.desc: "Вторая коллекция, хранящаяся в этом лунном комплексе, свидетельствует о глубокой озабоченности историей и сохранением знаний, разделяемых цивилизацией, построившей это место. Она состоит из хранилища нецифровых данных, таких как инопланетные книги, карты, записи звуков и изображений и физические модели всех видов. Коллекция занимает несколько этажей, и для ее анализа потребуется постоянная исследовательская станция.\n\nХотя неясно, служила ли эта коллекция простым сохранением прошлого или активным источником историографических исследований, стало очевидно, что здесь есть многое, что поможет нам понять эту древнюю культуру."
    pw_archaeology.215.name: "Механическая коллекция"
    pw_archaeology.215.desc: "Когда команда достигает третьей коллекции, становится более очевидным назначение всего этого комплекса. Похоже, что луна была превращена в хранилище информации, не имеющее четкой области знаний, которое могло вместить все, что цивилизация могла бы произвести или исследовать.\n\nКоллекция, о которой идет речь, похоже, была построена для хранения всех видов инженерных моделей, от самых простых до невероятно сложных. Данные из этой коллекции уже передаются нашим исследователям для сравнения с нашей собственной механической эволюцией. Хотя мы можем многое понять из этих конструкций, нет ничего удивительного в том, что для строительства такого места потребовалась столь передовая технология."
    pw_archaeology.220.name: "Колыбель миров"
    pw_archaeology.220.desc: "Команда, исследующая то, что теперь известно как Лунный Архив, столкнулась с предостережением такого смелого проекта: обслуживание. Похоже, что столетия без заботы прилежных архивариусов сделали большинство коллекций бесплодными.\n\nПосле исследования многих пустых камер, команда археологов получила захватывающие новости о своих находках: коллекция пригодных для жизни планет. По крайней мере, то, что осталось от множества моделей, описывающих пригодные для жизни условия в галактических телах. Большинство моделей рассыпались в пыль, но одна привлекла особый интерес: она почти полностью совпадает с планетой в этой системе, которую мы посчитали непригодной для жизни. Наши ученые уже изучают данные, но похоже, что на этой планете действительно когда-то была жизнь, и, что еще важнее, у нас может быть ключ к ее возрождению."
    pw_archaeology.225.name: "Архив архивов"
    pw_archaeology.225.desc: "Наконец, команда раскопщиков достигла оперативного центра Лунного архива. Они обнаружили чудо документации - Архив архивов. Этот центр действует как указатель всех других коллекций, используя удивительно интуитивную систему организации, и остается наиболее сохранившейся камерой комплекса.\n\nЗдесь может быть создана постоянная исследовательская станция, помогающая всем текущим исследованиям на орбитальной планете. И, как и было задумано, Лунный Архив будет открыт для всех ученых, желающих исследовать обширное хранилище знаний, которое он предоставляет."
    pw_archaeology.230.name: "Большой архив"
    pw_archaeology.230.desc: "После недавних раскопок Лунного Архива наши интеллектуальные круги обсуждали возможность организации подобного проекта для собственной культуры: место, где мы могли бы каталогизировать и анализировать нашу историю, без несущественных спекуляций.\n\nВ конце концов, мы собрали множество методов, которые могли бы быть использованы в этом предприятии. Нам просто нужно будет собрать содержимое этого огромного архива."
    pw_archaeology.230.a: "Логичный проект для нашего будущего."
    pw_archaeology.230.b: "Наши исследования не требуют таких уловок."

    pw_site_living_reliquary: "Живой реликварий"
    pw_site_living_reliquary_desc: "На одной из скал, дрейфующих вдоль этого астероидного поля, лежит титанический скелет какого-то давно умершего существа, рожденного в пустоте, по внешнему виду напоминающий описания легендарного Эфирного Дрейка. Сама туша могла бы стать отличным археологическим материалом, но показания показывают, что среди останков есть признаки искусственных сооружений."
    pw_archaeology.305.name: "Пилигримы Бал'Фу"
    pw_archaeology.305.desc: "При первичном исследовании титанических останков, найденных дрейфующими вдоль астероидного поля, археологическая команда обнаружила обрывки нескольких предметов личного пользования, таких как одежда, украшения и мебель. Предметы выглядят так, как будто какая-то группа использовала труп этого левиафана в качестве убежища после его гибели.\n\nПодробнее изучив сохранившиеся записи этих жителей, мы узнаем, что они называли себя \"Пилигримы Бал'Фу\" и что они придавали большое духовное значение мертвому существу.\n\nНет никаких видимых признаков, указывающих на причину смерти этого космического левиафана."
    pw_archaeology.310.name: "Кодекс веков"
    pw_archaeology.310.desc: "Дальнейшее изучение жизни внутри этого титанического чудовища показывает, что пилигримы Бал'Фу не только считали это древнее существо божественным, но и вообще были очень духовны. Внутри левиафана есть постаменты для многих святых реликвий, но лишь немногие из них еще сохранились.\n\n\nНашей археологической команде удалось найти то, что осталось от одной из этих реликвий: потрепанный древний кодекс в кожаном переплете, большая часть страниц которого отсутствует. Согласно надписям, найденным на постаменте, пилигримы верили, что в этой книге содержится описание всего, что было, и всего, что будет.\n\nГлавный археолог §H[Root.GetLeaderName]§! считает, что исследование книги может дать хорошие результаты, но предупреждает, что, согласно легендам, это нужно делать целенаправленно: либо искать будущее, либо искать прошлое."
    pw_archaeology.310.a: "Проверьте, что Кодекс говорит о прошлом."
    pw_archaeology.310.b: "Подсмотреть, что Кодекс говорит о будущем."
    pw_archaeology.310.c: "У нас нет времени на духовную чепуху, проанализируйте ее как следует."
    pw_archaeology.311.name: "Кодекс прошлых веков"
    pw_archaeology.311.desc: "Пока §H[Root.GetLeaderName]§ тщательно расшифровывает фрагменты Кодекса, найденные в титаническом ковчеге, оставленном Бал'Фу, [Root.Leader.GetSheHe] начинает применять учения веков к работе [Root.Leader.GetHerHis]. Команда сообщает о многих полезных открытиях во время проведения анализов."
    pw_archaeology.311.a: "Есть знания, которые можно почерпнуть из прошлого."
    pw_archaeology.312.name: "Кодекс будущих веков"
    pw_archaeology.312.desc: "Пока §H[Root.GetLeaderName]§ тщательно расшифровывает фрагменты Кодекса, найденные в титаническом ковчеге, оставленном Бал'Фу, [Root.Leader.GetSheHe] связывается с некоторыми коллегами [Root.Leader.GetHerHis], занятыми исследованиями в других областях. Поначалу скептически настроенные, наши руководители исследований подтверждают, что с информацией, которой поделился с ними [Root.Leader.GetSheHe], они могут проводить инновационные эксперименты в своих областях, открывая новые пути для нашего прогресса."
    pw_archaeology.312.a: "Так вот какое будущее ждало нас."
    pw_archaeology.313.name: "Кодекс утраченных веков"
    pw_archaeology.313.desc: "Пока §H[Root.GetLeaderName]§ тщательно расшифровывает тексты Кодекса, найденного в титаническом ковчеге, оставленном Бал'Фу, [Root.Leader.GetSheHe] понимает, что оставшихся фрагментов недостаточно, чтобы понять смысл текстов. К сожалению, мы никогда не сможем узнать, какие знания хранила эта древняя книга в свое время."
    pw_archaeology.313.a: "По крайней мере, мы можем получить представление об их традициях."
    pw_archaeology.315.name: "Зеркало для наблюдения за звездами"
    pw_archaeology.315.desc: "Археологическая группа, исследующая древних Бал'Фу, нашла еще одну из их уцелевших реликвий: треснувшую металлическую чашу, которая раньше помогала астрономам, отражая звезды. Древние записи описывают, как Бал'Фу использовали это зеркало для поиска просветления, пока один из их пророков не получил видение Левиафана в зеркале, что заставило их прочесать галактику в поисках обещанного спасителя.\n\nНесмотря на сильные повреждения, научный сотрудник §H[Root.GetLeaderName]§! предполагает, что можно провести ритуал, чтобы взглянуть в зеркало, как описано в записях. Однако в легендах снова говорится, что смотреть в зеркало нужно целенаправленно: \"Человек должен искать ответы внутри или искать спасения снаружи\". Что бы это ни значило."
    pw_archaeology.315.a: "Попытка поиска... внутри?"
    pw_archaeology.315.b: "...Искать ответы снаружи?"
    pw_archaeology.315.c: "Не тратьте время, просто каталогизируйте находки."
    pw_archaeology.316.name: "Интроспективный взгляд"
    pw_archaeology.316.desc: "Глядя в Зеркало Звездочета, научная команда, раскапывающая останки упавшего Левиафана, могла лучше понять культурные ритуалы, которые древние бал'фу использовали в поисках самопросветления."
    pw_archaeology.316.a: "Интересное отражение прошлого."
    pw_archaeology.317.name: "Экстраспективный взгляд"
    pw_archaeology.317.desc: "Изучение Зеркала Звездочета научной группой, раскапывающей останки упавшего Левиафана, дало ей ценные сведения о политических манипуляциях, специально направленных на установление присутствия в космосе. До сих пор существуют сомнения относительно происхождения этих знаний, но наша империя, безусловно, может воспользоваться их преимуществами."
    pw_archaeology.317.a: "Смотреть вперед и вовне."
    pw_archaeology.320.name: "Сердце Левиафана"
    pw_archaeology.320.desc: "Наконец, археологи добрались до центра павшего левиафана, где, как они определили, должно находиться сердце существа. И оно все еще здесь!\n\nВ окружении скелетных останков Бал'Фу, в центре грудной полости титанического чудовища находится темный отражающий камень неправильной формы. Эти трупы - первые экземпляры бал'фу, с которыми мы столкнулись, и, похоже, они собрались здесь во время своей смерти. На самом деле, новые анализы показывают, что и пилигримы, и левиафан погибли примерно в одно и то же время, что указывает на новую гипотезу о том, что Бал'Фу жили внутри левиафана, пока он был еще жив.\n\nПрочитанные данные показывают странные энергетические выбросы, исходящие из сердца левиафана, мы можем уважать древние традиции пилигримов Бал'Фу и сохранить сердце здесь, изучая останки их конклава или взять сердце для анализа в наших лабораториях."
    pw_archaeology.320.a: "Сохраните сердце здесь для изучения и паломничества."
    pw_archaeology.320.b: "Доставить Сердце в лабораторию для изучения."
    pw_archaeology.330.name: "Собственный реликварий"
    pw_archaeology.330.desc: "После недавних раскопок Живой Реликварии наши теологи и ученые обсуждали возможность организации подобного проекта для собственной веры: место, где мы могли бы освятить реликвии нашего прошлого, определяющие нашу культуру, подобно тем, что были найдены внутри мертвого Левиафана.\n\nХотя перспектива найти пустое существо для размещения наших артефактов забавна, мы должны построить здание для этой задачи. Особенно, если это здание будет представлять собой чудо."
    pw_archaeology.330.a: "Благословенный проект для нашего будущего."
    pw_archaeology.330.b: "Наша вера не нуждается в подобных уловках."

    pw_site_translunar_network: "Транслунарский архив"
    pw_site_translunar_network_desc: "На этой луне есть признаки цивилизации и культуры, но показания приборов подтверждают, что нет никаких доказательств того, что она была пригодна для жизни в какой-либо момент времени. Может быть, есть секреты жизни, которые нам еще предстоит открыть?."
    pw_archaeology.405.name: "Вход в кратер"
    pw_archaeology.405.desc: "Команда археологов была удивлена, обнаружив во многих кратерах этой луны входы, которые не были обнаружены при предварительном анализе. Они ведут в обширный комплекс туннелей, который, похоже, соединяет большую часть поверхности Луны в логистическую сеть. Найденные инструменты и оборудование позволяют предположить, что сеть туннелей служила как для добычи полезных ископаемых, так и в качестве канала распределения.\n\nПока нет никаких признаков того, что на этой луне когда-то существовала жизнь, но присутствие какого-то типа цивилизации вызывает подозрения. Возможно, ответы лежат глубже."
    pw_archaeology.410.name: "Анализ образцов"
    pw_archaeology.410.desc: "Исследуя глубины этой луны, команда археологов обнаружила несколько сохранившихся останков ее бывших обитателей. Судя по всему, это был литоидный вид, который питался найденными здесь минералами, что дало туннелям еще одно предназначение. Дальнейший анализ показал, что они не были уроженцами этой луны и что минералы здесь не были для них столь питательными, как они привыкли. В культурном плане они, похоже, имели коллективистские наклонности, поскольку есть сведения, что туннели были предназначены для обеспечения всего спутника необходимым пропитанием и скудными удобствами, на которые они могли рассчитывать."
    pw_archaeology.415.name: "Живые пещеры"
    pw_archaeology.415.desc: "При исследовании сети туннелей было обнаружено множество подземных галерей. Хотя большинство из них, по-видимому, были вырыты в поисках полезных ископаемых, некоторые из них, похоже, использовались в качестве жилых помещений. Наличие разнообразных инструментов и оборудования указывает на развитое культурное производство - даже в условиях суровой жизни в бесплодной скале, литоидный вид никогда не отказывался от своих художественных начинаний и самовыражения.\n\nАнализ сохранившихся записей показывает, что этот вид называл себя \"Руккир\" и что сообщество, созданное здесь, было выжившим после великой чистки, устроенной иностранной империей. На самом деле, наши исследователи предполагают, что это могла быть последняя группа Руккир во всей галактике!."
    pw_archaeology.415.a: "Продолжайте копать!"
    pw_archaeology.420.name: "Каменное хранилище"
    pw_archaeology.420.desc: "Еще больше подземных пещер, обнаруженных в комплексе туннелей руккирии, принесли интересные результаты. Археологи обнаружили несколько камер, предназначенных для хранения и распределения минералов и других продуктов, потребляемых Руккиром. Эти камеры и соединяющие их туннели образуют элегантную логистическую систему, которая гарантировала, что каждый член этого сообщества мог предоставить то, что он мог, удовлетворяя свои потребности как можно лучше, без учета иерархического положения. По общему мнению участников раскопок, Руккир не выжили бы так долго, как они выжили, если бы не их сильное чувство общности и забота о каждом из своих членов.\n\n Команда также обнаружила, что Руккир смогли избежать обнаружения своих нападавших, используя свойства редких кристаллов на этой луне, чтобы запутать датчики и избежать их полного геноцида."
    pw_archaeology.425.name: "Последний рубеж"
    pw_archaeology.425.desc: "Последние свидетельства, которые археологи смогли найти на Руккире, показывают, что их план отвлечения внимания не сработал навсегда, и в конце концов они были обнаружены и уничтожены своим великим врагом. Похоже, что технологический прогресс этой геноцидной империи был слишком быстрым, и они смогли пробить кристаллическое искажение, используя различные сенсорные техники.\n\nДаже после исчезновения вида, работа, оставленная Руккир, не должна быть потрачена впустую, так как здесь все еще много добытых минералов, кристаллов и молекул. Наш собственный вид мог бы извлечь пользу из построенных здесь объектов."
    pw_archaeology.430.name: "Планетарная туннельная система"
    pw_archaeology.430.desc: "Недавние раскопки последнего дома Руккир и изучение их образа жизни и социальной организации вызвали интерес у многих общественных лидеров нашей империи. Существует множество движений, выступающих за создание подобных систем распределения на наших планетах, если позволит технология.\n\nЭто был бы действительно идеальный способ гарантировать, что большинство, если не все, потребности нашего населения будут удовлетворены в равной степени."
    pw_archaeology.430.a: "Все получат пользу от этого исследования."
    pw_archaeology.430.b: "У нашего общества нет в этом потребности."

    pw_site_forgotten_reliquary: "Забытый реликварий"
    pw_site_forgotten_reliquary_desc: "Руины древнего сооружения были скрыты, пока мы не обнаружили их останки. Они существовали еще до колонизации этой планеты, и многие странные знаки и символы покрывают их поверхность.\n\nКакую тайну принесла нам судьба."
    pw_archaeology.501.name: "Забытый реликварий"
    pw_archaeology.501.desc: "Команда, очищающая землю [THIS.GetName], сделала захватывающее дух открытие - скрытые на виду среди планетарных особенностей они обнаружили древние руины неизвестного происхождения, датируемые временем до нашего появления на этой планете. На данный момент в ходе раскопок были обнаружены остатки древней структуры, почти полностью покрытые странными символами и метками. Наши ученые уже жаждут исследовать эти руины и попросили создать надлежащее археологическое место для начала экспедиции."
    pw_archaeology.501.a: "Как удачно! Давайте начнем копать!"
    pw_archaeology.501.b: "Нам нечему учиться у прошлого."
    pw_archaeology.505.name: "Вход в реликварий"
    pw_archaeology.505.desc: "К счастью, команда, удалявшая планетарные элементы вокруг входа в эти руины, работала осторожно, чтобы не потревожить исторические артефакты. Был обнаружен вход, ведущий в туннель, он продолжается вниз в подземелье, и, даже несмотря на доказательства того, что все здание существовало до нашей колонизации планеты, конструкция под ним, похоже, относительно хорошо сохранилась. Хотя большая часть конструкции на поверхности была размыта временем, многие символы, вырезанные на ней, сохранились.\n\nПо результатам предварительного анализа наша команда предполагает, что это место служило одновременно духовным центром и неким хранилищем. Команда начнет исследовать подземелье, чтобы узнать, какие секреты могут быть раскрыты."
    pw_archaeology.510.name: "Дипломатическая печать"
    pw_archaeology.510.desc: "К удивлению нашей археологической команды, интерьер подземного сооружения не настолько сохранился, как можно было предположить по входу. Главный и единственный коридор простирается вниз с дверями, ведущими во множество камер на каждой стороне. В то время как сам коридор хорошо сохранился, большинство комнат обрушены, находятся в руинах или, в некоторых случаях, совершенно пусты. Пока что не было найдено причин, которые могли бы объяснить диссонанс между состоянием многих комнат.\n\nПервое плодотворное помещение, с которым столкнулась наша команда, похоже, представляет собой некую смесь святилища и хранилища артефакта под названием \"Перстень-знак\", который описывается как обладающий примирительной силой и как знак дипломатической истории людей, построивших это место. Хотя сам артефакт, похоже, пропал из сундука, из сохранившихся документов, заполняющих камеру, можно многое узнать как об их обществе, так и о том, как применять их дипломатические знания."
    pw_archaeology.510.a: "Наши посланники извлекут большую пользу из этих знаний."
    pw_archaeology.510.b: "Признаки вдохновляющей цивилизации."
    pw_archaeology.510.c: "Наши дипломаты уже мало что могут узнать."
    pw_archaeology.510.d: "Дипломатия - для слабых!."
    pw_archaeology.515.name: "Царский скипетр"
    pw_archaeology.515.desc: "Дальнейшее исследование объекта выявило все больше и больше полуразрушенных комнат. Наша команда убеждена, что для такого беспорядка, в котором находятся палаты, должна быть какая-то преднамеренная причина, поскольку никакие природные явления не подходят в качестве объяснения. Как будто почитатели этого святилища разрушили каждую комнату, следуя какому-то назначению, возможно, они думали, что следуют прихотям судьбы или шагам какого-то заранее задуманного плана.\n\nК счастью, наша команда обнаружила новую комнату, открытую для исследования дальше по коридору. Каждая камера на этом месте была в какой-то момент посвящена артефакту, имевшему священный престиж для этой культуры, и эта была предназначена для \"Солнечного скипетра\", как его называли. От самого артефакта не осталось и следа, но его полная легенда описана здесь: история о силе и власти, революции и свободе. Это очень познавательно для начинающих статистов."
    pw_archaeology.520.name: "Удачные открытия"
    pw_archaeology.520.desc: "Последняя комната, расположенная в самом конце главного коридора, является последней, которая еще может дать ответы об этом месте.\n\nЭта главная комната посвящена хранению артефакта под названием \"Монета удачи\" и его легендам. Построенный в центре, остальная часть храма ответвляется от этого места по направлению к поверхности и указывает на то, что строители с особой преданностью относились к работе Удачи - или Судьбы, или Фортуны, в зависимости от перевода. Фактически, подтверждено, что почитатели этого реликвария сами разрушили все остальные хранилища, следуя магическим предсказаниям прорицателей и предсказательниц, которые изучали Монету.\n\nК счастью для нас, камера полностью цела, и сама Монета Фортуны все еще покоится на своем пьедестале! Многочисленные гравировки, покрывающие стены, говорят о ее мистической силе: простым движением она может изменить ход событий во вселенной в сторону иной судьбы. Легитимность этих способностей вызывает много споров среди археологов, но, возможно, это должно оставаться вопросом веры. В любом случае, это почитаемая реликвия, которая должна быть под нашей опекой.\n\nИ ценный актив, если мы осмелимся ее перевернуть."
    pw_archaeology.520.a: "С нами монета в большей безопасности."
    pw_archaeology.520.b: "Оставьте ее там, это всего лишь плохие предзнаменования."
    pw_site_hidden_factory: "Скрытая фабрика"
    pw_site_hidden_factory_desc: "Руины древнего сооружения лежали скрытыми, пока мы не обнаружили их останки. Они появились еще до колонизации этой планеты и регулярно испускают сейсмические сигналы, как машина, которая никогда не знала, когда остановиться."
    pw_archaeology.601.name: "Скрытая фабрика"
    pw_archaeology.601.desc: "Команда, расчищающая землю [THIS.GetName], сделала захватывающее дух открытие - их сейсмические датчики обнаружили странные сигналы во время работы, и, проведя расследование, они нашли среди планетарных особенностей скрытый вход в древние руины неизвестного происхождения, датируемые временем до нашего присутствия на этой планете. Пока что в ходе раскопок были обнаружены остатки того, что похоже на древнюю промышленную структуру, удивительно продвинутую и несколько замаскированную. Еще более маловероятно, что сейсмическая активность позволяет предположить, что структура находится глубоко под землей и все еще работает.\n\nМы должны создать археологическое место для дальнейшего исследования."
    pw_archaeology.601.a: "Таинственная разведка! Начинайте копать!"
    pw_archaeology.601.b: "Нам нечему учиться у прошлого."
    pw_archaeology.605.name: "Разведка поверхности"
    pw_archaeology.605.desc: "По мере того, как команда исследует древние промышленные руины, становится ясно, что они находятся глубоко под землей, настолько глубоко, что могут пробить кору планеты и достичь ее мантии. Какая бы цивилизация ни построила это сооружение, она явно была очень амбициозной и достаточно технологически развитой. Уже при первом осмотре мы обнаружили множество все еще работающих автономных систем, новейшие инструменты и мощные машины. Все находится в довольно хорошем состоянии, даже если многие из машин уже давно израсходовали свои ресурсы.\n\n Команда решила посвятить некоторое дополнительное время изучению конструкций и работы этих машин, чтобы узнать, что они смогут обнаружить."
    pw_archaeology.610.name: "Промышленный тайник"
    pw_archaeology.610.desc: "Собрав большую часть информации, которую мог предложить вход, археологическая команда решила спуститься дальше в промышленный объект, достигнув одного из производственных этажей этой фабрики. Похоже, что все это место было спроектировано таким образом, чтобы быстро переключаться между производством гражданской и военной продукции, используя систему модульных рабочих станций, организованных автономными роботами, которые все еще работают здесь.\n\n\nБез поступления информации из внешнего мира, рабочие этой фабрики просто поддерживали ранее установленную производственную цель и производили готовую продукцию, пока у них не закончился материал, уже давно. Кроме того, в системах распределения и логистики этого цеха произошел какой-то сбой, в результате чего в конце сборочной линии скопилось большое количество потребительских товаров. Это приборы интересного дизайна, предназначенные для подогрева пищи - или ее охлаждения - или и того, и другого, дизайн слишком чужд, чтобы мы могли его определить."
    pw_archaeology.610.a: "Принесите эти товары на поверхность, мы найдем им применение."
    pw_archaeology.610.b: "Кто-то заплатит хорошие деньги за эти экзотические товары."
    pw_archaeology.610.c: "Проанализируйте их, возможно, они содержат больше технологических достижений."
    pw_archaeology.615.name: "Военный тайник"
    pw_archaeology.615.desc: "Команда археологов смогла починить часть системы логистики и отправить найденные товары обратно на поверхность. Теперь они могут продолжить исследование дальше по объекту.\n\nПосле спуска они попадают на другой производственный этаж, проходя мимо множества отключенных роботов и неработающих машин. Эта линия, похоже, настроена на производство высококачественного металлического сплава, подходящего для строительства космических кораблей, и полностью использует географию объекта, получая минералы из шахт, расположенных далеко внизу. К сожалению, похоже, что эта производственная линия автоматически отключилась после выполнения последнего заказа на поставку, много веков назад. К счастью, согласно системным журналам, этот груз никогда не покидал территорию объекта. После некоторых поисков команда обнаружила сломанный грузовой лифт, который должен был доставить груз на поверхность, и они могут воспользоваться этой возможностью, чтобы изучить транспортную систему, попытаться починить лифт и вернуть груз. Несомненно то, что им потребуется дополнительная энергия для питания лифта, если мы хотим доставить сплавы на поверхность."
    pw_archaeology.615.a: "Больше сплавов - это всегда хорошо."
    pw_archaeology.615.b: "Ограничьте свои усилия изучением системы."
    pw_archaeology.620.name: "Промышленная трагедия"
    pw_archaeology.620.desc: "Проанализировав транспортные и производственные системы конвейера по сборке сплавов, команда продолжила спуск, приближаясь к самым глубоким частям объекта.\n\nПо мере исследования они обнаружили, что последние уровни завода полностью посвящены добыче минералов для питания машин наверху. Глубоко под поверхностью во все стороны расходятся многочисленные шахтные туннели, большинство из которых населены неисправными машинами - автоматическими роботами, которые все еще пытаются выполнить свою задачу, но слишком повреждены, чтобы работать должным образом, и недостаточно повреждены, чтобы остановиться.\n\n\nНеприятное осознание пришло к нашей археологической команде: учитывая эти недавно обнаруженные туннели и машины, которые все еще пытаются добывать их, наша прогнозируемая добыча минералов значительно снизилась. Этот мир просто намного беднее в геологическом отношении, чем мы предполагали. К еще большему сожалению, во время осмотра автономных добывающих установок руководитель экспедиции §H[Root.GetLeaderName]§! по неосторожности зацепился конечностью за шестеренки машины! Хотя худшее уже позади и другие члены экспедиции уже помогли [Root.Leader.GetHerHim], [Root.Leader.GetSheHe] будет носить некоторые шрамы."
    pw_archaeology.620.a: "Какая трагическая полоса событий."
    pw_archaeology.625.name: "Фабрика растет"
    pw_archaeology.625.desc: "Окончательный отчет нашей археологической команды готов, и они готовы покинуть руины объекта. С учетом всех собранных ими данных и надлежащих знаний об объекте, было бы расточительством позволить такому функциональному объекту, как этот, разрушить себя. Мы можем использовать значительную часть установок для производства собственных товаров и сплавов, они не будут работать на полную мощность, но могут служить нам достаточно хорошо. В качестве альтернативы, мы можем попытаться довести фабрику до предела, предела, затуманенного нашим ограниченным пониманием технологии, но который мог бы лучше напоминать ее расцвет."
    pw_archaeology.625.a: "Действительно, фабрика должна расти."
    pw_archaeology.625.b: "Перепрофилировать фабрику на овердрайв. Что может пойти не так?"
    pw_archaeology.625.c: "Интегрировать наши протоколы воспроизводства с их системами."
    pw_archaeology.625.d: "Демонтировать фабрику, нам не нужны новые аварии."