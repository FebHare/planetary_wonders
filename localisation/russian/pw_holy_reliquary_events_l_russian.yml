l_russian:


    pw_holy_reliquary_leave_tooltip: "Вы можете вернуться в $pw_holy_reliquary$ через эдикт или планетарное решение, где он построен."
    pw_holy_reliquary_return_to_hub_tooltip: "Вернитесь в хаб Священной Реликварии."
    pw_holy_reliquary.1.name: "Святой реликварий."
    pw_holy_reliquary.1.all.desc: "Множество священных артефактов, наполняющих залы $pw_holy_reliquary$, приветствуют посещение всех спиритуалистов и религиозных членов нашего общества, от высшего священника, ищущего просветления, до непосвященных, заинтересованных в изучении новой веры. Каждый артефакт помещен в отдельную камеру, где подробно описаны история, мифы и легенды, относящиеся к реликвии. Эти палаты также служат местом поклонения и исследований как для жрецов, так и для посетителей, где нередки откровения и прозрения.\n\nНесмотря на то, что нам удалось завершить нашу священную коллекцию, она снова манит вас сюда. Не стесняйтесь обращаться к многочисленным артефактам и вновь изучать их истории, или менять их направленность.\n\nКто знает? Может быть, вы сможете открыть что-то новое в этом месте - или в себе."
    pw_holy_reliquary.1.some.desc: "Несколько священных артефактов, выставленных на пьедесталах $pw_holy_reliquary$, уже привлекают в залы здания набожных, изучающих и благочестивых людей. Каждый артефакт помещен в отдельную камеру, где подробно описывается история, мифы и легенды, относящиеся к реликвии. Эти палаты также служат местом поклонения и исследований для жрецов и посетителей, где нередки откровения и прозрения.\n\n\nЕсть еще много легенд, из которых мы можем почерпнуть реликвии прошлого, соответствующие нашим убеждениям и Традициям. Нам нужно лишь выбрать еще один артефакт из них и продолжить вновь наделять его духовной ценностью, чтобы в итоге завершить наше священное собрание."
    pw_holy_reliquary.1.none.desc: "Пустые залы и незанятые постаменты $pw_holy_reliquary$ жаждут разместить духовные артефакты из нашей древней истории. Со временем это большое здание может стать сокровищницей культурных и религиозных реликвий, которые отражают наши ценности и способы интерпретации Вселенной; но пока тишину здания нарушают только посвященные жрецы во время визитов.\n\nНа протяжении всей нашей истории существует множество мифов - некоторые из них реальны - из которых мы можем черпать реликвии прошлого, соответствующие нашим убеждениям и Традициям. Нам нужно только выбрать артефакт из одного из них и вновь придать ему духовную ценность, чтобы начать наше священное собрание."
    pw_holy_reliquary.leave: "Оставить священный реликварий"
    pw_holy_reliquary.return: "Вернуться"
    pw_holy_reliquary.sanctify: "§YОсвятить:§!"
    pw_holy_reliquary.scepter_of_the_solar_regent: "§BСкипетр Солнечного Регента§!"
    pw_holy_reliquary.1.domination.sanctify: "$pw_holy_reliquary.sanctify$ $pw_holy_reliquary.scepter_of_the_solar_regent$"
    pw_holy_reliquary.1.domination.access: "$pw_holy_reliquary.scepter_of_the_solar_regent$"
    pw_holy_reliquary.200.name: "$pw_holy_reliquary.scepter_of_the_solar_regent$"
    pw_holy_reliquary.200.desc: "Легенда о $pw_holy_reliquary.scepter_of_the_solar_regent$ древняя и неопределенная. Существует множество версий этой истории с разными концовками, но большинство сходится на том, что в определенное время определенного периода нашей истории был регент - король, императрица, хан или махарани, - который столкнулся с большой оппозицией со стороны народа. Некоторые истории рассказывают о том, как боги поддерживали народное дело, другие - о том, что регент имел божественное право править. Какой бы ни была правда, несомненно, что в центре разворачивающихся событий находился скипетр регента.\n\nДревко скипетра изготовлено в основном из чистого золота, но его истинная ценность заключается во множестве оттенков, заполняющих узоры на его корпусе, изготовление которых до сих пор озадачивает наших исторических красильщиков из-за разнообразия пигментов, необходимых для такой работы. Однако наибольшее внимание привлекают головы: они сделаны так, чтобы изображать две разные звезды, вращающиеся вокруг того, кто держит скипетр; когда-то считалось, что это настоящие фрагменты звезд, но теперь мы знаем, что это кристаллические сферы, содержащие экзотические газы, способные накапливать и высвобождать фотонную энергию.\n\nИстория скипетра остается спорной и по сей день, возможно, нам следует канонизировать одну из версий."
    pw_holy_reliquary.200.a: "Освятить $pw_holy_reliquary.scepter_of_the_solar_regent$."
    pw_holy_reliquary.201.name: "Боги и Владыки"
    pw_holy_reliquary.201.desc: "Дальнейший анализ легенды о скипетре нашими мастерами-теологами показал, что две версии этой истории все еще имеют культурное значение:\n Одна часть истории говорит о божественном праве регента править, и рассказывает о том, как $pw_holy_reliquary.scepter_of_the_solar_regent$ был подарен в знак этого права. В этой интерпретации скипетр представляет исходящую силу регента и божественную поддержку статус-кво, ценя статичную структуру власти и иерархию.\n Другая версия рассказывает о том, как повстанцы объединились, чтобы оспорить мандат регента, при помощи божественного вмешательства, которое обеспечило им $pw_holy_reliquary.scepter_of_the_solar_regent$. Некоторые рассказывают нам, что эти претенденты называли себя \"Говорящие с Пустотой\"; такое название появилось у многих групп в нашей истории, чтобы вызвать их идеалы вызова власти и разрушения иерархий.\n\nМы должны выбрать для канонизации ту версию, которая лучше соответствует нашим идеям, но всегда будет возможность задним числом изменить то, как эти события воспринимаются."
    pw_holy_reliquary.201.a: "Следуйте путем Солнечного Регента."
    pw_holy_reliquary.201.a.tooltip: "Наше население воздвигнет памятник на одной из наших планет в честь этого способа интерпретации легенды о Солнечном Регенте."
    pw_holy_reliquary.201.b: "Следуйте путем Говорящего с Пустотой."
    pw_holy_reliquary.201.b.tooltip: "Наше население соберется в парламенте на одной из наших планет, чтобы отпраздновать этот способ интерпретации легенды о Солнечном Регенте."
    pw_holy_reliquary.205.name: "Боги и повелители"
    pw_holy_reliquary.205.desc: "Палата, где находится $pw_holy_reliquary.scepter_of_the_solar_regent$, рассказывает свою историю:\n Однажды был регент, против которого выступал их народ. Боги придумали священный скипетр, призванный символизировать силу власти регента или единство его оппозиции, известной как Говорящие с Пустотой. Легенды не сходятся во мнении, какая из этих версий правдива.\n\nСтержень Скипетра сделан в основном из чистого золота, но его истинная ценность заключается во множестве оттенков, заполняющих узоры на его корпусе, изготовление которых до сих пор озадачивает наших исторических красильщиков из-за разнообразия пигментов, необходимых для такой работы. Однако наибольшее внимание привлекают головы: они сделаны так, чтобы изображать две разные звезды, вращающиеся вокруг того, кто держит Скипетр; когда-то считалось, что это настоящие фрагменты звезд, но теперь мы знаем, что это кристаллические сферы, содержащие экзотические газы, способные накапливать и высвобождать фотонную энергию.\n\nЗдесь мы можем канонизировать ту или иную версию легенды, в зависимости от наших потребностей."
    pw_holy_reliquary.210.name: "Святилище Мастеров"
    pw_holy_reliquary.210.desc: "Теперь, когда мы укрепили версию легенды о Скипетре, утверждающую божественную защиту Регентства, последователи мифа воздвигли памятник на [pw_holy_reliquary_shrine_planet.GetName] в память о Солнечном Регенте. Мы ожидаем, что в последующие годы их станет больше, чтобы посетить реликварий и, возможно, возродить культурную актуальность этой истории."
    pw_holy_reliquary.210.a: "Мы будем следовать за нашими лидерами, как мы следуем за нашей верой."
    pw_holy_reliquary.220.name: "Святилище для народа"
    pw_holy_reliquary.220.desc: "Теперь, когда мы укрепили версию легенды о Скипетре, утверждающую божественную поддержку Восстания, последователи мифа регулярно собираются, формируя парламент на [pw_holy_reliquary_shrine_planet.GetName], в честь Говорящих с Пустотой. Мы ожидаем, что в последующие годы их станет больше, чтобы посетить ковчег и, возможно, возродить культурную значимость этой истории."
    pw_holy_reliquary.220.a: "Верой нужно делиться, как ценностями и бременем."
    pw_holy_reliquary.codex_of_the_ages: "§BКодекс времен§!."
    pw_holy_reliquary.1.discovery.sanctify: "$pw_holy_reliquary.sanctify$ $pw_holy_reliquary.codex_of_the_ages$"
    pw_holy_reliquary.1.discovery.access: "$pw_holy_reliquary.codex_of_the_ages$"
    pw_holy_reliquary.700.name: "$pw_holy_reliquary.codex_of_the_ages$"
    pw_holy_reliquary.700.desc: "Легенды рассказывают о давно забытом пророке, которого ее сверстники считали одновременно безумным и просвещенным, который изложил в письменном виде все события истории - прошлой или будущей - в загадочных бумажных свитках. Когда легенды превратились в мифы, свитки были собраны преданной группой ученых, которые верили, что тексты имеют священный характер и содержат указания из прошлого и на будущее. При условии их правильного толкования.\n\nЭта книга была названа $pw_holy_reliquary.codex_of_the_ages$. Она попала в наш $pw_holy_reliquary$ неизвестным путем из теней своей тысячелетней истории. Он состоит из листов бумаги разной выделки, переплетенных в обычную кожу и украшенных замысловатой защелкой из драгоценного металла; обложку украшает множество драгоценных камней из редких кристаллов.\n\n\n Легенда о Кодексе и по сей день привлекает верующих, и если мы доверяем этим преданиям, мы можем освятить эту книгу, объявив ее могущественной, святой и истинной. Тогда мы сможем наконец изучить руководство, которое она может нам дать."
    pw_holy_reliquary.700.a: "Освятить $pw_holy_reliquary.codex_of_the_ages$"
    pw_holy_reliquary.701.name: "Технологии Самости"
    pw_holy_reliquary.701.desc: "Когда наши эксперты-богословы исследуют Кодекс, выясняется, что тексты в нем в лучшем случае загадочны, а в худшем - бессмысленны. Однако они также считают, что правильное толкование книги требует веры в ее содержание. С помощью этой процедуры они удовлетворительно соотнесли исторические события с отрывками из книги и попытались предсказать события будущего, но с неоднозначными результатами.\n\nТехнология - это просто каталогизированная магия, и этим типом технологии можно овладеть, приложив значительные усилия. Мы должны выбрать, как использовать книгу: исследовать секреты прошлого или раскрыть секреты будущего.\n\nМы также можем изменить способ анализа книги, когда захотим, посетив ее на $pw_holy_reliquary$."
    pw_holy_reliquary.701.a: "Разыскивать секреты прошлых веков"
    pw_holy_reliquary.701.a.tooltip: "Один из наших святых лидеров будет одарен знаниями из прошлого, содержащимися в Кодексе."
    pw_holy_reliquary.701.b: "Искать секреты будущих веков"
    pw_holy_reliquary.701.b.tooltip: "Кодекс укажет путь нашему исследователю с помощью секретов будущих технологий, которые он хранит."
    pw_holy_reliquary.705.name: "Технологии Самости"
    pw_holy_reliquary.705.desc: "Камера $pw_holy_reliquary.codex_of_the_ages$ показывает, что известно о его легенде:\n Давно забытый пророк, признанный своими коллегами одновременно безумным и просвещенным, который изложил в письменном виде все события истории - прошлой или будущей - в загадочных мириадах бумажных свитков. Преданная группа ученых считала эти тексты священными, содержащими указания из прошлого и на будущее. При условии, что они правильно истолкованы. Современная группа теологов, открывающих секреты Кодекса для нашей святой цели.\n\nКодекс состоит из листов бумаги разной выделки, переплетенных в обычную кожу и украшенных отчетливой и замысловатой защелкой из драгоценного металла; множество драгоценных камней из редких кристаллов украшают обложку.\n\nЗдесь мы можем изменить способ использования книги: исследовать секреты прошлого, раскрывать секреты будущего."
    pw_holy_reliquary.710.name: "Наставления по истории: О правлении"
    pw_holy_reliquary.710.desc: "Когда было объявлено, что мы должны искать секреты нашего прошлого для просвещения наших лидеров, [THIS.GetRulerTitle] [THIS.GetRulerName] запросил личное использование $pw_holy_reliquary.codex_of_the_ages$. При изучении Кодекса древние мудрости государственного управления благословили [THIS.GetRulerTitle], к большой пользе для администрации нашей страны."
    pw_holy_reliquary.711.name: "Наставления по истории: О правлении"
    pw_holy_reliquary.711.desc: "Когда мы искали в $pw_holy_reliquary.codex_of_the_ages$ руководство прошлого, один из наших правителей, читавший Кодекс, был одарен мудростью управления и администрации."
    pw_holy_reliquary.712.name: "Руководство по истории: Об открытиях"
    pw_holy_reliquary.712.desc: "Во время поиска в $pw_holy_reliquary.codex_of_the_ages$ руководства по прошлому, один из наших ученых, читавший Кодекс, был одарен откровениями академического характера, вспышками из тайн вселенной."
    pw_holy_reliquary.713.name: "Руководство по истории: О войне"
    pw_holy_reliquary.713.desc: "Когда мы искали в $pw_holy_reliquary.codex_of_the_ages$ руководство по прошлому, один из наших адмиралов, читавший Кодекс, был одарен мудростью стратегии древних конфликтов, которая может оказаться полезной в наших собственных конфликтах в настоящем."
    pw_holy_reliquary.714.name: "Руководство истории: О битве"
    pw_holy_reliquary.714.desc: "Когда мы искали в $pw_holy_reliquary.codex_of_the_ages$ руководство по прошлому, один из наших генералов, читавший Кодекс, был одарен мудростью стратегии и силы древних сражений, которые могут оказаться полезными в наших собственных конфликтах в настоящем."
    pw_holy_reliquary.710.a: "Пусть знание веков ведет всех нас."
    pw_holy_reliquary.720.name: "Предсказанное руководство: Абстрактное мышление"
    pw_holy_reliquary.720.desc: "Когда многие наши богословы сканируют и интерпретируют значение загадочных отрывков в $pw_holy_reliquary.codex_of_the_ages$, их поражают обрывки откровений. Сначала кажется, что они не содержат смысла, но когда их собирают вместе, странные послания, полученные каждым священником, объединяются в проблеск будущего. Эти откровения, похоже, углубляются в абстрактные понятия физических исследований Вселенной и могут открыть новые пути для наших исследователей физики."
    pw_holy_reliquary.721.name: "Предсказанные наставления: Эволюция общества"
    pw_holy_reliquary.721.desc: "Когда многие наши богословы сканируют и интерпретируют значение загадочных отрывков в $pw_holy_reliquary.codex_of_the_ages$, их поражают обрывки откровений. Сначала кажется, что они не содержат смысла, но когда их собирают вместе, странные послания, полученные каждым священником, объединяются в проблеск будущего. Эти откровения, кажется, проникают в утопические и антиутопические взгляды на наше общество и могут открыть новые пути для наших исследователей общества."
    pw_holy_reliquary.722.name: "Предсказанное руководство: Невозможные структуры"
    pw_holy_reliquary.722.desc: "Когда многие наши богословы сканируют и интерпретируют значение загадочных отрывков в $pw_holy_reliquary.codex_of_the_ages$, их поражают обрывки откровений. Сначала кажется, что они не содержат смысла, но когда их собирают вместе, странные послания, полученные каждым священником, объединяются в проблеск будущего. Эти откровения, похоже, раскрывают внутреннюю работу невозможных зданий и машинных структур, которые могут открыть новые пути для наших исследователей-инженеров."
    pw_holy_reliquary.720.a: "Пусть будущее будет открыто для верующих."
    pw_holy_reliquary.750.name: "Апокрифические писания"
    pw_holy_reliquary.750.desc: "С тех пор как мы освятили $pw_holy_reliquary.codex_of_the_ages$ в $pw_holy_reliquary$, появилось много новых текстов, претендующих на то, чтобы быть утерянными дополнениями к Кодексу. Некоторые из них были отвергнуты как явные попытки нечестных священников добиться влияния с помощью фальшивых текстов. Однако из-за загадочной природы артефакта многие из полученных писаний можно считать законными утерянными текстами. Мы можем канонизировать эти работы и включить их в палату $pw_holy_reliquary.codex_of_the_ages$, или мы можем показать нашу приверженность традициям и сжечь эти новые тексты.\n\nАльтернативно, [THIS.GetRulerTitle] [THIS.GetRulerName] запросил новые тексты для личной коллекции [THIS.Leader.GetHerHis], заверив всех, что это лучший способ решения проблемы."
    pw_holy_reliquary.750.a: "Канонизировать тексты."
    pw_holy_reliquary.750.b: "Сжечь еретические труды."
    pw_holy_reliquary.750.c: "Они будут в большей безопасности с [THIS.GetRulerTitle]."

    pw_holy_reliquary.finish_more_traditions: "Принять еще одно дерево традиций, чтобы освятить еще один артефакт."
    pw_holy_reliquary.has_sanctified_all_relics: "Все артефакты были освящены."
    pw_holy_reliquary.1.appoint_relic_keeper: "Назначить хранителя реликвии."
    pw_holy_reliquary.800.name: "Хранитель реликвий"
    pw_holy_reliquary.800.desc: "Гармония нашего $pw_holy_reliquary$ почти достигнута со всеми артефактами, которые мы освятили. Каждый осколок нашей истории, каждый кусочек истории, каждый компонент нашей философии должен в конце концов быть под охраной доверенного богослова. Святой, наиболее сведущий в наших мифах и легендах, наиболее благочестивый и наиболее святой из наших почитателей в Реликварии должен быть избран, чтобы поддерживать и нести вперед дух нашей веры."
    pw_holy_reliquary.800.a.tooltip: "$pw_holy_reliquary$: §G+1§! $mod_job_pw_relic_keeper_add$."
    pw_holy_reliquary.1.venerate_tradition: "Почитайте наши традиции."
    pw_holy_reliquary.900.name: "Почитаемые традиции"
    pw_holy_reliquary.900.desc: "По мере освящения последнего артефакта нашего реликвария мы можем, наконец, целостно понять, как уроки прошлого, которые формируют традиции, которые мы культивируем, просветляют путь в будущее. Есть тайны, которые не нужно понимать, но мы должны верить в ответы.\n\nМы можем открыть $pw_holy_reliquary$ нашим священникам и исследователям и позволить им найти путь к лучшей организации нашего правительства, нашего народа и нашей веры в мистические истории, которые он хранит."
    pw_holy_reliquary.900.a: "Пусть вера ведет нас в будущее."
    pw_holy_reliquary.1.change_tradition_philosophy: "Изменить философию традиции."
    pw_holy_reliquary.1.change_tradition_philosophy.tooltip: "Исследуйте, как мы соотносим традиции с артефактами, которые освящаем.\n§YЕсли вы используете моды, которые изменяют, добавляют или удаляют традиции, лучше использовать опцию Alternate Tradition Philosophy.§!."
    pw_holy_reliquary.1000.name: "Традиция философии"
    pw_holy_reliquary.1000.desc: "То, как мы смотрим в прошлое, постоянно меняется вместе с тем, как мутирует и развивается настоящее. Меняется и то, как мы извлекаем уроки и силу из этого прошлого, когда мы идем в будущее. Нет причин закрывать глаза на некоторые аспекты наших традиций, особенно когда реликвии, которые мы освящаем, должны нести свет в настоящее.\n\nЗдесь мы можем изменить то, как артефакты, которые мы ищем, соотносятся с нашими собственными достижениями. Мы можем сделать их взаимосвязанными с нашими достижениями, и пусть каждый артефакт соотносится с каждой конкретной разблокированной традицией, как и было задумано. Или же мы можем освободить артефакты от этого бремени, и открыть новый артефакт с любой новой традицией, которую мы можем закончить принимать."
    pw_holy_reliquary.1000.a: "Использовать философию Оригинальной Традиции."
    pw_holy_reliquary.1000.a.tooltip: "С этой опцией, чтобы освятить артефакт, мы должны сначала закончить соответствующее дерево традиций."
    pw_holy_reliquary.1000.b: "Используйте философию альтернативных традиций."
    pw_holy_reliquary.1000.b.tooltip: "С этой опцией мы можем освятить столько артефактов, сколько перков вознесения мы активировали, независимо от того, какие деревья традиций были завершены.\n§YРекомендуется, если вы используете моды, которые изменяют, добавляют или удаляют традиции.§!"
    pw_holy_reliquary.1000.tooltip: "Эта опция уже выбрана."

    pw_holy_reliquary.stargazing_mirror: "§BЗеркало звездного неба§!"
    pw_holy_reliquary.1.expansion.sanctify: "$pw_holy_reliquary.sanctify$ $pw_holy_reliquary.stargazing_mirror$"
    pw_holy_reliquary.1.expansion.access: "$pw_holy_reliquary.stargazing_mirror$"
    pw_holy_reliquary.100.name: "$pw_holy_reliquary.stargazing_mirror$"
    pw_holy_reliquary.100.desc: "От зари времен до конца дней, как гласит легенда, $pw_holy_reliquary.stargazing_mirror$ сопровождало и вело нас во время каждого крупного события в нашей истории. Покорение звезд не стало исключением. От маневрирования через неизведанные земли на нашей родной планете до руководства нашими лидерами и людьми в моменты размышлений и грандиозных общественных перемен, Зеркало было рядом. Мы всегда обращались к звездам за святым руководством.\n\nСамо Зеркало представляет собой большую чашу из бронзы, украшенную золотыми полосами снаружи и серебряными деревьями внутри. Вода в нем обычно освящена и позволяет нам смотреть на небо в поисках пути к звездам, или видеть себя отраженным в воде и искать ответы внутри себя.\n\n\nЧтобы увидеть, куда еще Зеркало может направить нас, мы должны только признать его святое влияние."
    pw_holy_reliquary.100.a: "Освятите $pw_holy_reliquary.stargazing_mirror$."
    pw_holy_reliquary.101.name: "Космовидение"
    pw_holy_reliquary.101.desc: "По мере того как наши богословы осматривают $pw_holy_reliquary.stargazing_mirror$, становится понятным его святое предназначение. Когда они вглядываются в Зеркало, они в экстазе сообщают, что смотрят в темноту, в глаза миллиона крошечных богов. Они воспевают и описывают, что когда они смотрят на вселенную, вселенная смотрит в ответ, и они могут видеть себя в этом отражении. В $pw_holy_reliquary.stargazing_mirror$ можно увидеть больше, чем позволяет любое зазеркалье.\n\nКажется, что лишь немногие люди разделяют этот опыт, и ни один из них не может быть доказан. Но вера не требует доказательств, более того, она отвергает любые доказательства.\n\n\nМы освятим это святое Зеркало. Остается только один вопрос: куда мы должны бросить свой взгляд в поисках ответов?."
    pw_holy_reliquary.101.a: "Взгляд внутрь себя."
    pw_holy_reliquary.101.a.tooltip: "Побудить наше население к размышлениям и медитации в поисках самосовершенствования."
    pw_holy_reliquary.101.b: "Смотреть на звезды."
    pw_holy_reliquary.101.b.tooltip: "Побуждайте наше население исследовать звезды и искать новые места за пределами родной планеты."
    pw_holy_reliquary.105.name: "Космовидение"
    pw_holy_reliquary.105.desc: "Камера $pw_holy_reliquary.stargazing_mirror$ притягивает взгляды посетителей к подвалу, где световой люк приглашает всех заглянуть через Зеркало в темную вселенную. Здесь же хранится легенда об артефакте в витражном стекле:\n\nОбразы наших первых планетарных экспансий, направляемых звездами; прошлых революций и эволюций, где медитация и уверенность были превыше всего; и, наконец, нашего прибытия к самим звездам.\n\nСамо Зеркало состоит из большой чаши из бронзы, детализированной полосами золота снаружи и деревьями из серебра внутри. Вода в нем обычно освящена и позволяет нам смотреть на небо в поисках пути к звездам, или видеть себя отраженным в воде и искать ответы внутри себя.\n\n\nЗдесь мы можем бросить взгляд в другое место, в поисках ответов в невидимых местах."
    pw_holy_reliquary.110.name: "Откровения внутри"
    pw_holy_reliquary.110.desc: "Поскольку мы ищем ответы внутри себя, многие из нашего населения следуют этому примеру в медитации. В [pw_holy_reliquary_modifier_planet.GetName] стало обычной практикой останавливаться на несколько минут каждый день и размышлять о своем выборе и его влиянии на жизнь. Вся планета теперь лучше заботится о себе."
    pw_holy_reliquary.110.a: "Заглянув внутрь, мы видим снаружи."
    pw_holy_reliquary.111.name: "Расширение вовнутрь"
    pw_holy_reliquary.111.desc: "После многих размышлений, которые мы коллективно проводили с $pw_holy_reliquary.stargazing_mirror$, многие вещи стали более ясными для всех нас. Мы пришли к выводу, что мы создаем среду, в которой живем, и, в свою очередь, она формирует нас, поэтому мы должны улучшить планеты, на которых живем, если хотим улучшить нашу жизнь на них. С этой святой целью мы разработали новый проект расширения, который наш ученый может рассмотреть."
    pw_holy_reliquary.111.a: "Мы обдумаем этот проект."
    pw_holy_reliquary.120.name: "Глаза богов."
    pw_holy_reliquary.120.desc: "Пока мы ищем ответы в пределах звезд, многие из нашего населения следуют этому примеру в экспедиции. [pw_holy_reliquary_modifier_planet.GetName] стал гостеприимным центром для путешественников и перегринов, ищущих свои собственные ответы в других местах, для многих стало традицией посещать эту планету хотя бы раз в жизни."
    pw_holy_reliquary.120.a: "Верующие будут приняты везде."
    pw_holy_reliquary.121.name: "Наше святое предназначение, раскрытое."
    pw_holy_reliquary.121.desc: "В наших постоянных поисках среди звезд, предоставляемых $pw_holy_reliquary.stargazing_mirror$, нам наконец-то открылся осколок нашего святого предназначения: наше законное место среди звездного неба. Чтобы исполнить столь важную судьбу, мы должны вытеснить и защитить эти системы как хранители звезд. Ученые могут понять, как это должно быть сделано, как они и должны."
    pw_holy_reliquary.121.a: "Мы будем удерживать наши звездные позиции."

    pw_holy_reliquary.1010.name: "Переполненные перегрины."
    pw_holy_reliquary.1010.desc: "Мощи из $pw_holy_reliquary$ привлекли многих верующих в паломничество на [pw_holy_reliquary_planet.GetName]. На самом деле, мы так много людей приехали посетить - и даже остаться - планету, что временные убежища начинают собираться за стенами Реликвария, если мы не будем действовать, то в скором времени там будет дезорганизованная община."
    pw_holy_reliquary.1010.a: "Пошлите помощь, чтобы организовать общину."
    pw_holy_reliquary.1010.b: "Ввести миграционный контроль для реликвария."
    pw_holy_reliquary.1010.c: "Прискорбно, но мы ничего не можем сделать."
    pw_holy_reliquary.1011.name: "Праздник любви."
    pw_holy_reliquary.1011.desc: "Из-за преданности и признательности [pw_holy_reliquary_marriage_leader.GetHerHis] к реликвиям в $pw_holy_reliquary$, [pw_holy_reliquary_marriage_leader.GetName] попросил разрешения провести традиционную церемонию любви с [pw_holy_reliquary_marriage_leader.GetHerHis] партнером. Хотя это необычная просьба, она не запрещена текстами. Тем не менее, мы должны решить, позволить этой церемонии состояться или нет."
    pw_holy_reliquary.1011.a: "Любовь священна, они могут провести церемонию в Реликварии."
    pw_holy_reliquary.1011.b: "Пошлите подарки и откройте реликварий для церемонии."
    pw_holy_reliquary.1011.c: "Ни в коем случае, это будет осквернением Реликвария."
    pw_holy_reliquary.1012.name: "Похороны [FROM.GetName]."
    pw_holy_reliquary.1012.desc: "Недавняя кончина [FROM.GetName] вызвала большой переполох среди нашего населения, особенно в отношении набожности и благочестия [FROM.GetHerHis]. После этой трагедии выросло общее желание: устроить поминки в $pw_holy_reliquary$ в честь [FROM.GetHerHis]."
    pw_holy_reliquary.1012.a: "[FROM.GetSheHeCap] будет не хватать, устройте похороны в реликварии."
    pw_holy_reliquary.1012.b: "[FROM.GetSheHeCap] не оценит это нарушение протокола."

    pw_holy_reliquary.coin_of_fortune: "§BМонета удачи§!"
    pw_holy_reliquary.1.prosperity.sanctify: "$pw_holy_reliquary.sanctify$ $pw_holy_reliquary.coin_of_fortune$"
    pw_holy_reliquary.1.prosperity.access: "$pw_holy_reliquary.coin_of_fortune$"
    pw_holy_reliquary.300.name: "$pw_holy_reliquary.coin_of_fortune$"
    pw_holy_reliquary.300.desc: "Среди населения бытует мнение, что удача и вера идут бок о бок, что во вселенной существует сила равновесия, которая пытается уравновесить хорошие и плохие поступки, а также хорошие и плохие судьбы. Легенда о $pw_holy_reliquary.coin_of_fortune$, похоже, в значительной степени опирается на этот принцип, она рассказывает о многих могущественных личностях, которые обладали этой монетой на протяжении всей истории. Не то чтобы они обладали ею потому, что были могущественны, скорее они были могущественны потому, что носили монету. В некоторых историях также рассказывается о том, как несчастья преследовали тех, кто ее носил, как ее постоянно грабили, чтобы она исчезла и появилась только спустя годы.\n\n Сама монета представляет собой старый и блестящий кусок золота, древнего и таинственного производства. Надписи на обеих сторонах похожи на давно исчезнувший алфавит, и их перевод потребует изучения.\n\nБудет ли удача благосклонна к тому смельчаку, который поместит такой артефакт в $pw_holy_reliquary$?"
    pw_holy_reliquary.300.a: "Освятить $pw_holy_reliquary.coin_of_fortune$"
    pw_holy_reliquary.301.name: "Алеа Якта Эст"
    pw_holy_reliquary.301.desc: "После долгого изучения артефактов и древних текстов мы обнаружили множество событий, которые могут быть связаны с той или иной формой активации монеты. Эксперты считают, что подбрасывание монеты приводит к проявлению удачи или несчастья. \n\nНаши богословы расходятся во мнениях: одни считают, что каждый может бросить монету и получить то, что заслужил в глазах божества, будь то хороший или плохой исход; другие думают, что монета - это просто катализатор действия во вселенной, что не важно, кто ее бросит, исход уже предначертан; третьи по-прежнему скептичны и утверждают, что нет никакой связи между брошенной монетой и предполагаемыми результатами, что это все совпадение. \n\n\nНекоторые символы были также переведены, что можно перевести так:  \"Императрица\" на одной стороне и \"Мир\" на другой. Мы считаем, что Монета может делать все, что угодно, ее камера подготовлена, и мы можем активировать ее в любое время."
    pw_holy_reliquary.301.a: "Просто освятите Монету."
    pw_holy_reliquary.301.a.tooltip: "Мы подготовим камеры для $pw_holy_reliquary.coin_of_fortune$, но не будем ее бросать."
    pw_holy_reliquary.301.b: "Освятите монету и испытайте фортуну."
    pw_holy_reliquary.301.b.tooltip: "Мы подготовим палаты для $pw_holy_reliquary.coin_of_fortune$ и посмотрим, что приготовила нам судьба, подбросив ее."
    pw_holy_reliquary.305.name: "Алеа Якта Эст"
    pw_holy_reliquary.305.desc: "Легенда о $pw_holy_reliquary.coin_of_fortune$ в значительной степени основана на вере в то, что удача и вера идут бок о бок, что во вселенной существует сила равновесия, которая пытается уравновесить хорошие и плохие поступки, а также хорошие и плохие судьбы. Считается, что удача, к лучшему или к худшему, выпадает на долю тех, кто активирует монету, просто подбрасывая ее; вера в удачу, как говорят, помогает добиться результата.\n\n\n Сама монета представляет собой старый и блестящий кусок золота, древнего и таинственного изготовления. Надписи на обеих сторонах напоминают давно исчезнувший алфавит и были частично переведены. На одной стороне написано \"Императрица\", а на другой \"Мир\.\"\n\nКамера открыта для публики и приглашает всех желающих испытать судьбу активировать монету. Если нам повезет, мы можем подбросить ее сами, от имени страны."
    pw_holy_reliquary.305.a: "Бросьте $pw_holy_reliquary.coin_of_fortune$."
    pw_holy_reliquary.good_luck: "§GСлучится что-то хорошее.§!."
    pw_holy_reliquary.good_luck.title: "Удача дарит"
    pw_holy_reliquary.good_luck.a: "Благословение судьбы!"
    pw_holy_reliquary.330.title: "Удача?"
    pw_holy_reliquary.330.desc: "После подбрасывания монеты наш теолог просмотрел отчеты со всей страны, но ничего необычного не обнаружил. Возможно, катастрофа, которую мы не ожидали, была предотвращена, и мы никогда не узнаем, что бы произошло?\n\nМожет быть, монета защищала нас от чего-то."
    pw_holy_reliquary.330.a: "Благословение судьбы?"
    pw_holy_reliquary.331.desc: "По счастливой случайности мы нашли неучтенные ресурсы в грузовом отсеке транспортного корабля. Никто из членов экипажа не потребовал их себе, так что теперь они наши и мы можем использовать их по своему усмотрению.\n\nМожет быть, это работа $pw_holy_reliquary.coin_of_fortune$ в нашу пользу?."
    pw_holy_reliquary.344.desc: "Недавняя солнечная буря изменила атмосферу [pw_holy_reliquary_fortune_planet.GetName] беспрецедентным образом. Теперь, по счастливой случайности, оказалось, что планета может быть терраформирована.\n\nВозможно, это работа $pw_holy_reliquary.coin_of_fortune$ в нашу пользу?"
    pw_holy_reliquary.345.desc: "Недавний атмосферный сдвиг на [pw_holy_reliquary_fortune_planet.GetName] вызвал неожиданное биологическое событие, все цветы на планете распустились одновременно. Кроме того, мы прогнозируем, что растительная жизнь на планете будет проявлять гораздо больше энергии и жизни в течение следующего года.\n\nМожет ли это быть работой $pw_holy_reliquary.coin_of_fortune$ в нашу пользу?"
    pw_holy_reliquary.346.desc: "Недавние исследования [pw_holy_reliquary_fortune_planet.GetName] наткнулись на расщелину, скрывающую скрытую долину, заполненную бетарианским камнем. Действительно, большая удача.\n\nВозможно, это работа $pw_holy_reliquary.coin_of_fortune$ в нашу пользу?"
    pw_holy_reliquary.347.desc: "Недавние исследования [pw_holy_reliquary_fortune_planet.GetName] наткнулись на расщелину, скрывающую изолированную долину с множеством новых видов растений и животных. Это действительно большая удача.\n\nВозможно, это работа $pw_holy_reliquary.coin_of_fortune$ в нашу пользу?"
    pw_holy_reliquary.348.desc: "Группа [THIS.GetAdj] космических эремитов, которые путешествовали по звездам в духовном путешествии, вернулась в нашу столицу. Они утверждают, что их посетило видение, сказавшее им, что пришло время вернуться домой после столь долгого путешествия, и теперь они хотят снова поселиться в наших городах. Может быть, это наша удача привела их обратно?\n\nВозможно, это работа $pw_holy_reliquary.coin_of_fortune$ в нашу пользу?"
    pw_holy_reliquary.349.desc: "По воле случая один из наших исследователей наткнулся на ошибку, присутствующую в одном из методов, которые мы использовали для доказательства гипотез и проведения тестов. Внезапно исследование, которое застряло без надежды на завершение, резко пошло вперед, поскольку мы поняли, что проблема была в методе исследования, а не в предмете.\n\nВозможно, это работа $pw_holy_reliquary.coin_of_fortune$ в нашу пользу?."
    pw_holy_reliquary.bad_luck: "§RСлучится что-то плохое.§!"
    pw_holy_reliquary.bad_luck.title: "Удача отнимается."
    pw_holy_reliquary.bad_luck.a: "Крутящееся колесо судьбы вращается против нас."
    pw_holy_reliquary.360.title: "Не повезло?"
    pw_holy_reliquary.360.desc: "После подбрасывания монеты наш теолог просматривает отчеты со всей страны, но ничего необычного не обнаруживается. Возможно, предотвращено благо, которого мы не ожидали, и мы никогда не узнаем, что бы произошло?\n\nМожет быть, монета взяла с нас свою дань."
    pw_holy_reliquary.360.a: "Спасение от несчастья?"
    pw_holy_reliquary.361.desc: "Таинственным образом двигатель корабля-тягача вышел из строя и погрузил судно в ближайшую звезду. Хотя экипажу удалось спастись в капсулах, их груз полностью потерян. Нет никаких признаков неисправностей в недавнем техническом обслуживании, как нет и доказательств нечестной игры, так что мы должны предположить, что это было невезение.\n\nМожет ли это быть работой $pw_holy_reliquary.coin_of_fortune$ против нас?"
    pw_holy_reliquary.374.desc: "По необъяснимым причинам огромная часть земли на [pw_holy_reliquary_fortune_planet.GetName] уступила, и рядом с одним из наших городов образовался большой кратер. Если бы не невезение, что такое может случиться, мы могли бы считать, что нам повезло, что никто не пострадал.\n\nВозможно, это работа $pw_holy_reliquary.coin_of_fortune$ против нас?"
    pw_holy_reliquary.375.desc: "По необъяснимым причинам многие виды животных на [pw_holy_reliquary_fortune_planet.GetName] стали враждебными и стали нападать на наших граждан. Что заставило ранее послушную фауну вести себя подобным образом, мы не можем понять.\n\nВозможно, это работа $pw_holy_reliquary.coin_of_fortune$ против нас?"
    pw_holy_reliquary.376.desc: "К несчастью, некоторые химикаты, которые мы регулярно используем в океанах [pw_holy_reliquary_fortune_planet.GetName], начали реагировать с местной флорой, производя новую породу токсичной ламинарии, которая может быстро размножаться и быстро захватила многие водные пути. Это было неожиданно для наших исследователей, так как химикаты никогда раньше не вступали в реакцию с этими формами жизни.\n\nВозможно, это работа $pw_holy_reliquary.coin_of_fortune$ против нас?"
    pw_holy_reliquary.377.desc: "К несчастью, некоторые химикаты, которые мы регулярно используем в болотах [pw_holy_reliquary_fortune_planet.GetName], начали реагировать с минералами в местной воде, производя мощные, непригодные для использования кислотные реагенты. Это было неожиданно для наших исследователей, поскольку минералы никогда раньше не проявляли подобных свойств.\n\nВозможно, это работа $pw_holy_reliquary.coin_of_fortune$ против нас?"
    pw_holy_reliquary.378.desc: "Несчастье пришло на [pw_holy_reliquary_fortune_planet.GetName], ранее неактивный вулкан начал грохотать и поднимать магму на поверхность. Это, несомненно, повлияет на всю инфраструктуру планеты.\n\nМожет ли это быть работой $pw_holy_reliquary.coin_of_fortune$ против нас?"
    pw_holy_reliquary.379.desc: "Несчастье пришло в нашу столицу, так как по всей планете наблюдается загадочная волна необъяснимых смертей в участившихся авариях. Мы не можем назвать общую причину этих смертей, и наши исследователи могут объяснить их только невезением. Сейчас волна, кажется, идет на убыль, но она оставит свой след на планете.\n\nВозможно, это работа $pw_holy_reliquary.coin_of_fortune$ против нас?."

    pw_holy_reliquary.scale_of_balance: "§BШкала равновесия§!"
    pw_holy_reliquary.1.harmony.sanctify: "$pw_holy_reliquary.sanctify$ $pw_holy_reliquary.scale_of_balance$"
    pw_holy_reliquary.1.harmony.access: "$pw_holy_reliquary.scale_of_balance$"
    pw_holy_reliquary.400.name: "$pw_holy_reliquary.scale_of_balance$"
    pw_holy_reliquary.400.desc: "Баланс - ключ к всеобщему восхождению: слишком мало мужества - и человек трус, слишком много - и он глупец. То же самое верно и для вселенной: нравственность - это равновесие божественных наград и божественных наказаний. Именно этот принцип лежит в основе медитаций вокруг $pw_holy_reliquary.scale_of_balance$.\n\nПроисхождение этой древней шкалы неясно и загадочно, но ее присутствие повсеместно, многие [THIS.GetSpeciesAdj] организуют свои дома и рабочие места в соответствии с гармонией, описанной в Учении Баланса, распространенном религиозном и философском тексте, связанном с легендой о шкале. Возможно, мы сможем принести нашей империи такую же гармонию, освятив эти священные Весы."
    pw_holy_reliquary.400.a: "Освятить $pw_holy_reliquary.scale_of_balance$."
    pw_holy_reliquary.401.name: "Как все должно быть"
    pw_holy_reliquary.401.desc: "Интенсивные исследования $pw_holy_reliquary.scale_of_balance$ показали нашим теологам, что идеальное равновесие невозможно, всегда есть сторона, в которую склоняется вселенная. Они также установили, что легенда и происхождение самой шкалы затмевают ее нынешнее влияние в повседневной жизни. В конце концов, все в империи стремятся найти баланс.\n\n Освятив Шкалу, мы получим два невероятных блага: мы будем благословлены руководством для достижения баланса в единении со вселенной, и мы сможем использовать естественный дисбаланс галактики и склонить его в нашу пользу."
    pw_holy_reliquary.401.a: "Просто освятить шкалу."
    pw_holy_reliquary.401.a.tooltip: "Мы подготовим камеры для $pw_holy_reliquary.scale_of_balance$, но не опрокинем ее."
    pw_holy_reliquary.401.b: "Освятить весы и склонить их в нашу пользу."
    pw_holy_reliquary.401.b.tooltip: "Мы подготовим камеры для $pw_holy_reliquary.scale_of_balance$ и посмотрим, будет ли Вселенная добра или жестока с нами."
    pw_holy_reliquary.405.name: "Как все должно быть"
    pw_holy_reliquary.405.desc: "Баланс - ключ к всеобщему восхождению: слишком мало мужества - и человек трус, слишком много - и он глупец. То же самое верно и для вселенной: нравственность - это равновесие божественных наград и божественных наказаний. Именно этот принцип лежит в основе медитаций вокруг $pw_holy_reliquary.scale_of_balance$. Многие [THIS.GetSpeciesAdj] организуют свои дома и рабочие места в соответствии с гармонией, описанной в Учении Равновесия, религиозно-философском тексте из легенды о Весах, полностью представленном в этой палате.\n\nИзучение легенд о Весах показывает, что идеальное равновесие невозможно, всегда есть сторона, в которую склоняется вселенная. Если мы осмелимся, мы можем попытаться нарушить это равновесие, пожиная плоды неравномерной вселенной."
    pw_holy_reliquary.405.a: "Склонить $pw_holy_reliquary.scale_of_balance$ в нашу пользу."
    pw_holy_reliquary.410.name: "Вселенная в нашу пользу"
    pw_holy_reliquary.410.desc: "Небольшой сдвиг в балансе Вселенной, вызванный $pw_holy_reliquary.scale_of_balance$, можно почувствовать на [pw_holy_reliquary_balance_planet.GetName]. Население уже склоняется к определенному, более гармоничному, поведению. Как это повлияет на общий дух планеты и как долго это может продолжаться, еще предстоит увидеть."
    pw_holy_reliquary.410.a: "Божественная благосклонность к верующим."
    pw_holy_reliquary.defender_of_the_faith: "§Защитник веры§!."
    pw_holy_reliquary.1.supremacy.sanctify: "$pw_holy_reliquary.sanctify$ $pw_holy_reliquary.defender_of_the_faith$"
    pw_holy_reliquary.1.supremacy.access: "$pw_holy_reliquary.defender_of_the_faith$"
    pw_holy_reliquary.500.name: "$pw_holy_reliquary.defender_of_the_faith$"
    pw_holy_reliquary.500.desc: "$pw_holy_reliquary.defender_of_the_faith$ - древнее и священное название, данное оружию, обладающему священной мощью, силой и значением. Оно принадлежало многим оружиям на протяжении нашей истории, и все они играли свою роль в божественном замысле, будь то защита нашей Веры или вдохновляющие нападения.\n\nСвящение этого древнего титула будет означать приписывание его материальному оружию и использование его как символа верных достижений и защиты. Есть выдающийся меч, который был бы хорошим кандидатом, его держал любимый генерал, когда она спустилась в планетарный штурм. Возрождение этой легенды и материализация ее истории могли бы стать большим вдохновением для наших войск в их священном долге."
    pw_holy_reliquary.500.a: "Освятить $pw_holy_reliquary.defender_of_the_faith$."
    pw_holy_reliquary.501.name: "Сила веры"
    pw_holy_reliquary.501.desc: "Наши богословы завершили необходимый ритуал для передачи мечу священного титула $pw_holy_reliquary.defender_of_the_faith$. Имя предыдущей владелицы было вырезано на рукояти, и ее наследие будет увековечено. Само оружие не оказало существенного влияния на битву, прославившую его, но оно внушало мужество нашим солдатам и страх нашим врагам, выполняя свой священный долг.\n\nСейчас, когда освящение завершено, мы можем использовать оружие, чтобы вдохновить силу в наших солдат или призвать их защищать нашу веру."
    pw_holy_reliquary.501.a: "Усилить святую мощь"
    pw_holy_reliquary.501.a.tooltip: "Одна из наших планет проникнется святым пылом и позволит нам тренировать там аколитов Штурма."
    pw_holy_reliquary.501.b: "Усилить святую защиту"
    pw_holy_reliquary.501.b.tooltip: "Позволяет нам один раз устроить религиозные гонения на одной из наших планет, чтобы лучше защищать нашу веру."
    pw_holy_reliquary.505.name: "Сила веры"
    pw_holy_reliquary.505.desc: "$pw_holy_reliquary.defender_of_the_faith$ - древний и священный титул, присвоенный оружию священной мощи, силы и значения. Оно принадлежало многим оружиям на протяжении нашей истории, и все они сыграли свою роль в божественном замысле. В этой палате хранится меч, который мы назвали $pw_holy_reliquary.defender_of_the_faith$ этой эпохи, его держал любимый генерал, когда она спускалась в планетарный штурм, поднимая мужество наших войск и вызывая страх в сердцах наших врагов.\n\nЗдесь мы можем использовать меч, чтобы вдохновить либо защиту нашей веры, либо мощь наших солдат. Нападение и защита: сбалансированы, как описано в наших святых писаниях."
    pw_holy_reliquary.510.name: "Могущество веры"
    pw_holy_reliquary.510.desc: "Вдохновленные легендой о $pw_holy_reliquary.defender_of_the_faith$ многие жители [pw_holy_reliquary_call_to_arms_planet.GetName] чувствуют божественное призвание отстаивать свою веру в наших священных войнах. Мы можем предоставить желающим надлежащую военную подготовку и завербовать их в качестве штурмовых аколитов для проведения планетарных штурмов, подобно старому генералу из легенды."
    pw_holy_reliquary.510.a: "Кто ответит на этот призыв к оружию?"
    pw_holy_reliquary.520.name: "Защита веры"
    pw_holy_reliquary.520.desc: "В результате усиления религиозной защиты с помощью $pw_holy_reliquary.defender_of_the_faith$ многие в администрации нашей империи уверяют нас, что на одной из наших планет можно устроить религиозное преследование против тех, кто выступает против нашей веры. Если мы собираемся продолжить эту охоту на еретиков, население истинно верующих, несомненно, поможет и примет наши силы."
    pw_holy_reliquary.520.a: "Кто посмеет плохо отзываться о нашей вере?."
    pw_holy_reliquary.signet_ring: "§БСигнетическое кольцо§!"
    pw_holy_reliquary.1.diplomacy.sanctify: "$pw_holy_reliquary.sanctify$ $pw_holy_reliquary.signet_ring$"
    pw_holy_reliquary.1.diplomacy.access: "$pw_holy_reliquary.signet_ring$"
    pw_holy_reliquary.600.name: "$pw_holy_reliquary.signet_ring$"
    pw_holy_reliquary.600.desc: "Дипломатия и торговля являются жизненной силой наций. Существуют различные школы по поводу того, что лучше - улучшать внутренние отношения или устанавливать дипломатические связи с иностранными государствами.\n\nКак бы то ни было, $pw_holy_reliquary.signet_ring$ сыграло решающую роль в формировании нашей галактической империи, собрав фракции нашего народа вместе для достижения космических полетов. Оно передавалось по наследству нашим лидерам и всегда символизировало единство. Освятив этот предмет, мы признаем божественное влияние, которое он оказал на становление нашей страны."
    pw_holy_reliquary.600.a: "Освятите кольцо $pw_holy_reliquary.signet_ring$."
    pw_holy_reliquary.601.name: "Объединенные в вере"
    pw_holy_reliquary.601.desc: "Вся родословная лидеров прошлого удостоена освящения $pw_holy_reliquary.signet_ring$, символа долгосрочных сделок и уз. Теологи, изучавшие легенду о Кольце, также обнаружили, что оно может оказывать особое влияние на дипломатию других империй, оно может заставить их чаще обращаться к нам дипломатическим путем. Сообщалось, что видения божественных визитов из кольца привели к объединению многих фракций в нашей империи в прошлом.\n\nНе исключено, что Кольцо приблизит к нам другие галактики, но мы должны спросить себя: что мы будем отстаивать в качестве нашего галактического фокуса перед нашими дипломатическими партнерами и врагами?"
    pw_holy_reliquary.601.a: "Поддерживать единство нашего народа."
    pw_holy_reliquary.601.b: "Укрепляйте мощь нашего флота."
    pw_holy_reliquary.601.c: "Поддерживайте изобилие наших богатств."
    pw_holy_reliquary.601.d: "Поддерживайте развитие наших технологий."
    pw_holy_reliquary.601.e: "Дипломатия - для слабых."
    pw_holy_reliquary.605.name: "Объединенные верой."
    pw_holy_reliquary.605.desc: "Дипломатия и торговля - жизненная сила наций. В камере $pw_holy_reliquary.signet_ring$ задокументированы все договоры, заключенные нашей страной, а также траектория движения самого кольца по родословной правителей нашей страны.\n\nОтсюда мы можем перенести то, что мы поддерживаем в нашей стране более свято, на всю остальную галактику. И если божественное улыбнется нам, ключевые отношения могут быть развиты."
    pw_holy_reliquary.611.name: "Божественное слово"
    pw_holy_reliquary.611.desc: "Приветствую [THIS.GetAdj].\n\nВ последнее время многие в нашей империи настроены на более тесные отношения с [THIS.GetName], некоторые даже утверждают, что получили божественное посещение для этого. Мы не можем найти другого объяснения такому изменению сердца, кроме божественной воли, и мы не будем противиться этой силе.\n\nЧто ты скажешь, [ЭТОТ.ГетАдж], стоит ли нам сблизиться из-за этого духовного руководства?"
    pw_holy_reliquary.611.a: "Мы приветствуем эту божественную встречу."
    pw_holy_reliquary.611.b: "Даже если на то будет божественная воля, мы не подойдем к вам."
    pw_holy_reliquary.612.desc: "Приветствую [ЭТОГО.GetAdj].\n\nВ последнее время многие в нашей империи получили божественное посещение, благоприятствующее вашему народу, с многочисленными признаками того, что он [ЭТОТ.GetName] действительно благочестив. Мы хотели бы укрепить наши отношения, чтобы мы могли исследовать и восхищаться вашей преданностью.\n\nЧто скажешь, [ЭТОТ.ГетАдж], позволишь ли ты нам приблизиться к твоему народу, во имя твоих духовных путей?"
    pw_holy_reliquary.613.desc: "Приветствую [THIS.GetAdj].\n\nВ последнее время многие в нашей империи ратуют за более тесные отношения с [THIS.GetName], мы не понимаем почему, но многие считают, что ваши духовные пути утешительны, а встречи с вашим народом освящены.\n\nМы не хотим идти по этому духовному пути, но позволите ли вы нам сблизиться, ради благополучия нашего населения?"
    pw_holy_reliquary.614.desc: "Приветствую вас [THIS.GetAdj].\n\nНормально мы были бы пренебрежительны к духовным взглядам и утверждениям, но недавно наши люди видели странные сны, связанные с присутствием вашей культуры. Мы уже определили, что это не представляет угрозы, но для нас это остается неразгаданной загадкой.\n\n\nВ связи с этим, многие из [pw_holy_reliquary_diplomacy_country.GetAdj] хотят принять участие в ритуалах культуры [THIS.GetAdj], с крайним любопытством. Это укрепит наши отношения, если вы позволите."
    pw_holy_reliquary.615.desc: "[ЭТО.GetAdj], мы обнаружили странные флуктуации в ближайшем подпространстве вашей империи. Похоже, что некая сила пытается проявить симпатию к вашему народу в нашем подсознании. Если бы мы находились в другой ситуации, это могло бы вызвать тревогу, но в данном случае мы заинтригованы столь продвинутой техникой. Мы просим разрешения приблизиться к вашей культуре, чтобы изучить этот феномен. Что вы скажете?"
    pw_holy_reliquary.616.name: "И никто не пришел"
    pw_holy_reliquary.616.desc: "Кольцо $pw_holy_reliquary.signet_ring$ зовет, но никто не отвечает, возможно, мы использовали его слишком часто, а возможно, просто не осталось никого, кто мог бы принять посещение кольца. Каким бы ни был случай, ему есть божественное объяснение, и это может быть самой большой наградой."
    pw_holy_reliquary.616.a: "Мы уже близки к тому, кто нам нужен прямо сейчас."
    pw_holy_reliquary.621.name: "Свет во тьме"
    pw_holy_reliquary.621.desc: "[THIS.GetAdj], мы знаем, что ваши пути - загадка для остальной галактики, и это делает вашу дипломатию недостаточной. Но есть нечто большее, чем кажется на первый взгляд, всегда есть. Мы попытаемся понять ваши пути и выяснить, есть ли в них какие-то достоинства для других."
    pw_holy_reliquary.621.a: "Они не поймут нас."
    pw_holy_reliquary.621.b: "Они не могут нас понять."
    pw_holy_reliquary.621.c: "Наши пути вам не понять."
    pw_holy_reliquary.622.name: "И никто не пришел."
    pw_holy_reliquary.622.desc: "Похоже, наши слова действительно были правдой, дипломатия - для слабых. В галактике не осталось ни одной империи, которая попыталась бы понять наши пути, да нам это и не нужно. Даже под влиянием силы $pw_holy_reliquary.signet_ring$ ни одна империя не пришла поприветствовать нас, и это божественное свидетельство наших достижений."
    pw_holy_reliquary.622.a: "Мы достаточны сами для себя."

    pw_holy_reliquary.1013.name: "Иностранные иконы"
    pw_holy_reliquary.1013.desc: "С момента своего открытия $pw_holy_reliquary$ получил множество артефактов, имеющих духовное значение, и большинство из них были каталогизированы и выставлены на всеобщее обозрение в нашей священной палате. Однако некоторые реликвии, полученные нашими богословами, не соответствуют ни одному упоминанию в наших священных текстах.\n\nЖрецы считают, что эти предметы пришли из чужих культур и верований, но их можно легко интегрировать в наш ковчег и даже расширить его культурное значение. Или же мы можем хранить их как объекты изучения, в большей степени, чем просто реликвии веры."
    pw_holy_reliquary.1013.a: "Включить артефакты в нашу культуру."
    pw_holy_reliquary.1013.b: "Хранить их для специализированного изучения."
    pw_holy_reliquary.1013.c: "Оскверните их. Вере ксеносов здесь не место."
    pw_holy_reliquary.1014.name: "Иконоборцы."
    pw_holy_reliquary.1014.desc: "Группа приверженцев протестовала в $pw_holy_reliquary$ в последние несколько дней. Они утверждают, что их вера не представлена через артефакты или иконы любого рода, фактически они считают такое материальное представление ересью. Уже ведутся переговоры, чтобы прийти к компромиссу, который богослов Реликвария мог бы им предложить, так как в священных текстах есть много примеров, которые поддерживают такие нематериальные видения нашей веры.\n\n\nПоскольку мы уже освятили много реликвий, мы могли бы перестроить палаты Реликвария, чтобы позволить комнаты, посвященные медитации, лишенные иконографии, чтобы успокоить эту группу. Или же мы можем напомнить им, что наша вера является единственной и очень строгой в отношении своих репрезентативных практик."
    pw_holy_reliquary.1014.a: "Мы приветствуем эти видения, открываем для них палату."
    pw_holy_reliquary.1014.b: "Они могут сами справиться с проблемой."
    pw_holy_reliquary.1014.c: "Неприемлемо, это предложение граничит с ересью."
    pw_holy_reliquary.1015.name: "Вера в гармонию"
    pw_holy_reliquary.1015.desc: "Многие покои в $pw_holy_reliquary$ были превращены в аскетичные залы для медитаций, где нет ничего материального, отвлекающего от духовного созерцания. Были успокоены не только те группы, которые более не любят иконографические изображения, но и другие нашли внутренний покой в этих новых местах для медитации."
    pw_holy_reliquary.1016.name: "Иконоборцы нашли выход"
    pw_holy_reliquary.1016.desc: "Даже при нашем бездействии и даже некоторых агрессивных реакциях, группы иконоборцев нашли свой собственный способ видеть веру за пределами $pw_holy_reliquary$. Их протесты прекратились, и в будущем в Реликварии будет меньше посетителей. Но у нас снова есть гармония, пока что."
    pw_holy_reliquary.1017.name: "Иконоборцы атакуют"
    pw_holy_reliquary.1017.desc: "Учитывая наши враждебные ответы, протест иконоборцев обострился до опасной степени, угрожая вспыхнуть внутри $pw_holy_reliquary$. Мы должны либо уступить их требованиям, чтобы разрядить ситуацию, либо превентивно атаковать их. Если мы не будем действовать, наши реликвии могут быть осквернены или уничтожены, для этих варваров нет ничего святого."
    pw_holy_reliquary.1017.a: "Уступите их требованиям, не позволяйте этому разрастаться."
    pw_holy_reliquary.1017.b: "Не давайте почвы этим еретикам."

    pw_holy_reliquary.holy_throne: "§BСвятой престол§!."
    pw_holy_reliquary.1.holy_throne.sanctify: "$pw_holy_reliquary.sanctify$ $pw_holy_reliquary.holy_throne$"
    pw_holy_reliquary.1.holy_throne.access: "$pw_holy_reliquary.holy_throne$"
    pw_holy_reliquary.850.name: "$pw_holy_reliquary.holy_throne$"
    pw_holy_reliquary.850.desc: "Обычное кресло не подходит для великодушного [THIS.GetRulerTitle] [THIS.GetRulerName], правителю такого калибра требуется место власти, соответствующее росту [THIS.Leader.GetHerHis]; такое, которое может передать столь же благословенное и величественное правление, которое [THIS. Мы должны подготовить и освятить святое место империи, утвержденное [THIS.GetRulerTitle] [THIS.Leader.GetHerHis]со всей славой и божественностью, которую оно заслуживает."
    pw_holy_reliquary.850.a: "Освятите $pw_holy_reliquary.holy_throne$."
    pw_holy_reliquary.851.name: "Прославить [THIS.GetRulerTitle]"
    pw_holy_reliquary.851.desc: "Наконец-то Святой Трон завершен. Созданный с целью воплощения власти империи в едином представлении, Имперский Святой Трон был разработан самыми опытными теологами, черпающими темы и образы из наших священных текстов, и собран самыми талантливыми ремесленниками с использованием почти исключительно редких материалов, найденных в космосе. Наконец, чтобы убедиться в божественной власти этого трона, [THIS.GetRulerTitle] [THIS.Leader.GetHerHis]self возложил на него императорское благословение.\n\nТрон нуждается лишь в достойной столице и соответствующем тронном зале, чтобы великий [THIS.GetRulerTitle] [THIS.GetRulerName] мог занять [THIS.Leader.GetHerHis]законное место. А пока [ЭТО.GetRulerTitle] может показать народу, как правит настоящий лидер."
    pw_holy_reliquary.851.a: "Показать народу Железную руку"
    pw_holy_reliquary.851.a.tooltip: "Позвольте нам улучшить Тронный зал $pw_forbidden_city$ до Святого императорского трона."
    pw_holy_reliquary.851.b: "Проявите к людям руку милосердия"
    pw_holy_reliquary.851.b.tooltip: "Позвольте нам улучшить Тронный зал $pw_forbidden_city$ до Святого императорского трона."
    pw_holy_reliquary.855.name: "Восхваляем [THIS.GetRulerTitle]."
    pw_holy_reliquary.855.desc: "Созданный с целью воплощения могущества империи в едином представлении, Имперский Святой Трон был разработан самыми искусными теологами, черпающими темы и образы из наших священных текстов, и собран самыми талантливыми ремесленниками с использованием почти исключительно редких материалов, найденных в космосе. Наконец, чтобы убедиться в божественной власти этого трона, [THIS.GetRulerTitle] [THIS.Leader.GetHerHis]self возложил на него императорское благословение.\n\nТрон нуждается лишь в достойной столице и соответствующем тронном зале, чтобы великий [THIS.GetRulerTitle] [THIS.GetRulerName] мог занять [THIS.Leader.GetHerHis]законное место. А пока [ЭТО.GetRulerTitle] может показать людям, как правит настоящий лидер."

    pw_holy_reliquary.1.tooltip: "Посетите камеру этого артефакта, чтобы освятить его или изменить его модификатор."
