l_russian:


    pw_grand_archive_leave_tooltip: "Вы можете вернуться в $pw_grand_archive$ через указ или планетарное решение, где он построен."
    pw_grand_archive_return_to_hub_tooltip: "Вернуться в Великий архив."
    pw_grand_archive.1.name: "Великий архив."
    pw_grand_archive.1.desc: "Непревзойденный по масштабам и амбициям комплекс зданий: вместить все записи обо всем.\n\nЗдесь мы можем управлять нашими коллекциями: начинать их сборку, посещать здание, где хранится каждая коллекция, и пытаться найти секреты, потерянные временем в каждом поле.\n\nЗдесь прошлое сливается с нашим будущим.\n\n \"Что было, то будет.\n\n\", если хотите."
    pw_grand_archive.leave: "Покинуть Великий Архив"
    pw_grand_archive.return: "Вернуться"
    pw_grand_archive.assemble: "§YСборка::§!."
    pw_grand_archive.unify: "§YОбъединить§!."
    pw_grand_archive.continue_to_project: "Продолжить проект."
    pw_grand_archive.OK: "Еще один в коллекцию."
    pw_grand_archive.delve_into_secrets: "Мы раскроем тайны, которые хранит наше прошлое."
    pw_grand_archive.ARK_project: "Проект §BАРК§!."
    pw_grand_archive.ARK_project.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.ARK_project$."
    pw_grand_archive.ARK_project.delve: "Погрузитесь в секреты $pw_grand_archive.ARK_project$."
    pw_grand_archive.ARK_project.delve.complete_project: "Мы должны завершить специальный проект $pw_grand_archive.ARK_project$, прежде чем сможем проникнуть в его тайны."
    pw_grand_archive.100.name: "$pw_grand_archive.ARK_project$."
    pw_grand_archive.100.desc.not_assembled: "Существует множество проектов по сбору и каталогизации многоликой жизни, чтобы раскрыть ее тайны. Основным способом достижения этой цели было хранение, составление карт и последовательности геномов особей, выяснение и документирование влияния каждого гена на формирование генотипа.\n\n Именно с этой целью был создан $pw_grand_archive.ARK_project$. Мы стремимся собрать и отобразить все известные последовательности генов в этом полном генном банке. Нам нужна только преданная команда для поиска сокровищ жизни."
    pw_grand_archive.100.desc.assembled: "Проект $pw_grand_archive.ARK_project$: полный генетический банк для каждого известного вида животных, растений, бактерий и многих других. Включая каждую категоризированную генетическую вариацию и ее влияние на формирование индивидуума.\n\nКаждый вид, цивилизованный или нет, разумный или нет, вымерший или нет, у нас есть реестр их биологического создания здесь. В собрании с таким влиянием обязательно есть секреты, скрытые внутри."
    pw_grand_archive.101.name: "$pw_grand_archive.ARK_project$ Preparations"
    pw_grand_archive.101.desc: "Наши архивисты собрали всю генетическую информацию, которую могли предоставить наши базы данных, и организовали ее в качестве подготовки к $pw_grand_archive.ARK_project$. Но в этих записях все еще не хватает информации, и наш исследователь будет нанят, чтобы собрать недостающие генные карты и разыскать давно исчезнувшие виды, которые нам нужны."
    pw_grand_archive.105.name: "$pw_grand_archive.ARK_project$: Банк семян"
    pw_grand_archive.105.desc: "Банк семян оказался сокровищницей редких и генетически модифицированных видов растений, мы заполнили многие пробелы наших баз данных и извлекли образцы семян для проекта. Доступных образцов было так много, что каждый член команды мог взять одно семя домой, в знак своего вклада в этот колоссальный проект."
    pw_grand_archive.106.name: "$pw_grand_archive.ARK_project$: Замороженный образец"
    pw_grand_archive.106.desc: "Замерзшие озера [FROMFROM.GetName] были сложны для навигации даже для более опытных исследователей на корабле. Несмотря на это, многие месяцы зондирования и раскопок привели нашу команду к тому, что они искали: группе неучтенных млекопитающих, сохранившихся во льдах. Было получено множество образцов генов, и даже удалось получить некоторые сохранившиеся части тела."
    pw_grand_archive.107.name: "$pw_grand_archive.ARK_project$: Неисследованная биосфера"
    pw_grand_archive.107.desc: "В пышной растительности и неисследованных водных путях [FROMFROM.GetName] мы обнаружили множество новых видов насекомых и простых организмов. Их генетические цепочки были каталогизированы и зарегистрированы для проекта. Энтомологи будущего будут в вечном долгу перед нашей научной командой."
    pw_grand_archive.110.name: "Полный $pw_grand_archive.ARK_project$"
    pw_grand_archive.110.desc: "Месяцы каталогизации и двойной проверки бесчисленных видов, как обильных, так и редких, и охоты за генетической информацией давно умерших особей наконец-то завершились. Теперь мы можем открыть $pw_grand_archive.ARK_project$ для всех желающих исследовать геномные карты любого царя жизни.\n\nНо, по крайней мере, на данный момент, все закончено. Новые виды создаются - естественным или иным образом - постоянно, и они тоже будут поспешно добавлены в нашу коллекцию. То, что у нас есть - это абсолютная карта генетического прошлого, которая будет вести нас к нашему будущему."
    pw_grand_archive.120.name: "Секреты проекта $pw_grand_archive.ARK_project$"
    pw_grand_archive.120.desc: "Многие секреты скрыты в генетическом коде экзотических форм жизни и даже в наших собственных генах. Кто знает, что может найти в этих спиралях преданная команда исследователей?."
    pw_grand_archive.library_of_babel: "§RБиблиотека Вавилона§!"
    pw_grand_archive.library_of_babel.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.library_of_babel$."
    pw_grand_archive.library_of_babel.delve: "Погрузитесь в секреты библиотеки $pw_grand_archive.library_of_babel$."
    pw_grand_archive.library_of_babel.delve.complete_project: "Мы должны завершить специальный проект $pw_grand_archive.library_of_babel$, прежде чем сможем проникнуть в его тайны."
    pw_grand_archive.200.name: "Библиотека $pw_grand_archive.library_of_babel$."
    pw_grand_archive.200.desc.not_assembled: "До наступления цифровой эпохи мы создали множество культурных артефактов, которые до сих пор влияют на современные идеи и демонстрируют развитие нашей страны на протяжении веков. Письменные тексты, картины, договоры, скульптуры, карты - все это может быть потеряно во времени, если не изучать их с должным вниманием.\n\nВ этом и заключается цель $pw_grand_archive.library_of_babel$. Мы стремимся собирать, хранить и предоставлять возможность консультироваться по любому и всем нецифровым текстам, которые мы можем найти. Нам нужна только специальная команда для поиска артефактов и подходящее здание для их размещения."
    pw_grand_archive.200.desc.assembled: "Библиотека $pw_grand_archive.library_of_babel$: Этажи за этажами шестиугольных комнат, напоминающих пчелиный улей, с полками, заполняющими каждую стену от потолка до пола, и содержащими все возможные нецифровые фрагменты культурной продукции, которые мы могли бы собрать или воспроизвести.\n\nОбширная коллекция книг, картин, музыкальных партитур, карт и многого другого, рассказывающих об истории культуры на протяжении веков. В собрании такого влияния обязательно есть секреты, скрытые внутри.\n\n\nМожет быть, когда-нибудь оно сможет содержать все книги, которые были написаны, и все книги, которые будут написаны."
    pw_grand_archive.201.name: "$pw_grand_archive.library_of_babel$ Preparations"
    pw_grand_archive.201.desc: "Наши архивариусы подготовили путеводитель по всем носителям информации, которые будет искать научная команда, прочесывая каждый музей, галерею и библиотеку в постоянном поиске каждого написанного текста или созданного изображения из нашего прошлого и прежде. Также были запланированы большие камеры для размещения всей этой информации. Эти камеры спроектированы в виде шестиугольников, соединенных друг с другом, как улей, и порождают несколько этажей, заполненных полками. Теперь нам остается только заполнить их тем, что мы найдем."
    pw_grand_archive.210.name: "Полная библиотека $pw_grand_archive.library_of_babel$"
    pw_grand_archive.210.desc: "Многие месяцы поиска и каталогизации привели к тому, что $pw_grand_archive.library_of_babel$ может быть открыт для ученой публики. Здесь архивариусу предстоит вечная работа, поскольку постоянно появляются новые тексты, но у них достаточно работы, чтобы похвастаться полными коллекциями потерянных произведений и найти скрытые секреты в записях.\n\nИнтересная идея для защиты будущего была предложена, но проигнорирована: иметь раздел библиотеки, содержащий все возможные книги, которые могут быть написаны заранее, включая все возможные комбинации букв и пробелов, которые эти книги могут содержать. Это было сочтено слишком большой работой, чтобы вместить слишком много тарабарщины, но осталось в анналах как любопытство - и идея на будущее, если наши амбиции достигнут таких высот."
    pw_grand_archive.220.name: "Секреты $pw_grand_archive.library_of_babel$"
    pw_grand_archive.220.desc: "Много тайн скрыто в загадочной библиотеке, и даже в текстах, которые она еще не получила. Кто знает, что может найти преданная команда исследователей в этих шестиугольниках бесконечных текстов?\n\nВсе, возможно.\nНо самое главное: давно потерянные секреты."
    pw_grand_archive.cradle_initiative: "§BИнициатива Колыбель§!"
    pw_grand_archive.cradle_initiative.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.cradle_initiative$."
    pw_grand_archive.cradle_initiative.delve: "Погрузиться в секреты $pw_grand_archive.cradle_initiative$."
    pw_grand_archive.cradle_initiative.delve.complete_project: "Мы должны завершить специальный проект $pw_grand_archive.cradle_initiative$, прежде чем сможем проникнуть в его секреты."
    pw_grand_archive.300.name: "$pw_grand_archive.cradle_initiative$"
    pw_grand_archive.300.desc.not_assembled: "Это будет не первая попытка лучше понять, как планета становится пригодной для жизни. Секреты жизни все еще неуловимы, ее связь с эволюцией и планетарными условиями все еще неясна.\n\nИнициатива $pw_grand_archive.cradle_initiative$ направлена на объединение множества теорий о биосфере планетарного масштаба и воспроизведение в рамках объекта каждого проанализированного климата, атмосферы и эволюции видов. Нам нужна только специальная научная команда для повторного изучения различных типов планет с целостным подходом к сбору данных."
    pw_grand_archive.300.desc.assembled: "Инициатива $pw_grand_archive.cradle_initiative$: хранилище миров, место для хранения и посещения миниатюрных эмуляторов формирования планет и эволюционных процессов. Полное сохранение всех пригодных для жизни планет, которые мы нашли или придумали.\n\nНаши планетарные эволюционные модели заключены в плавающие сферы, построенные в масштабе, воспроизводящие атмосферные условия вплоть до микроклимата некоторых регионов. В собрании такого масштаба обязательно есть секреты, скрытые внутри."
    pw_grand_archive.301.name: "$pw_grand_archive.cradle_initiative$ Подготовки"
    pw_grand_archive.301.desc: "Наши архивариусы собрали большую часть накопленной нами информации о пригодности и обитаемости планет, но еще многое предстоит открыть из специальных анализов уже обследованных планет. Особые температурные явления, анализ микроклимата и уникальные эволюционные события могут быть рассмотрены, каталогизированы и лучше поняты нашей научной командой, которой поручено повторное обследование планет, несущих жизнь."
    pw_grand_archive.305.name: "$pw_grand_archive.cradle_initiative$: Влажные планеты"
    pw_grand_archive.305.desc: "Вода является источником большинства видов жизни, с которыми мы сталкивались, и океанические, тропические и континентальные планеты предоставляют нам огромное разнообразие форм жизни для изучения. Анализ миров на влажных планетах завершен, и команда очень довольна полученными результатами.\n\n С этими новыми знаниями о терраформировании планет мы можем добавить больше данных в $pw_grand_archive.cradle_initiative$ вместе с миниатюрными версиями проанализированных планет, с моделированием климата и атмосферы."
    pw_grand_archive.307.name: "$pw_grand_archive.cradle_initiative$: Холодные планеты"
    pw_grand_archive.307.desc: "Суровый климат арктических, тундровых и альпийских планет позволяет найти наиболее интересные механизмы выживания видов, а также адаптации к экстремальным сезонным изменениям. Анализ миров на холодных планетах завершен, и команда очень довольна собранными измерениями.\n\nС этими новыми знаниями о терраформировании планет мы можем добавить больше данных в $pw_grand_archive.cradle_initiative$ вместе с миниатюрными версиями проанализированных планет, дополненными моделированием климата и атмосферы."
    pw_grand_archive.309.name: "$pw_grand_archive.cradle_initiative$: Сухие планеты"
    pw_grand_archive.309.desc: "Экстремальный климат пустынных, саванных и засушливых планет вынуждает их виды разрабатывать элегантные методы сбора и сохранения воды. Анализ миров для сухих планет завершен, и команда очень довольна полученными результатами.\n\nС этими новыми знаниями о терраформировании планет мы можем добавить больше данных в $pw_grand_archive.cradle_initiative$ вместе с миниатюрными версиями проанализированных планет, дополненными моделированием климата и атмосферы."
    pw_grand_archive.311.name: "$pw_grand_archive.cradle_initiative$: Экзотические планеты"
    pw_grand_archive.311.desc: "Экзотические планеты действительно являются галактической диковинкой. Планеты Гайи все еще ускользают от нас с секретами их пышности. А миры-гробницы хранят больше всего секретов выживания жизни в суровых условиях. Нам есть что проанализировать в этих экзоцентрических биосферах.\n\n С этими новыми знаниями о терраформировании планет мы можем добавить больше данных в $pw_grand_archive.cradle_initiative$ вместе с миниатюрными версиями проанализированных планет, с моделированием климата и атмосферы."
    pw_grand_archive.315.name: "Полная $pw_grand_archive.cradle_initiative$"
    pw_grand_archive.315.desc: "По мере поступления последних планетарных данных мы наконец-то смогли закончить все модели планет, необходимые для открытия $pw_grand_archive.cradle_initiative$. Теперь они будут доступны всем колонистам и инженерам-экологам для изучения и совершенствования своей науки.\n\nЧто ждет нас в будущем, остается загадкой, так как новые планеты и новые типы планет могут быть обнаружены в любое время, особенно те, которые скрыты от сети гиперполос. Как всегда, работа Архивариуса никогда не заканчивается."
    pw_grand_archive.320.name: "Секреты $pw_grand_archive.cradle_initiative$"
    pw_grand_archive.320.desc: "Многие секреты скрыты в создании пригодных для жизни миров или в том, как лучше выжить на более экзотических планетах. Кто знает, что может обнаружить в атмосфере целеустремленная исследовательская группа?."
    pw_grand_archive.321.name: "Крусибл миров"
    pw_grand_archive.321.desc: "После изучения секретов Новых Миров, предоставленных $pw_grand_archive.cradle_initiative$ на $pw_grand_archive$, наши исследователи получили возможность пересмотреть наши методы терраформирования.\n\nНе имея теперь накопленных веками знаний о формировании миров и развитии жизни, они решили переклассифицировать [PWNewTerraformingCandidate.GetName] как кандидата на терраформирование. Терраформирование может начаться, когда мы будем готовы."
    pw_grand_archive.321.a: "Давайте применим полученные знания на практике."
    pw_grand_archive.particle_museum: "§BМузей частиц§!."
    pw_grand_archive.particle_museum.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.particle_museum$."
    pw_grand_archive.particle_museum.delve: "Погрузитесь в тайны $pw_grand_archive.particle_museum$."
    pw_grand_archive.particle_museum.delve.complete_project: "Мы должны завершить специальный проект $pw_grand_archive.particle_museum$, прежде чем сможем проникнуть в его секреты."
    pw_grand_archive.400.name: "Музей частиц $pw_grand_archive.particle_museum$."
    pw_grand_archive.400.desc.not_assembled: "Тайны мельчайших частиц все еще преследуют некоторые области физики, и постоянные эксперименты с частицами необходимы, чтобы продолжить путь к их пониманию.\n\nЗадача $pw_grand_archive.particle_museum$ состоит в том, чтобы хранить большую часть этих тайн для изучения и размещать сами частицы в специальной экспозиции. Мы стремимся разработать методы сбора или генерации частиц, требующих изучения. Для этого нам нужна только специальная команда для совершенствования столкновений и подвеса."
    pw_grand_archive.400.desc.assembled: "Музей частиц $pw_grand_archive.particle_museum$: Специальные камеры с особыми полями подвеса и специализированными инструментами наблюдения, предназначенные для хранения и демонстрации всех видов частиц, которые наш научный отдел собрал и сумел поймать в ловушку.\n\nУсилия по сохранению всех известных типов атомных и субатомных частиц в сборе, в комплекте со спецификациями процессов генерации и заключения таких частиц и конфигураций полей, необходимых для удержания их в стазисе. В собрании такого масштаба обязательно есть секреты, скрытые внутри."
    pw_grand_archive.401.name: "$pw_grand_archive.particle_museum$ Preparations"
    pw_grand_archive.401.desc: "Наши архивисты подготовили все данные, которые мы ранее хранили об атомных и субатомных частицах, но каталогизировать свойства каждой частицы и способы их хранения в стабильной суспензии будет еще непосильной задачей. Уже составлены планы полевой защитной камеры, в которой каждая частица должна будет находиться в экспозиции. Конечно, нам понадобятся специальные методики, чтобы иметь возможность наблюдать за такими частицами и всем, что является частью процесса сборки."
    pw_grand_archive.410.name: "Полный $pw_grand_archive.particle_museum$"
    pw_grand_archive.410.desc: "Множество различных экспериментов по столкновениям, синтезу и делению достигли кульминации, когда у нас есть все необходимые данные и технологии, чтобы открыть $pw_grand_archive.particle_museum$ уже с большой коллекцией пойманных частиц. Для архивариуса здесь будет вечная работа по мере открытия новых частиц и сбора данных о них."
    pw_grand_archive.420.name: "Секреты $pw_grand_archive.particle_museum$"
    pw_grand_archive.420.desc: "Много тайн скрыто в загадочном подпространстве, и взаимодействие частиц в нем может дать ключ к их разгадке. Кто знает, что может найти команда исследователей, экспериментирующая с этими заключенными частицами?."
    pw_grand_archive.omnidatabase: "§BОмни база данных§!."
    pw_grand_archive.omnidatabase.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.omnidatabase$."
    pw_grand_archive.omnidatabase.delve: "Погрузиться в тайны $pw_grand_archive.omnidatabase$."
    pw_grand_archive.omnidatabase.delve.complete_project: "Мы должны завершить специальный проект $pw_grand_archive.omnidatabase$, прежде чем сможем проникнуть в его секреты."
    pw_grand_archive.500.name: "$pw_grand_archive.omnidatabase$."
    pw_grand_archive.500.desc.not_assembled: "Как мы можем похвастаться тем, что архивируем все доступные нам данные, если у нас нет полной базы данных для доступа к ним?\n\nЭто должно быть исправлено путем завершения и реализации проекта $pw_grand_archive.omnidatabase$. Этот проект создаст массивное цифровое хранилище информации для всех, кто в ней нуждается, чтобы продвинуть нашу страну в будущее. Он также потребует постоянной работы от наших архивистов, поскольку новая информация должна индексироваться по мере ее появления."
    pw_grand_archive.500.desc.assembled: "База данных $pw_grand_archive.omnidatabase$: Абсолютная цифровая база данных всех видов информации и метаинформации, доступных нам. Серверы обеспечивают многократное дублирование копий хранящихся записей, облегченный доступ для консультаций и полное индексирование для поиска.\n\nНаши архивариусы постоянно работают над поддержанием базы данных, пополняя ее новейшей информацией и открытиями, а также улучшая алгоритмы консультаций и индексирования. Собрание такого количества необработанных данных не может не иметь секретов, скрытых внутри."
    pw_grand_archive.501.name: "$pw_grand_archive.omnidatabase$ Подготовка"
    pw_grand_archive.501.desc: "Наши архивариусы уже подготовили аппаратные схемы и разработали программные диаграммы, чтобы иметь возможность содержать проект такого масштаба. Также было подготовлено разделение команды, где одна группа будет реализовывать алгоритмы поиска, консультирования, хранения и индексирования в сотрудничестве с другой группой, которая будет создавать серверы, жесткие диски и инфраструктуру для $pw_grand_archive.omnidatabase$."
    pw_grand_archive.510.name: "Полная база данных $pw_grand_archive.omnidatabase$"
    pw_grand_archive.510.desc: "После огромного скачка в том, что считалось возможным в области хранения и организации информации, а также тестирования пределов нашей вычислительной науки и инженерии, $pw_grand_archive.omnidatabase$ наконец-то может быть открыта. Первая информация, которую она содержит, - это чертежи и теория, использованные при ее создании, но уже сейчас исследователи и архивариусы заносят в нее любую важную информацию. У них никогда не закончится информация для записи, и, надеюсь, у $pw_grand_archive.omnidatabase$ никогда не закончится место."
    pw_grand_archive.520.name: "Секреты $pw_grand_archive.omnidatabase$"
    pw_grand_archive.520.desc: "База данных $pw_grand_archive.omnidatabase$ - это, возможно, самое большое собрание скрытых секретов, которыми обладает наша империя. Кто знает, что может найти команда исследователей среди этих единиц и нулей?."
    pw_grand_archive.stellarium: "§ВСтеллариум§!."
    pw_grand_archive.stellarium.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.stellarium$."
    pw_grand_archive.stellarium.delve: "Погрузиться в тайны $pw_grand_archive.stellarium$."
    pw_grand_archive.stellarium.delve.complete_project: "Мы должны завершить специальный проект $pw_grand_archive.stellarium$, прежде чем сможем погрузиться в его секреты."
    pw_grand_archive.600.name: "$pw_grand_archive.stellarium$."
    pw_grand_archive.600.desc.not_assembled: "Звезды - это ворота в галактику, вокруг которых организовались все наши миры, и все же они несут в себе секреты, которые мы не смогли расшифровать. Сложные реакции деления, солнечные извержения и исследования энтропии - все это в моде в нашей нынешней науке.\n\nЧтобы улучшить эти исследования, мы разработали $pw_grand_archive.stellarium$, который будет представлять собой коллекцию небольших звезд. Энергия будет подаваться так, чтобы можно было моделировать их реальные реакции, а гравитационные поля будут удерживать их на месте."
    pw_grand_archive.600.desc.assembled: "$pw_grand_archive.stellarium$: Дисплей звезд, сияющих так, как они сияют в космосе, заключенных в гравитационные поля и обеспеченных энергией, необходимой для имитации их процессов, но не подражания им. Каждый дисплей предоставляет достаточно данных для изучения текущего и прошлого состояния каждого звездного тела.\n\nНаши архивариусы постоянно работают над тем, чтобы поддерживать модели звезд как можно ближе к их реальным аналогам с помощью новых собранных данных. В этом собрании звездных данных обязательно есть секреты, скрытые внутри."
    pw_grand_archive.601.name: "$pw_grand_archive.stellarium$Подготовка"
    pw_grand_archive.601.desc: "Наши архивариусы уже подготовили звездные планы и карты для конкретных галактических тел, которые представляют для нас интерес. Также были подготовлены симуляции поведения звезд, которые будут использоваться, если до звезды не удастся добраться. Готовятся дисплеи, в которых будут храниться наши модели звезд, так как потребуется, чтобы они создавали сильное гравитационное поле и выдерживали маломасштабные солнечные реакции."
    pw_grand_archive.605.name: "Звезда для $pw_grand_archive.stellarium$"
    pw_grand_archive.605.desc: "Глубокий анализ [FROMFROM.GetName] дал новые ценные данные о поведении звезд [FROMFROM.GetClassName]. Эти данные оказались решающими для построения моделей звезд $pw_grand_archive.stellarium$ на $pw_grand_archive$.\n\nМы на шаг ближе к завершению нашей звездной коллекции."
    pw_grand_archive.606.name: "Звездные данные для $pw_grand_archive.stellarium$"
    pw_grand_archive.606.desc: "Наша исследовательская группа завершила ключевые моделирования поведения звезд особых и экзотических типов, таких как нейтронные звезды и пульсары. Это улучшило наше понимание этих галактических тел и их феноменов, таких как солнечные извержения. Все эти данные будут бесценны для создания $pw_grand_archive.stellarium$ на $pw_grand_archive$.\n\nМы на шаг ближе к завершению нашей звездной коллекции."
    pw_grand_archive.610.name: "Полный $pw_grand_archive.stellarium$"
    pw_grand_archive.610.desc: "Со всеми данными и моделями, которые мы получили в результате последнего анализа звезд, мы можем завершить работу над $pw_grand_archive.stellarium$. Мы завершили работу над необходимыми витринами для нашей звездной модели, они должны будут выдержать звездные реакции и солнечные извержения и готовы к использованию в исследованиях."
    pw_grand_archive.620.name: "Секреты $pw_grand_archive.stellarium$"
    pw_grand_archive.620.desc: "В $pw_grand_archive.stellarium$ сейчас хранятся все наши знания о составе и поведении звезд, но он также может содержать больше, чем мы знаем об этих галактических телах. Кто знает, что может найти в этих сияющих точках целеустремленная исследовательская группа?."
    pw_grand_archive.621.name: "Звездные секреты"
    pw_grand_archive.621.desc: "После изучения секретов звезд, предоставленных $pw_grand_archive.stellarium$ на $pw_grand_archive$, наши исследователи получили возможность рассмотреть, какие ресурсы мы можем добывать на этих звездных телах.\n\nНыне с накопленными за века знаниями о звездных секретах были обнаружены новые ресурсы на [PWBonusStarResources.GetName]. Для того, чтобы начать добычу, нужна только добывающая станция."
    pw_grand_archive.621.a: "Давайте применим полученные знания на практике."
    pw_grand_archive.zeroo_g_exposition: "§BЭкспозиция нулевого уровня§!."
    pw_grand_archive.zero_g_exposition.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.zero_g_exposition$."
    pw_grand_archive.zero_g_exposition.delve: "Погрузитесь в тайны $pw_grand_archive.zero_g_exposition$."
    pw_grand_archive.zero_g_exposition.delve.complete_project: "Мы должны завершить специальный проект $pw_grand_archive.zero_g_exposition$, прежде чем сможем проникнуть в его тайны."
    pw_grand_archive.700.name: "$pw_grand_archive.zero_g_exposition$."
    pw_grand_archive.700.desc.not_assembled: "Мы побывали у звезд и построили среди них чудо инженерной мысли, превосходящее то, что мы могли построить, когда были ограничены гравитацией. Станции для охраны систем, корабли для соперничества с лунами и мегаструктуры для обхвата звезд.\n\nПришло время собрать и показать эти чудеса. Именно для этого и был создан $pw_grand_archive.zero_g_exposition$: одно место для размещения наших пустотных конструкций, будь то демонстрация настоящих кораблей, выставка масштабных моделей или просто доступность всех чертежей и технологий строительства."
    pw_grand_archive.700.desc.assembled: "$pw_grand_archive.zeroo_g_exposition$: Вся история нашей пустотной конструкции, созданной для функционирования в условиях отсутствия гравитации космоса. Конструкции, модели и настоящие космические корабли (любезно предоставленные нам военно-морским флотом страны), от самых быстрых космических кораблей до величайших мегаструктур - все это можно увидеть здесь в антигравитационных полях и на специальных демонстрациях. В этом собрании чудесных инженерных конструкций и чертежей наверняка есть секреты, скрытые внутри."
    pw_grand_archive.701.name: "$pw_grand_archive.zeroo_g_exposition$ Подготовка"
    pw_grand_archive.701.desc: "Наши архивариусы уже собрали чертежи звездных баз, директивы по формированию флота и проекты ранних мегаструктур, чтобы полностью рассказать нашу историю о строительстве пустоты. Однако $pw_grand_archive$ обратился с важной просьбой: небольшой флот, находящийся в настоящее время в эксплуатации, должен быть полностью доступен для архивистов. Этот флот будет выведен из эксплуатации, а многие из его кораблей будут разобраны, чтобы обеспечить $pw_grand_archive.zero_g_exposition$ реальным материалом для выставки. \n\n\nХотя это смелая просьба изувечить наш флот, архивариусы уверяют нас, что это жизненно важный шаг в сборке экспозиции, и что подойдут любые служебные корабли, при условии, что они содержат необходимое количество компонентов.\n\n§RWARNING: Когда проект будет завершен, предоставленный флот будет полностью выведен из эксплуатации и в дальнейшем не будет доступен.§!"
    pw_grand_archive.710.name: "Полная $pw_grand_archive.zeroo_g_exposition$"
    pw_grand_archive.710.desc: "Архивариусы, работающие над сборкой $pw_grand_archive.zero_g_exposition$, наконец-то заявили о своем успехе в разборке и экспонировании предоставленного нами флота. Все в $pw_grand_archive$ рады объявить об открытии экспозиции, а пилотам не терпится увидеть свои бывшие корабли в полной экспозиции и похвалы посетителей."
    pw_grand_archive.710.a: "Потеря для наших военных, но приобретение для науки."
    pw_grand_archive.720.name: "Секреты $pw_grand_archive.zeroo_g_exposition$"
    pw_grand_archive.720.desc: "Как наши собственные конструкции могут маскировать новые идеи от их же создателей? Возможно, в этом вопросе недооцениваются углы, которые пришлось срезать, чтобы создать эти пространственные чудеса. Кто знает, что может найти команда исследователей среди чертежей и заброшенных проектов? Какие короткие пути могут быть полезны и по сей день, а какие можно отложить для более совершенных подходов."
    pw_grand_archive.mechanist_collection: "§BКоллекция Механика§!"
    pw_grand_archive.mechanist_collection.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.mechanist_collection$."
    pw_grand_archive.mechanist_collection.delve: "Погрузиться в тайны $pw_grand_archive.mechanist_collection$."
    pw_grand_archive.mechanist_collection.delve.complete_project: "Мы должны завершить специальный проект $pw_grand_archive.mechanist_collection$, прежде чем сможем проникнуть в его тайны."
    pw_grand_archive.800.name: "$pw_grand_archive.mechanist_collection$."
    pw_grand_archive.800.desc.not_assembled: "Наша история механических сборок длинная и гордая, и благодаря этому нам удалось добиться чудес в области автоматизации, транспорта и промышленного производства. Несмотря на все это, наши изобретатели по-прежнему помнят, что робототехника - это политехническая дисциплина, что для дальнейшего развития им необходимо вдохновение и идеи из других областей знаний.\n\nЧтобы обеспечить этот вклад и служить данью уважения нашей робототехнической традиции, мы создали $pw_grand_archive.mechanist_collection$. Здесь будет представлена и объяснена вся наша история механических творений, и здесь интеллектуалы из разных областей смогут предоставить нам свой опыт, чтобы еще больше приумножить эту традицию."
    pw_grand_archive.800.desc.assembled: "$pw_grand_archive.mechanist_collection$: историческая коллекция механических деталей, которые оказались ключевыми частями на многих уровнях нашего инженерного прогресса. Здесь мы демонстрируем простой, но мощный рычаг, который может сдвинуть горы, если правильно закрепить шарнир; центробежный регулятор, который открыл то, что мы стали называть теорией управления; и замечательный синтетический дроид, самый современный автомат, в котором наша тысячелетняя наука была доведена до совершенства. Все эти выставки, и мы еще не добрались ни до гига-, ни до наноинженерии экспозиции. В этом огромном ассортименте шестеренок, моторов и механических деталей обязательно есть секреты их изготовления и работы."
    pw_grand_archive.801.name: "$pw_grand_archive.mechanist_collection$ Подготовка"
    pw_grand_archive.801.desc: "Наши архивариусы собрали хронологию наших механических достижений и уже собирают чертежи и образцы ключевых инженерных артефактов. Помощь научной команды все еще требуется для разработки рабочих моделей и поиска более непонятных технических деталей. Кураторы проекта ожидают, что одним из главных препятствий будет правильное определение вклада каждого компонента в наш нынешний технологический уровень на поле."
    pw_grand_archive.810.name: "Полный $pw_grand_archive.mechanist_collection$"
    pw_grand_archive.810.desc: "Шестеренки вращаются и шкивы тянутся, а наша научная команда завершает сборку коллекции великих механических деталей и продуманных изобретений, которые изменили облик техники на протяжении веков. Полные функциональные модели сложных нано-механизмов были воспроизведены в большем масштабе, точно так же, как мегаструктуры были сведены к простым демонстрациям их внутренней работы. Внутри комплекса множество андроидов могут получить доступ к полной базе данных коллекции, чтобы помочь исследователям и любопытным."
    pw_grand_archive.820.name: "Секреты $pw_grand_archive.mechanist_collection$"
    pw_grand_archive.820.desc: "Инженерная робототехника стремится вперед, предлагая элегантные решения, которые часто приходят из других областей знаний и, вероятно, помогут решить проблемы именно в этих областях. Это одна из целей $pw_grand_archive.mechanist_collection$ - привлечь новые взгляды, либо от начинающих инженеров, либо от экспертов в другой области. Мы приглашаем всех проникнуть в ее тайны. Кто знает, что может найти целеустремленная исследовательская группа среди этих чертежей и заброшенных конструкций?."
    pw_grand_archive.821.name: "Оригинальные секреты Механистов"
    pw_grand_archive.821.desc: "Тайны механической сборки сопровождали нас еще до нашего восхождения на галактический пьедестал, ведь мы создали автоматизированных рабочих еще до сверхсветовых путешествий. Мы знаем, что можем еще глубже погрузиться в скрытые тайны $pw_grand_archive.mechanist_collection$ и все еще надеемся найти ответы."
    pw_grand_archive.821.a: "Великие знания с рассвета нашего времени."
    pw_grand_archive.meta_architectural_complex: "§BМета-архитектурный комплекс§!"
    pw_grand_archive.meta_architectural_complex.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.meta_architectural_complex$."
    pw_grand_archive.meta_architectural_complex.delve: "Погрузитесь в тайны $pw_grand_archive.meta_architectural_complex$."
    pw_grand_archive.meta_architectural_complex.delve.complete_project: "Мы должны завершить специальный проект $pw_grand_archive.meta_architectural_complex$, прежде чем сможем проникнуть в его тайны."
    pw_grand_archive.900.name: "$pw_grand_archive.meta_architectural_complex$"
    pw_grand_archive.900.desc.not_assembled: "История нашей инженерии никогда не видела объединения архитектурных стилей, что очень важно как для нашей культуры, которая может похвастаться множеством различных зданий на разных планетах, так и для нашей технической экспертизы, которая может процветать, чтобы вместить различные решения и решить больше проблем.\n\nДанный $pw_grand_archive.meta_architectural_complex$ будет служить для объединения стилей, дизайнов и решений, которые мы разработали и приобрели на протяжении веков. Все это будет отображено в самом здании, в инновационной демонстрации мета-архитектуры."
    pw_grand_archive.900.desc.assembled: "$pw_grand_archive.meta_architectural_complex$: коллаж архитектурных стилей и материалов в одном сооружении, созданный как здание для зданий. Каждая камера демонстрирует технику, используемую где-то в стране, ее интерьер и экстерьер служат собственной выставкой.\n\nХотя здание в целом не является эстетически приятным, проявляя хаос в стиле, оно эффективно вмещает, детализирует и демонстрирует образцы каждой известной строительной техники, которую мы смогли зафиксировать, и условия, в которых они были выбраны для таких построек. Где-то в этой архитектурной какофонии обязательно спрячутся инженерные секреты."
    pw_grand_archive.901.name: "$pw_grand_archive.meta_architectural_complex$ Подготовка"
    pw_grand_archive.901.desc: "Наши архивариусы уже готовят лоскутное полотно, которое послужит чертежом $pw_grand_archive.meta_architectural_complex$, в котором будут собраны многие из наших строительных технологий. Нам потребуется проанализировать несколько уже построенных Чудес, чтобы собрать полную коллекцию для нашего комплекса. В случае, если наша архитектура на конкретной планете получила большее развитие, чем наше общее строительство Чудес, это может стать предметом нашего исследования."
    pw_grand_archive.905.name: "Лифт для $pw_grand_archive.meta_architectural_complex$"
    pw_grand_archive.905.desc: "Анализ $pw_space_elevator$ на [THIS.GetName] дал важные моменты в атмосферной логистике гражданского строительства и городской интеграции мегапроектов.\n\nМы на шаг ближе к завершению нашей архитектурной коллекции."
    pw_grand_archive.906.name: "Модель для $pw_grand_archive.meta_architectural_complex$"
    pw_grand_archive.906.desc: "Анализ $pw_galactic_model$ на [THIS.GetName] дал нам важные замечания по долгосрочному антигравитационному строительству и обслуживанию сложных структур.\n\nМы на шаг ближе к завершению нашей архитектурной коллекции."
    pw_grand_archive.907.name: "Хранитель для $pw_grand_archive.meta_architectural_complex$"
    pw_grand_archive.907.desc: "Анализ $pw_guardian_angel$ на [THIS.GetName] дал нам важные замечания о мобильных военных структурах, а также о публичном приеме движущихся зданий.\n\nМы на шаг ближе к завершению нашей архитектурной коллекции."
    pw_grand_archive.910.name: "Полный $pw_grand_archive.meta_architectural_complex$"
    pw_grand_archive.910.desc: "Используя все данные и модели, полученные в результате последнего архитектурного анализа, мы можем завершить работу над $pw_grand_archive.meta_architectural_complex$. Здесь представлено множество зданий по всей нашей стране, а также бесшовная интеграция с планетарными мега-конструкциями."
    pw_grand_archive.920.name: "Секреты $pw_grand_archive.meta_architectural_complex$"
    pw_grand_archive.920.desc: "В $pw_grand_archive.meta_architectural_complex$ сейчас хранятся все техники и конструкции, которые мы совершенствовали годами в гражданском строительстве, строительстве и материалах, но в нем также может содержаться больше, чем мы сейчас понимаем об этих чудесах. Кто знает, какие утраченные конструкции и секреты строительства может найти преданная исследовательская группа, изучая чертежи и экспозиции комплекса?."
    pw_grand_archive.holoarchive: "§BГолоархив§!"
    pw_grand_archive.holoarchive.requirements: "Мы должны завершить §RВсе§! другие сборки, прежде чем сможем объединить их в $pw_grand_archive.holoarchive$."
    pw_grand_archive.holoarchive.unify: "$pw_grand_archive.unify$ $pw_grand_archive.holoarchive$."
    pw_grand_archive.holoarchive.appoint_master_archivist: "Назначить на должность $job_pw_master_archivist|Y$."
    pw_grand_archive.holoarchive.delve: "Погрузиться в тайны $pw_grand_archive.holoarchive$."
    pw_grand_archive.holoarchive.delve.unified: "Сначала мы должны объединить $pw_grand_archive.holoarchive$, прежде чем мы сможем проникнуть в его секреты."
    pw_grand_archive.1000.name: "$pw_grand_archive.holoarchive$."
    pw_grand_archive.1000.desc: "Синтетическое воплощение $pw_grand_archive$, во всей его красе\n$pw_grand_archive.holoarchive$ сделан, чтобы вместить все другие коллекции, которые мы собрали с особой тщательностью, позволяя им соединяться и вести диалог друг с другом. Все знания, которые мы когда-либо приобретали, могут храниться здесь, и любое исследование здесь может быть проведено взаимопроникающим образом, предоставляя не только полную информацию о предмете, но и любую другую смежную информацию, которая может потребоваться исследователю."
    pw_grand_archive.1001.name: "Единый архив"
    pw_grand_archive.1001.desc: "После полного объединения всех других коллекций в $pw_grand_archive$ мы сможем, наконец, включить их все в единый комплекс зданий, который будет управлять каждым из них: $pw_grand_archive.holoarchive$.\n\nВсе коллекции сохранят свои индивидуальные характеристики и свой вклад в наши исследования. Более того, в совокупности они еще больше улучшат наши научные усилия.\n\nВся история теперь у нас под рукой."
    pw_grand_archive.1002.name: "Смотрители архива"
    pw_grand_archive.1002.desc: "С увеличением сложности $pw_grand_archive$ и каждой коллекции, которую мы собрали, пришло время назначить $job_pw_master_archivist|Y$ для надзора за работой всех наших архивариусов. Во многих отношениях нам нужны архивариусы для архивариусов, или, возможно, мы думали об этом слишком долго.\n\nВ любом случае, самые выдающиеся ученые $pw_grand_archive$ заявили о своем желании собрать эту группу, нам нужно только дать им разрешение."
    pw_grand_archive.1002.a: "Похвальное усилие, пусть они выберут себе надсмотрщиков."
    pw_grand_archive.1002.b: "Я назначу выбранного мной $job_pw_master_archivist|Y$."
    pw_grand_archive.1002.c: "Мы примем только лучшего $job_pw_master_archivist|Y$."
    pw_grand_archive.1002.tooltip: "$pw_grand_archive$: +1 $job_pw_master_archivist|Y$ Job."
    pw_grand_archive.1002.d: "Мы выберем $job_pw_master_archivist|Y$ в другой раз."
    pw_grand_archive.1003.name: "Секреты голоархива $pw_grand_archive.holoarchive$"
    pw_grand_archive.1003.desc: "Если второй взгляд на наши коллекции знаний дал такие глубокие потери для нашей страны и технологий, то не будет ничего удивительного, если $pw_grand_archive.holoarchive$ откроет свою собственную долю полезных секретов. Наша научная команда с нетерпением ждет того времени, когда им придется в них вникнуть.\n\nКак мы знаем, возможно, в нем уже содержится наше будущее.\n\n \"Что будет, то будет\", в конце концов."

    pw_grand_archive.521.name: "Обеспечить безопасность $pw_grand_archive.omnidatabase$"
    pw_grand_archive.521.desc: "Теперь, когда мы обнаружили скрытые секреты, которые хранит наша база данных $pw_grand_archive.omnidatabase$, многие Великие Архивариусы выразили озабоченность кибербезопасностью всего Архива. Они считают, что, хотя безопасность информации в нашей стране находится на должном уровне, важность данных, хранящихся в Великом Архиве, требует более надежного шифрования. Для исправления ситуации был подготовлен проект, знания для которого собираются из самой $pw_grand_archive.omnidatabase$."
    pw_grand_archive.521.a: "Важная инициатива для всех нас."
    pw_grand_archive.521.b: "Мы и так достаточно защищены."
    pw_grand_archive.522.name: "Запечатанная $pw_grand_archive.omnidatabase$"
    pw_grand_archive.522.desc: "С внедрением новых и улучшенных протоколов безопасности и шифрования для $pw_grand_archive.omnidatabase$ наши самые ценные данные пока в безопасности. Кроме того, мы можем распространить эти процедуры на другие жизненно важные потоки данных в империи, повысив общую безопасность. Шпионские империи дважды подумают, прежде чем пытаться шпионить за нами."
    pw_grand_archive.522.a: "Наши секреты останутся нашими."

    pw_grand_archive.1.tooltip: "Посетите этот архив, чтобы узнать, что требуется для сбора коллекции или чтобы проникнуть в ее секреты."

    pw_grand_archive.zero_g_exposition: "§BZero-G Exposition§!"
