l_russian:


    pw_solipsist_debate.1.name: "Один на распутье"
    pw_solipsist_debate.1.desc: "Множество вопросов постоянно крутится в Нашем сознании. К счастью, теперь Мы можем направлять их в Солипсистский дебатный зал, где специально назначенные дроны будут размышлять и обсуждать их. Однако нам нужно организовать эти мысли и обдумать их по темам и частям.\nАльтернативно, Мы можем проверить свои навыки и отвлечь Наш разум от этих сложных тем, играя в космические шахматы 5D с планетарным суперкомпьютером. Все Мы против этого, просто чтобы расслабиться.\n\nИ без того много мыслей заполняют разум, с чего бы нам начать?"
    pw_solipsist_debate.1.a: "Любовь."
    pw_solipsist_debate.1.a.tooltip: "Все индивидуалисты, кажется, так или иначе говорят о любви... возможно, это то, о чем стоит подумать?"
    pw_solipsist_debate.1.b: "Свобода."
    pw_solipsist_debate.1.b.tooltip: "Все остальные стремятся к ней, борются за нее, но концепция никогда не соответствовала тому, что они подразумевали."
    pw_solipsist_debate.1.c: "Смерть."
    pw_solipsist_debate.1.c.tooltip: "Мы знаем, что Вселенная в конце концов умрет, но что насчет Нас?"
    pw_solipsist_debate.1.d: "Давайте сыграем в 5D-шахматы."
    pw_solipsist_debate.1.d.tooltip: "Мы не хотим пока ничего обсуждать, приготовьте зал для дебатов к великой игре, которая может продлиться десятилетия."
    pw_solipsist_debate.1.e: "У нас нет времени на эти бесполезные дебаты."
    pw_solipsist_debate.1.e.tooltip: "Мы можем принять последнее решение о начале дебатов (с помощью эдикта)."
    pw_solipsist_debate.2.name: "Опять на перепутье"
    pw_solipsist_debate.2.desc: "В зале дебатов еще много мыслей, которые нужно рассмотреть, и много неисследованных вариантов в предыдущих темах.\n\nЧто мы будем делать дальше?."
    pw_solipsist_debate.2.a: "§LЛюбовь.§!"
    pw_solipsist_debate.2.b: "§LСвобода.§!"
    pw_solipsist_debate.2.c: "§LСмерть.§!"
    pw_solipsist_debate.10.name: "Симпозиум"
    pw_solipsist_debate.10.desc: "Любовь?\nКакая пустая трата времени.\n\nНу, слово для этого понятия есть почти в каждом языке галактики, и индивидуалисты всегда ссылаются на него в той или иной форме. Их возлюбленные, их любовь к императору, их любовь к своему народу, их любовь к своей стране, их любовь к приключениям и так далее. Возможно, в этом что-то есть...\n\nНо с чего начать?\nВсе эти любви - одна и та же любовь?\nМожет ли любовь меняться со временем?\nМожет ли у человека быть несколько любовей?\nМожем ли мы любить? Должны ли мы любить?\n\n Слишком сложно! Давайте начнем с примитивных понятий, они должны быть проще. Как показывает наш анализ, Любовь связана со спариванием."
    pw_solipsist_debate.10.a: "Действительно, Любовь должна означать размножение."
    pw_solipsist_debate.11.name: "Выбор влюбленных."
    pw_solipsist_debate.11.desc: "Получается, что просто при размножении Нас становится больше, а удовлетворения нет. Разве любовь не должна быть удовлетворением? Возможно, нет. Это не может быть всем, что есть. Это не соответствует ни одному полученному описанию Любви.\n\nТут были варианты Любви, которые не могли размножаться, причем некоторые более абстрактные. По крайней мере, за это время мы могли бы развить некоторые представления о том, какой может быть любовь...\n\nМы должны посвятить себя одному из них и посмотреть, что из этого выйдет."
    pw_solipsist_debate.11.a: "Любить - значит заботиться."
    pw_solipsist_debate.11.b: "Любить - значит размышлять."
    pw_solipsist_debate.11.c: "Любовь - это не более чем желание с оправданием."
    pw_solipsist_debate.11.d: "Есть только любовь к Я, остальное - проекция."
    pw_solipsist_debate.11.e: "Существует только потребление, и ничего больше."
    pw_solipsist_debate.12.name: "Любовь - это забота."
    pw_solipsist_debate.12.desc: "За это время размышлений мы выяснили некоторые вещи о любви.\n\nЛюбовь - это мелочи. Любовь - это повседневные поступки. Любовь - это забота о других и о себе.\n\nВ этот период Мы наслаждались снижением уровня девиантности от трутней, делающих содержание друг в друге, лучший способ, которым Мы могли подражать любви. Все было хорошо, но не хватало страсти предыдущих попыток. Нам стало более понятно, почему в других империях это так высоко ценится. Это было в некотором смысле здорово."
    pw_solipsist_debate.12.a: "Теперь любовь имеет больше смысла, но у Нас нет полной картины."
    pw_solipsist_debate.13.name: "Любовь - это созерцание"
    pw_solipsist_debate.13.desc: "За это время размышлений Мы кое-что выяснили о любви.\n\nЛюбовь - к великим вещам вселенной. Любовь - это страсть. Любовь - это в некотором роде то, что мы не можем получить.\n\nЗа это время Мы посмотрели на вселенную другими глазами - глазами вожделения - на ее тайны. Это, несомненно, улучшило наши исследования, но не принесло удовлетворения, каждое новое открытие приводило лишь к новым вопросам. Желание исследовать, увидеть, испытать приводило лишь к еще большему желанию. Мы можем понять, почему авантюристы бросаются на невыполнимые задания, но в этом все же есть что-то еще."
    pw_solipsist_debate.13.a: "Теперь любовь имеет больше смысла, но у нас нет полной картины."
    pw_solipsist_debate.14.name: "Любовь - это желание."
    pw_solipsist_debate.14.desc: "За это время размышлений Мы кое-что выяснили о любви.\n\n\nЛюбовь не может существовать во всех тех формах, в которых о ней говорят. Любовь - это просто химические вещества в действии. В этот период Мы сконцентрировали усилия, чтобы расширить и захватить понравившиеся нам территории с помощью этого хлипкого предлога, называемого любовью. Нет нужды говорить, что о любви ничего не узнали, и оправдание было непрочным. Однако Мы пришли к интересным выводам: лучше просто отдаться электрическим импульсам, чем бороться со своей природой с помощью бредовых оправданий."
    pw_solipsist_debate.14.a: "Подождите, это было не о любви! Должно быть что-то еще."
    pw_solipsist_debate.15.name: "Любовь - это только для себя."
    pw_solipsist_debate.15.desc: "За это время размышлений мы кое-что выяснили о любви.\n\nЛюбовь - это забота. Любовь - это созерцание. Любовь - это желание. Заботиться, созерцать и желать самих себя.\nПо правде говоря, мы можем быть абсолютно уверены только в одном: мы существуем. Ничто другое в галактике не имеет такой гарантии. Поэтому любовь должна быть солипсистской, другого пути нет. Любить что-то другое - значит терять время, Мы хорошо сделали, что обратились к своим собственным делам с большей энергией в это время."
    pw_solipsist_debate.15.a: "Если только... Мы ошибаемся, и в существовании есть нечто большее, чем Мы."
    pw_solipsist_debate.16.name: "Любви не существует"
    pw_solipsist_debate.16.desc: "В это время размышлений Мы в основном игнорировали разговоры о любви, ибо они абсурдны. Любви не существует. Все остальные полностью ошибаются.\n\nВселенная во всем ее продолжении имеет только одну цель: выживание.\nМы можем согласиться только с теми, кто называет любовь тем, чем она является: слабостью.\nВыживание требует потребления, а потребление отвергает любовь."
    pw_solipsist_debate.16.a: "Это оправдывает наше существование, но есть ли у него достоинства помимо холодности?"
    pw_solipsist_debate.20.name: "Свобода от или свобода к?"
    pw_solipsist_debate.20.desc: "Прежде чем определить, что такое свобода и действительно ли мы свободны в любом определении, из множества встречающихся в галактике, мы должны сначала определить, позволит ли нам вселенная быть свободными.\n\nНа основании того, что мы смогли понять, может быть только два варианта того, как причинность действует в реальности.\nЛибо каждое действие, совершенное в определенном состоянии вселенной, вызывает конкретное - предсказуемое - изменение в этом состоянии. Поэтому Вселенная детерминирована, и все, что произойдет, уже определено. Будущее уже предопределено, так как зависит исключительно от прошлого, и мы ничего не можем сделать, чтобы изменить его.\n Либо Вселенная не детерминирована, и существует некая, так называемая, свободная воля, которая может быть использована для изменения состояния мира в непредсказуемых событиях. Или же существует некая высшая форма - или просто случайность, на самом деле - которая запрещает выбранные результаты, не зависящие от предпринятых действий. Оба эти варианта означают, что во Вселенной есть вещи, которые мы не можем знать, это доказано."
    pw_solipsist_debate.20.a: "Вселенная должна быть детерминированной."
    pw_solipsist_debate.20.b: "Вселенная не должна быть детерминированной."
    pw_solipsist_debate.20.c: "Это не имеет значения, но мы можем обсуждать это, только если она не детерминирована."
    pw_solipsist_debate.21.name: "Отсутствие выбора делает нас свободными от выбора"
    pw_solipsist_debate.21.desc: "Имея время на размышления, Мы пришли к выводу, что Вселенная должна быть детерминированной. Поскольку это лежит в основе наших методов исследования, в концепции, что повторение экспериментов должно давать одинаковые результаты при одинаковых условиях, изменение этой парадигмы сейчас было бы слишком вредным для нашего звездного прогресса.\nЭто утверждение имеет некоторые последствия для нашего места во вселенной. Все, что произойдет, абсолютно предсказуемо и ужасно неизбежно. Мы можем делать только то, что нам предназначено, и ничего другого. Даже признание этого факта можно было бы предсказать раньше, если бы у Нас были все данные.\nДругие империи, конечно, сочли бы этот вывод отчаянным, но не Мы. Мы знаем, что Вселенной нет дела до того, что о ней думают, и она будет продолжать жить так, как ей предназначено. И так должно быть."
    pw_solipsist_debate.21.a: "Мы все еще можем спорить об объяснениях, если бы Вселенная не была детерминистской."
    pw_solipsist_debate.21.b: "Свобода потеряла свое значение для нас, но другие могут думать о ней как о чем-то другом."
    pw_solipsist_debate.21.c: "Ну, это бессмысленно. Лучше закончить эту дискуссию сейчас!"
    pw_solipsist_debate.22.name: "Наша ли это воля - думать о свободе воли?."
    pw_solipsist_debate.22.desc: "Имея время на размышления, мы пришли к выводу, что детерминизм вселенной - это абсурд. Это не только сделает любые усилия гештальта по достижению чего-либо совершенно бесполезными, но и превратит все существование в бессмысленное упражнение. Мы не можем с этим согласиться.\nИсходя из этого утверждения, можно пойти двумя путями: Мы можем исследовать пути, по которым Вселенная недетерминирована, и более внимательно рассмотреть цепи причинности и то, как они должны действовать; или мы можем предположить, что недетерминизм и, наконец, прийти к предложенной нами дискуссии о свободе и проанализировать, каким образом мы могли бы быть свободными."
    pw_solipsist_debate.22.a: "Мы должны исследовать механизмы Вселенной."
    pw_solipsist_debate.22.b: "Мы должны не отклоняться от курса и уже обсуждать свободу."
    pw_solipsist_debate.22.c: "Нет, в мире может быть только бессмысленность. Эти дебаты заканчиваются сейчас!"
    pw_solipsist_debate.23.name: "Между небом и землей есть еще что-то"
    pw_solipsist_debate.23.desc: "Согласно гипотезе о том, что Вселенная не детерминирована, это должно означать, что что-то вмешивается в логические цепочки причинности, то есть одно и то же действие, совершенное в одном и том же состоянии Вселенной, должно иметь разные исходы. Если результаты должны быть одинаковыми, это не только означало бы, что все до конца вселенной можно предсказать, но и не могло бы отличаться от текущего хода. Честно говоря, сама логика - это изобретение [ROOT.GetAdjective], и ничто не гарантирует, что вселенная следует этим простым директивам, но это аргумент для другого раза.\nПосмотрев на то, как другие империи - наивно, надо добавить, - решают эти вопросы, учитывая, что большинство следует аналогичной причинно-следственной модели вселенной, мы можем увидеть две противоположные теории:\n A. Существует некая высшая форма существа, которая диктует правила вселенной, подобно оператору системы, не подчиняющейся правилам, которые они сами предлагают.\n B. В правилах вселенной заложены неопределенные факторы, которые не позволяют нам составить карту всех возможных исходов. Не только отсутствие информации, но и отсутствие возможности получить необходимую информацию.\nТакже есть те, кто объединяет эти две теории в синкретический беспорядок. Лучше не принимать это направление мысли, так как от него у многих болит голова."
    pw_solipsist_debate.23.a: "В машине что-то есть."
    pw_solipsist_debate.23.b: "В игре есть неопределенность."
    pw_solipsist_debate.24.name: "Наши руки больше не связаны"
    pw_solipsist_debate.24.desc: "Изучать эти абстрактные идеи детерминизма - это все хорошо, но нам следует сосредоточиться на материальной реальности нашего существования: что такое свобода? Можем ли мы быть свободными? Есть ли разница?\n\nДругие империи по-разному решают эти вопросы.\nЕсли спросить империи рабовладельцев, они подтвердят, что их рабы счастливы, и служить - это то, чего они хотят, что подтверждают и сами рабы, особенно после того, как им зашили нервы. Здесь нужно разделять счастье и свободу, ведь нет разницы между счастьем и иллюзией счастья. Но если кто-то возразит, что рабы делают то, что хотят, мы можем ответить, что у них изначально не было выбора. Может быть, отсутствие выбора и делает нас свободными? \n С другой стороны, эгалитарные империи решительно отвергают эту идею и отстаивают более сложную точку зрения: призыв к свободе имеет мало значения, когда альтернативой является смерть. Выбор между собственной жизнью и смертью - это вообще не выбор. И решения, принимаемые под дулом пистолета, на самом деле принимаются тем, кто держит пистолет.\n\nМы должны решить, какой из этих идеалов преследовать, и нам остаётся последняя мысль, что воздержание от выбора - это всё равно выбор."
    pw_solipsist_debate.24.a: "Быть свободным - значит делать то, что Мы хотим. В этом нет никаких сомнений."
    pw_solipsist_debate.24.b: "Свобода может быть только тогда, когда Мы свободны не голодать."
    pw_solipsist_debate.25.name: "Что-то в машине."
    pw_solipsist_debate.25.desc: "После многих лет размышлений Мы пришли к выводу, что в учениях спиритуалистов по всей галактике есть много ценного. Большинство из них пытаются понять то, что, как мы теперь думаем, является некой формой божественной силы, которая управляет галактикой. Мы предполагаем, что расхождения в их верованиях происходят от того, что они пытаются понять части целого, не видя полной картины.\nЭта божественная сила - природу которой Мы не до конца понимаем - должна быть тем, что предотвращает детерминизм и работу неумолимой судьбы. Эта сила - единственное, что может гарантировать нам свободу воли. Или отнять ее у Нас.\n\nОстается только гадать, что нужно сделать, чтобы стать или спроецировать такую силу во вселенной..."
    pw_solipsist_debate.25.a: "Хвала этой божественной силе... пока."
    pw_solipsist_debate.25.b: "Остается обсудить вопрос свободы."
    pw_solipsist_debate.26.name: "Принципиальная неопределенность"
    pw_solipsist_debate.26.desc: "После бесчисленных дебатов, Мы должны признать правильной материалистическую позицию об операциях Вселенной. Нет никаких суеверий. Нет никакой удачи. Нет ничего, что нельзя было бы объяснить. Но есть вещи, которые не могут быть известны.\nСледуя принципам волновой теории, придуманной так давно, мы можем утверждать, что существует пара информации, которую мы не можем знать одновременно. Поэтому мы не можем составить полную карту Вселенной, что делает ее принципиально непредсказуемой. Хотя мы можем сделать очень хорошие предположения."
    pw_solipsist_debate.26.a: "Мы должны продолжать, даже если неопределенность неизбежна."
    pw_solipsist_debate.26.b: "Остается вопрос свободы, который нужно обсудить."
    pw_solipsist_debate.27.name: "Мы - это то, что мы сами себе создаем"
    pw_solipsist_debate.27.desc: "При такой головоломке простой ответ должен быть правильным: Мы свободны, если делаем то, что хотим. В этой концепции ничто другое не имеет значения.\nЛогически из этого следует, что Мы, гештальт, должны быть самым свободным существом в галактике; все время дроны делают именно то, что они хотят делать, ибо это наша воля, общая воля. Что очень отличается от рабов. Однако мы можем утверждать, что рабы, которые хотят быть рабами, столь же свободны. Это действительно имеет смысл.\n\nТаким образом, единственное, что стоит на нашем пути к абсолютной свободе - это законы природы, и как таковые, они должны быть ниспровергнуты в любое время, любой ценой."
    pw_solipsist_debate.27.a: "Давайте работать над этим будущим, все позволено!."
    pw_solipsist_debate.28.name: "Нечего терять, кроме цепей"
    pw_solipsist_debate.28.desc: "После долгих размышлений о состоянии Вселенной, есть только один возможный вывод: Свобода, во всех мыслимых определениях, может быть только там, где нет нужды. Если существует нехватка предметов первой необходимости, например, пищи, то любой выбор должен быть вынужденным в силу этой нехватки. Любой принудительный выбор, в любой степени, не является свободным выбором.\nЛогически следует, что мы, как гештальт, очень свободны в выборе во времена изобилия, поскольку все доступно для всех. Но то же самое нельзя сказать о многих империях в этой галактике. Любая страна, которая не обеспечивает своих жителей, когда может, не может утверждать, что она действительно свободна. Любая империя, которая предпринимает вынужденные действия из-за влияния другой империи, также не свободна.\n\nВ этих рассуждениях раскрывается количество империй, которые называют себя свободными, но очень далеки от этого."
    pw_solipsist_debate.28.a: "Должны ли мы стремиться к свободной галактике? Возможно ли это вообще?"
    pw_solipsist_debate.40.name: "Гамбит Улья"
    pw_solipsist_debate.40.desc: "Нам следует отдохнуть от всех этих дебатов и проецирования абстрактных сценариев, чтобы расслабиться и сыграть удобную партию в 5D-шахматы с суперкомпьютерным терминалом, установленным в зале дебатов. \n5D-шахматы - простая игра для нас, у нас замечательное пространственное восприятие с таким количеством глаз, создающих изображения одновременно, единственная сложность заключается в управлении временем и различными временными линиями, но опыт отточит наши навыки.\nВ игре используется вариация 3D-шахмат, в которой фигуры могут быть перемещены в прошлое или в будущее, создавая различные временные линии; фигуры также могут перемещаться между временными линиями. Игра заканчивается, когда в любой текущей временной линии, в любое время, делается шах и мат. 5D-шахматы на самом деле являются лишь разминкой перед настоящей игрой: 6D-шахматы, которые используют разновидность 4D-пространства, но нам нужно с чего-то начинать.\n\nСложная игра против такого опытного противника может длиться десятилетиями, но пока интерфейс суперкомпьютера радушно предлагает нам сделать первый ход. Нам нужно определить нашу стартовую стратегию."
    pw_solipsist_debate.40.a: "Выбирайте агрессивную стратегию."
    pw_solipsist_debate.40.b: "Лучше перестраховаться, выбрав оборонительную стратегию."
    pw_solipsist_debate.40.c: "Попробуйте эзотерические ходы, позвольте Нам быть непредсказуемыми."
    pw_solipsist_debate.41.name: "Эн Пассант"
    pw_solipsist_debate.41.desc: "Эта стратегия окупилась! \n Благодаря правильным финтам и стратегическим жертвам, в правильных местах в правильное время, Нам удалось выйти вперед с большим количеством пейсов в большинстве временных линий.\n Однако битва еще не закончена, и Мы должны решить, продолжать ли Нам следовать нашей стратегии, если Мы уверены в нашей удаче до сих пор, или изменить и удивить нашего противника. Мы всегда можем прибегнуть к более смелым, эзотерическим ходам и надеяться запутать противника до тех пор, пока мы не сможем заявить о своей победе."
    pw_solipsist_debate.41.a: "Зачем менять то, что работает? Продолжайте стратегию."
    pw_solipsist_debate.41.b: "Никогда не позволяйте оппоненту чувствовать себя комфортно. Измените стратегию."
    pw_solipsist_debate.41.c: "Они никогда не предвидят этого, попробуйте эзотерические ходы."
    pw_solipsist_debate.42.name: "Рокировка"
    pw_solipsist_debate.42.desc: "Наша стратегия была не самой лучшей.\nВсе наши блефы были названы, и нам пришлось отдать больше, чем мы могли получить обратно. В целом, мы понесли больше потерь, чем наш оппонент, что ставит нас в сложное положение. Мы должны тщательно выбирать следующие шаги.\nНадо ли нам придерживаться прежней стратегии и надеяться, что теперь она принесет свои плоды? Или мы должны изменить ее и попытаться выиграть, сократив наши потери? Мы также можем попробовать что-то другое, очень другое и непредсказуемое, и попытаться запутать нашего противника, чтобы победить."
    pw_solipsist_debate.42.a: "Мы почти доминировали на этой временной линии! Мы должны продолжать."
    pw_solipsist_debate.42.b: "Мудро знать, когда отступать тактически. Измените стратегию!"
    pw_solipsist_debate.42.c: "Сейчас нам нечего терять, давайте попробуем все, будем непредсказуемыми."
    pw_solipsist_debate.43.name: "Большая игра"
    pw_solipsist_debate.43.desc: "Наш последний ход в длинной игре в 5D-шахматы открыл то, чего Мы не ожидали: мыслительная схема, лежащая в основе состояния доски и оценки наилучшего исхода, может быть элегантно отображена в понимании исследуемой технологии.\n\nМы сделали большой прорыв в великой игре галактики."
    pw_solipsist_debate.43.a: "Но что насчет игры?"
    pw_solipsist_debate.44.name: "Мат ученого"
    pw_solipsist_debate.44.desc: "После серии, казалось бы, не связанных между собой партий в 5d-шахматы, которые уступили много позиций нашему противнику, Мы с удивлением заметили, что победа может быть достигнута одним дополнительным ходом, и компьютер ничего не может сделать, чтобы предотвратить это. Наши симуляции этого не заметили, и мы пришли к выводу, что их симуляции тоже этого не заметили. Потратив год на обдумывание всех возможных вариантов развития событий, Мы делаем следующий ход и, мастерски проведя игру, заявляем о своей победе!."
    pw_solipsist_debate.44.a: "Это было легко. Реванш?"
    pw_solipsist_debate.45.name: "Мат дурака"
    pw_solipsist_debate.45.desc: "Ровно через три хода после принятия этой эзотерической стратегии в игре 5D-Chess, на утверждение которой ушло полдесятка лет, компьютер удивил нас простой пешкой, поставленной в нужное время в нужном месте, что дало им победу.\n\nИногда странные стратегии являются именно такими: странными, а не полезными."
    pw_solipsist_debate.45.a: "Может быть, это сработает в следующий раз?"
    pw_solipsist_debate.46.name: "Шах и мат"
    pw_solipsist_debate.46.desc: "После напряженной игры в 5D-шахматы, наполненной хождениями туда-сюда (буквально в пространстве и времени), блефами и хорошими разменами, мы вышли победителями!\nИгра была трудной, а наша стратегия твердой, но последние несколько лет игры мы просто рассматривали альтернативы, чтобы не проиграть нашему противнику, мы уже выиграли.\nЭто было отличное упражнение и полезная игра."
    pw_solipsist_debate.46.a: "Давайте обсудим что-нибудь или сыграем еще раз."
    pw_solipsist_debate.47.name: "Шах и мат"
    pw_solipsist_debate.47.desc: "После напряженной игры в 5D-шахматы, наполненной ходами вперед-назад (буквально в пространстве и времени), неожиданными ходами и некачественными сделками, Мы оказались в положении, когда поражение неизбежно. Любая возможность, которую мы рассматриваем, обречена на провал. К сожалению, мы вынуждены уступить в этой игре, но это был отличный обучающий опыт."
    pw_solipsist_debate.47.a: "Давайте обсудим что-нибудь сейчас... или, может быть, матч-реванш?"
    pw_solipsist_debate.48.name: "Гроссмейстерская ничья"
    pw_solipsist_debate.48.desc: "После напряженной игры в 5D-шахматы, наполненной ходами вперед-назад (буквально в пространстве и времени), невероятными поворотами и огромной стойкостью обоих игроков, суперкомпьютер предлагает ничью. Действительно, ни один из наших анализов не показывает победу или поражение какой-либо из частей, последние 136 ходов были повторены несколько раз и привели к одному и тому же месту в игре. Мы находим единственный способ закончить партию - согласиться с ничьей, ни один из игроков не сможет одолеть другого, и, возможно, Мы нашли достойного противника."
    pw_solipsist_debate.48.a: "Это заслуживает реванша! Или, возможно, Мы сможем сделать что-то еще."

    pw_solipsist_time_tooltip: "Мы потратим некоторое время на обсуждение этого вопроса."
    pw_solipsist_continue_tooltip: "Мы продолжим это направление."
    pw_solipsist_restart_tooltip: "Мы выберем что-то другое для обсуждения."
