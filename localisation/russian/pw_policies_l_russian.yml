l_russian:


    policy_pw_policy_expansion: "Экспансия"
    policy_pw_policy_expansion_desc: "С помощью нашей $pw_building_galactic_model$ мы можем планировать будущее расширение нашей империи, одновременно сдерживая бюрократию."
    pw_expansion_policy_organic_growth: "Органический рост"
    pw_expansion_policy_organic_growth_name: "Органический рост"
    pw_expansion_policy_organic_growth_desc: "Страна живет и дышит, пусть расширяется, как считает нужным, бюрократия подберет слабину."
    pw_expansion_policy_concentrated_expansion: "Концентрированная экспансия"
    pw_expansion_policy_concentrated_expansion_name: "Концентрированная экспансия"
    pw_expansion_policy_concentrated_expansion_desc: "Объединенные мы процветаем. Мы должны обеспечить лучшее развитие наших нынешних колоний, прежде чем расширяться куда-то еще. Что хорошего в распространении по галактике, если нет качества жизни?\nБюрократия должна быть упорядочена для больших городов, а затем мы будем беспокоиться о новых колониях."
    pw_expansion_policy_scattered_expansion: "Рассеянная экспансия"
    pw_expansion_policy_scattered_expansion_name: "Рассеянная экспансия"
    pw_expansion_policy_scattered_expansion_desc: "Количество лучше качества. Мы должны занять все подходящие планеты, иначе наши соседи отнимут их у нас.\nБюрократия должна быть настроена на новые миры и отдавать меньший приоритет большим колониям."



    policy_pw_policy_modeling_focus: "Фокус моделирования"
    policy_pw_policy_modeling_focus_desc: "Даже в рамках всеобъемлющей $pw_building_galactic_model$, галактика слишком сложна, чтобы быть полностью понятой без руководящих принципов для фокусировки наших усилий по моделированию."
    pw_policy_modeling_focus_unfocused_modeling: "Несфокусированное моделирование"
    pw_policy_modeling_focus_unfocused_modeling_desc: "Галактика живет и дышит, мы должны позволить аналитикам Галактической модели решать, на чем сосредоточить свои усилия по моделированию, и использовать ту информацию, которую мы можем."
    pw_policy_modeling_focus_growth_projection: "Прогноз роста."
    pw_policy_modeling_focus_growth_projection_desc: "Сосредоточив анализ нашей модели на прогнозировании роста, мы сможем избежать непредвиденных неудач и значительно уменьшить наказания нашего расползающегося владычества."
    pw_policy_modeling_focus_domestic_surveillance: "Внутреннее наблюдение и логистика"
    pw_policy_modeling_focus_domestic_surveillance_desc: "Сосредоточив моделирование нашей администрации на внутреннем наблюдении и укреплении логистических линий, мы сможем защитить как ценную информацию, так и созданную инфраструктуру городов."
    pw_policy_modeling_focus_drone_surveillance: "Наблюдение с помощью беспилотников и логистика"
    pw_policy_modeling_focus_drone_surveillance_desc: "Сосредоточив моделирование нашей администрации на наблюдении или наших дронах и усилив линии логистики, мы сможем защитить как ценную информацию для гештальта, так и созданную оперативную инфраструктуру."
    pw_policy_modeling_focus_diplomatic_behavior_modeling: "Моделирование дипломатического поведения"
    pw_policy_modeling_focus_diplomatic_behavior_modeling_desc: "Используя имеющуюся у нас информацию для предсказания и моделирования поведения пришельцев, мы можем получить решающее преимущество в дипломатических действиях, доминируя на галактической сцене с информацией, о которой они не могут знать, что у нас есть."
    pw_policy_modeling_focus_foreign_assets_support: "Поддержка иностранных активов"
    pw_policy_modeling_focus_foreign_assets_support_desc: "Подпитывая наших операторов под прикрытием разведывательной информацией, полученной в результате анализа Галактической модели, мы можем оптимизировать действия по шпионажу, гарантируя наилучший возможный результат и достоверные сведения."

    policy_pw_policy_research_wonder_focus: "Исследовательский чудо-фокус"
    policy_pw_policy_research_wonder_focus_desc: "Уделяя больше поддержки и внимания определенной области знаний, мы можем расширить исследования в этой области, жертвуя при этом достижениями в других областях."
    pw_policy_research_wonder_focus_unfocused: "Несфокусированный"
    pw_policy_research_wonder_focus_unfocused_desc: "Одна область науки не должна затмевать другие, прогресс достигается в равновесии."
    pw_policy_research_wonder_focus_physics: "Физика в фокусе"
    pw_policy_research_wonder_focus_physics_desc: "$pw_building_particle_supercollider$ выдвинул множество новых физических проблем, фокус на этой области имеет первостепенное значение для решения этих загадок Вселенной."
    pw_policy_research_wonder_focus_physics_extra: "Фокус на физике измерений"
    pw_policy_research_wonder_focus_physics_extra_desc: "$pw_building_interdimensional_collider$ подталкивает к дальнейшему изучению физики, стимул для продолжения этих исследований также необходим."
    pw_policy_research_wonder_focus_society: "Фокус на общество"
    pw_policy_research_wonder_focus_society_desc: "$pw_building_domed_city$ предоставляет новый способ проверки социальных теорий, фокус на этой области необходим для полного понимания самых экзотических социальных отношений."
    pw_policy_research_wonder_focus_society_extra: "Фокус общества псиоников"
    pw_policy_research_wonder_focus_society_extra_desc: "$pw_building_psionic_observatory$ дает нашим исследователям новый способ взглянуть на проблемы общества, но это наблюдение требует сосредоточенности и дополнительных ресурсов."
    pw_policy_research_wonder_focus_engineering: "Инженерный фокус"
    pw_policy_research_wonder_focus_engineering_desc: "Инженерное дело должно развиваться в ногу со временем и требует сосредоточенности, чтобы оставаться актуальным, $pw_building_abyssal_crater_test_site$ предоставляет идеальное пространство для продвижения развития suc."
    pw_policy_research_wonder_focus_engineering_extra: "Фокус формовочной инженерии"
    pw_policy_research_wonder_focus_engineering_extra_desc: "$pw_building_metal_vivarium$ предоставляет нашим инженерам наиболее адаптируемую и гибкую среду для разработки новых прототипов, но такое пространство требует поддержки и сосредоточенности для достижения максимальной эффективности."

    policy_pw_policy_orbital_commerce: "Орбитальная торговля"
    policy_pw_policy_orbital_commerce_desc: "Создание наземно-орбитальных торговых сетей, обеспечиваемых нашим $pw_building_space_elevator_plural$, создает беспрецедентное логистическое начинание, и мы должны определить, какие учреждения будут иметь приоритет в этой системе."
    pw_policy_orbital_commerce_interplanetary_customhouses: "Межпланетные таможни."
    pw_policy_orbital_commerce_interplanetary_customhouses_name: "Межпланетные таможенные дома"
    pw_policy_orbital_commerce_interplanetary_customhouses_desc: "Настройте многие объекты $pw_building_space_elevator$ на экспорт товаров и содействие коммерческому обмену.\n\n$pw_policy_orbital_commerce_interplanetary_customhouses_tooltip$."
    pw_policy_orbital_commerce_interplanetary_customhouses_tooltip: "$pw_space_elevator$: §G+15%§! планетарная £торговая_стоимость£ §Yторговая_стоимость§!."
    pw_policy_orbital_commerce_exotic_goods_importer: "Импортер экзотических товаров"
    pw_policy_orbital_commerce_exotic_goods_importer_name: "Импортер экзотических товаров"
    pw_policy_orbital_commerce_exotic_goods_importer_desc: "Способствует приобретению предметов роскоши и экзотических товаров, позволяя $pw_building_space_elevator$ обеспечивать население скудными удобствами.\n\n$pw_policy_orbital_commerce_exotic_goods_importer_tooltip$."
    pw_policy_orbital_commerce_exotic_goods_importer_tooltip: "$pw_space_elevator$: §G+10%§! планетарные £удобства£ §YAmenities§!."
    pw_policy_orbital_commerce_cultural_agencies: "Культурные агентства"
    pw_policy_orbital_commerce_cultural_agencies_name: "Культурные агентства"
    pw_policy_orbital_commerce_cultural_agencies_desc: "Подключение художников и галерей непосредственно к сети $pw_building_space_elevator$ для продвижения ротационных выставок на наших планетах, улучшая общий доступ к культуре.\n\n$pw_policy_orbital_commerce_cultural_agencies_tooltip$."
    pw_policy_orbital_commerce_cultural_agencies_tooltip: "$pw_space_elevator$: §G+10%§! £Юнити£ §Юнити§! от рабочих мест."
    pw_policy_orbital_commerce_border_control: "Пограничный контроль"
    pw_policy_orbital_commerce_border_control_name: "Пограничный контроль"
    pw_policy_orbital_commerce_border_control_desc: "Усилить входящий и исходящий контроль подозрительной активности на каждом пункте пропуска $pw_building_space_elevator$.\n\n$pw_policy_orbital_commerce_border_control_tooltip$"
    pw_policy_orbital_commerce_border_control_tooltip: "$pw_space_elevator$: §G-25§! £преступность£ §Y$PLANET_CRIME_TITLE$§!."
    pw_policy_orbital_commerce_relocation_offices: "Офисы по переезду"
    pw_policy_orbital_commerce_relocation_offices_name: "Офисы по переезду"
    pw_policy_orbital_commerce_relocation_offices_desc: "Оборудуйте каждый $pw_building_space_elevator$, чтобы лучше распределять безработных на свободные рабочие места на наших планетах.\n\n$pw_policy_orbital_commerce_relocation_offices_tooltip$."
    pw_policy_orbital_commerce_relocation_offices_tooltip: "$pw_space_elevator$: §G+50%§! шанс переселения безработных попов на планету."
    pw_policy_orbital_commerce_migration_bureau: "Миграционное бюро"
    pw_policy_orbital_commerce_migration_bureau_name: "Миграционное бюро"
    pw_policy_orbital_commerce_migration_bureau_desc: "Облегчайте процесс иммиграции при прибытии в наше $pw_здание_пространственного_лифта_плюраль$ и распространяйте пропаганду для стимулирования трафика на наши большие планеты.\n\n$pw_policy_orbital_commerce_migration_bureau_tooltip$."
    pw_policy_orbital_commerce_migration_bureau_tooltip: "$pw_space_elevator$: §G+25%§! миграционная тяга."
    pw_policy_orbital_commerce_foreign_traders: "Иностранные торговцы"
    pw_policy_orbital_commerce_foreign_traders_name: "Иностранные трейдеры"
    pw_policy_orbital_commerce_foreign_traders_desc: "Создавать торговые пункты на иностранных $pw_building_space_elevator_plural$ для развития местной торговли и укрепления присутствия наших филиалов.\n\n$pw_policy_orbital_commerce_foreign_traders_tooltip$."
    pw_policy_orbital_commerce_foreign_traders_tooltip: "Иностранные $pw_space_elevator$ на планетах с нашим филиалом: §G+25%§! £энергия£ Стоимость филиала."
    pw_policy_orbital_commerce_smuggling_contacts: "Контакты контрабандистов"
    pw_policy_orbital_commerce_smuggling_contacts_name: "Контакты контрабандистов"
    pw_policy_orbital_commerce_smuggling_contacts_desc: "Создавать ячейки контрабанды и обходы инспекции на иностранных $pw_building_space_elevator_plural$, чтобы снабжать нашу местную преступную деятельность.\n\n$pw_policy_orbital_commerce_smuggling_contacts_tooltip$."
    pw_policy_orbital_commerce_smuggling_contacts_tooltip: "Иностранный $pw_space_elevator$ на планетах с нашим филиалом: §G+50§! £crime£ $ §Y$PLANET_CRIME_TITLE$§!."
    policy_pw_policy_orbital_logistics: "Орбитальная логистика"
    policy_pw_policy_orbital_logistics_desc: "Создание наземно-орбитальных логистических сетей, обеспечиваемых нашим $pw_building_space_elevator_plural$, создает беспрецедентное организационное начинание для нашего гештальта, и мы должны определить, как лучше всего сосредоточить наши усилия."
    pw_policy_orbital_logistics_drone_care: "Уход за дронами"
    pw_policy_orbital_logistics_drone_care_name: "Забота о дронах"
    pw_policy_orbital_logistics_drone_care_desc: "Установите контрольные точки для обслуживания дронов в $pw_building_space_elevator$, которые обеспечивают полный уход за входящими и выходящими дронами, значительно улучшая их работу.\n\n$pw_policy_orbital_logistics_drone_care_tooltip$."
    pw_policy_orbital_logistics_drone_care_tooltip: "$pw_space_elevator$: §G+10%§! планетарный £mod_planet_amenities_no_happiness_add£ §Y$PLANET_AMENITIES_TITLE$§!."
    pw_policy_orbital_logistics_drone_scan: "Беспилотные сканеры"
    pw_policy_orbital_logistics_drone_scan_name: "Беспилотные сканеры"
    pw_policy_orbital_logistics_drone_scan_desc: "Установите контрольные пункты сканирования на наших $pw_зданиях_пространственных_лифтов_плюраль$, чтобы уменьшить девиантность от путешествующих дронов на наших планетах.\n\n$pw_policy_orbital_logistics_drone_scan_tooltip$."
    pw_policy_orbital_logistics_drone_scan_tooltip: "$pw_space_elevator$: §G-25§! £преступление£ §Y$PLANET_CRIME_NO_HAPPINESS_TITLE$§!."
    pw_policy_orbital_logistics_gestalt_pylon: "Гештальт-пилон"
    pw_policy_orbital_logistics_gestalt_pylon_name: "Гештальт-пилон"
    pw_policy_orbital_logistics_gestalt_pylon_desc: "Используйте структуру $pw_building_space_elevator$ в качестве планетарной антенны, чтобы усилить сигнал гештальта и улучшить синхронность.\n\n$pw_policy_orbital_logistics_gestalt_pylon_tooltip$."
    pw_policy_orbital_logistics_gestalt_pylon_tooltip: "$pw_space_elevator$: §G+10%§! £unity£ §YЕдинство§! с рабочих мест."
    pw_policy_orbital_logistics_production_supply: "Немедленное снабжение производства"
    pw_policy_orbital_logistics_production_supply_name: "Немедленное снабжение производства"
    pw_policy_orbital_logistics_production_supply_desc: "Улучшить связь между инфраструктурой $pw_building_space_elevator$ и производственными дронами, чтобы гарантировать поддержание поставок вовремя и с меньшими потерями.\n\n$pw_policy_orbital_logistics_production_supply_tooltip$."
    pw_policy_orbital_logistics_production_supply_tooltip: "$pw_space_elevator$: §G-5%§! поддержание рабочих мест на планете."

    pw_policy_modeling_focus_unfocused_modeling_name: "Несфокусированное моделирование"
    pw_policy_modeling_focus_growth_projection_name: "Прогноз роста"
    pw_policy_modeling_focus_domestic_surveillance_name: "Внутреннее наблюдение и логистика"
    pw_policy_modeling_focus_drone_surveillance_name: "Наблюдение с помощью беспилотников и логистика"
    pw_policy_modeling_focus_diplomatic_behavior_modeling_name: "Моделирование дипломатического поведения"
    pw_policy_modeling_focus_foreign_assets_support_name: "Поддержка иностранных активов"
    pw_policy_research_wonder_focus_unfocused_name: "Несфокусированный"
    pw_policy_research_wonder_focus_physics_name: "Физика в фокусе"
    pw_policy_research_wonder_focus_physics_extra_name: "Фокус размерной физики"
    pw_policy_research_wonder_focus_society_name: "Фокус на общество"
    pw_policy_research_wonder_focus_society_extra_name: "Фокус общества псиоников"
    pw_policy_research_wonder_focus_engineering_name: "Инженерный фокус"
    pw_policy_research_wonder_focus_engineering_extra_name: "Фокус формовочной инженерии"

    pw_policy_modeling_focus_speculative_navigation: "Спекулятивная навигация"
    pw_policy_modeling_focus_speculative_navigation_name: "Спекулятивная навигация"
    pw_policy_modeling_focus_speculative_navigation_desc: "Спекулятивные физические явления Вселенной могут быть изучены нашими моделлерами, хотя они никогда не исчезнут в недетерминированной Вселенной, наши космические навигаторы могут извлечь пользу из минимизации неопределенности."
