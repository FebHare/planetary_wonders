    pw_wonder.203.name: "Столкновение в школярии"
    pw_wonder.203.desc: "С работающим в полную силу $pw_building_particle_supercollider$ секреты Вселенной находятся в пределах нашей досягаемости, но они также находятся в пределах досягаемости тех, кто участвует в наших открытиях. О любых открытиях нужно будет докладывать нашему Повелителю, и мы должны будем проводить любые эксперименты, которые они от нас потребуют."
    pw_wonder.203.a: "Знание предназначено для того, чтобы им делились."
    pw_wonder.203.b: "Будем надеяться, что мы сможем получить преимущество над ними."
    pw_wonder.204.name: "Коллайдер для нашей школы"
    pw_wonder.204.desc: "Мы только что получили сообщения о том, что в нашем Школяриуме только что закончили строительство $pw_building_particle_supercollider$, идеального места для проведения опасных - но необходимых - экспериментов. Мы будем ожидать ежемесячных отчетов о достижениях физики, которые, несомненно, появятся благодаря этому передовому объекту."
    pw_wonder.204.a: "Отправьте им список экспериментов."
    pw_wonder.301.c: "Наши вассалы могут предоставить подопытных."
    pw_wonder.1209.name: "Хранитель для оплота."
    pw_wonder.1209.desc: "После того, как наш $pw_building_guardian_angel$ будет полностью готов к работе, не только наш народ будет чувствовать себя в большей безопасности в этой холодной галактике, но и все, кто находится под нашей защитой. Нашим врагам придется преодолеть еще один жестокий барьер, прежде чем они смогут добраться до нашего Повелителя."
    pw_wonder.1209.a: "Мы - щит."
    pw_wonder.1210.name: "Страж для нашего оплота."
    pw_wonder.1210.desc: "Хорошие новости пришли из нашего оплота: Они построили новый $pw_building_guardian_angel$ для защиты одного из своих миров от нападений. У нас будет еще один барьер между нами и нашими врагами, если только наш Объект не окажется настолько глуп, чтобы использовать его как оружие против своего Повелителя."
    pw_wonder.1210.a: "Мы уже чувствуем себя в большей безопасности."
    pw_wonder.1210.b: "Мы никогда не можем ослабить бдительность."
    pw_wonder.1324.name: " Исследование мантии"
    pw_wonder.1324.desc: "$pw_building_mantle_crucible$ представляет собой следующий смелый шаг в наших поисках ресурсов в постоянно требовательной галактике. Мы и все, кто пользуется плодами нашего труда, будем очень хорошо обеспечены промышленными товарами в ближайшие годы.\nНаш Повелитель, должно быть, улыбается новому притоку сплавов."
    pw_wonder.1324.a: "Нам хватит на всех."
    pw_wonder.1324.b: "Ничто не удовлетворит этих паразитов."
    pw_wonder.1325.name: "Горнило для нашего Старателя"
    pw_wonder.1325.desc: "В постоянном поиске ресурсов для удовлетворения наших потребностей наш Проспекторий построил $pw_building_mantle_crucible$, чтобы производить еще больше промышленных товаров. Мы можем ожидать, что в ближайшем будущем будем собирать у них больше сплавов за счет производства минералов."
    pw_wonder.1325.a: "Первые грузы уже прибыли!"

    pw_wonder.1331.desc: "The Mantle Crucible gave our engineers the proper base for the constructions of the greatest military industrial complex seen in [ROOT.OWNER.GetAdj] space and now we may witness its first fires roar.\nIncrusted beneath the surface of [ROOT.GetName] we have installed an enormous martial workshop, ready to process the alloys from The Crucible into machines of war. This has also given us the opportunity to evolve these machines into the epitome of planetary assault: the War Titan."
    pw_wonder.1331.a: "We can hear the pneumatic hammers already falling."
    pw_wonder.1332.name: "Birth of Titans"
    pw_wonder.1930.name: "Black Letters"
    pw_wonder.1930.desc: "    \"My Dear,\n\n        By the time you read these words, there will be no more war for me. There will be only peace.\"\n\nSo begins the first letter read in the ceremonial Black Letters Day, on the Festival Plaza. This historical event memorializes fallen soldiers and officers from past conflicts, that we could not avoid, by reading the last letters and messages they have sent home; the words they would wish to echo in the hearts of their loved ones, should they fall.\n\nThis is a national ceremony of grief, but at the end we have schedule a public pronunciation. If we wish, we may take this as an opportunity to sway public opinion one way or another in regards to future wars. Or we may let the people remember their dead as they please."
    pw_wonder.1930.a: "Give a speech denouncing past wars, exalting peace."
    pw_wonder.1930.b: "Instigate revenge with the speech, promoting future wars."
    pw_wonder.1930.c: "Forgo of politics in the speech, simply comfort people."
    pw_wonder.2030.name: "Black Letters"
    pw_wonder.2030.desc: "    \"My Dear,\n\n        By the time you read these words, there will be no more war for me. There will be only peace.\"\n\nSo begins the first letter read in the ceremonial Black Letters Day, on the Martial Avenue. This historical event memorializes fallen soldiers and officers from past conflicts, in order to honor their death, by reading the last letters and messages they have sent home; the words they would wish to echo in the hearts of their loved ones, should they fall.\n\nThis is a national ceremony of grief, but at the end we have schedule a public pronunciation. If we wish, we may take this as an opportunity to sway public opinion one way or another in regards to future wars. Or we may let the people remember their dead as they please."
    pw_wonder.2030.a: "Give a speech lamenting death in previous conflicts."
    pw_wonder.2030.b: "Instigate future revenge and conflict for the fallen."
    pw_wonder.2030.c: "Forgo of politics in the speech, simply comfort people."
    pw_wonder.2120.progress: "The Spire of Progress"
    pw_wonder.2120.death: "The Death Spire"
