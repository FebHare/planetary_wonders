    pw_wonder.1621.name: "Сначала как трагедия, потом как фарс"
    pw_wonder.1621.desc: "По какой-то причине знания, выставленные в $pw_building_grand_archive$, на его коллекциях, больше недоступны. Возможно, оно было утеряно при реорганизации планеты. Это не означает, что те сборки потеряны, поскольку мы можем использовать записанные данные, которые мы сохранили, чтобы восстановить их вместе с Архивом.\n\nНичего не будет потеряно во времени, и мы можем возобновить сборку с того места, где мы остановились."
    pw_wonder.1621.a: "Архив продолжает жить."

    pw_wonder.1373.name: "Политехнические разработки: Интегрированная промышленность"
    pw_wonder.1373.desc: "Интегрируя различные части нашей промышленности, можно сделать логистические цепочки производства и потребления более эффективными. Полиартизаны Индустриального Очага разработали инновационный план по объединению побочных продуктов промышленности в сложные контуры обратной связи вместе с полной реформой логистики производства и распределения. Это позволит нам производить гораздо больше продукции в целом, с минимальными потерями."
