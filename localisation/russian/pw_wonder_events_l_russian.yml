l_russian:

    #Complete Space Elevator message
    pw_message_space_elevator_complete: "§MКосмический лифт§! был построен на $PLANET|Y$."
    #First Time Complete Space Elevator (Regular Empire)
    pw_wonder.101.name: "К звездам мы восходим"
    pw_wonder.101.desc: "Огромный шпиль устремляется к облакам [ROOT.GetName], заканчиваясь лишь на его внешней атмосфере. Уже сейчас платформы нашего недавно построенного космического лифта поднимаются и опускаются, перевозя иммигрантов и эмигрантов, экспорт и импорт.\nГородской пусковой комплекс обеспечивает множество рабочих мест в сфере транспорта и логистики, но он также несет некоторую заботу о наблюдении за границами нашей планеты.\n\nНе смотря на это, он стоит как памятник космической логистики."
    pw_wonder.101.a: "Мы приветствуем здесь галактику!"
    pw_wonder.101.b: "Усилить проверку миграции, просто чтобы быть уверенным."
    #First Time Complete Space Elevator (Gestalt)
    pw_wonder.102.name: "К звездам мы поднимаемся как единое целое"
    pw_wonder.102.desc: "Огромный шпиль устремляется к облакам [ROOT.GetName], заканчиваясь лишь на его внешней атмосфере. Платформы нашего недавно построенного космического лифта уже бегут вверх и вниз, перевозя дронов и ресурсы, выход и вход.\nПусковой комплекс размером с район требует работы в сфере транспорта и логистики, что должно занять наших дронов. Он также представляет собой небольшую проблему, поскольку теперь дронам с отклонениями легче проникнуть в наши границы или покинуть их.\n\nНесмотря на это, он стоит как памятник космической логистике."
    pw_wonder.102.a: "Мы перемещаемся по галактике, как нам заблагорассудится."
    pw_wonder.102.b: "Любой ресурс, который нам нужен, будет легко доступен здесь."

    #Complete Particle Supercollider
    pw_message_particle_supercollider_complete: "§MСуперколлайдер частиц§! был построен на $PLANET|Y$."
    #First Time Complete Particle Supercollider (Regular Empire)
    pw_wonder.201.name: "Когда сталкиваются вселенные"
    pw_wonder.201.desc: "За последние несколько месяцев на [ROOT.GetName] поступило огромное количество предложений по экспериментам, поскольку все научное сообщество жаждет увидеть, что может показать недавно построенный Суперколлайдер частиц. \nРастянувшись по окружности, которая могла бы охватить наши крупнейшие города, и потребляя вдвое больше энергии, Суперколлайдер способен на позитронные столкновения, никогда ранее не наблюдавшиеся в контролируемых экспериментах, и, что более важно, он способен подвергнуть испытанию самые бредовые теории манипуляции полем, квантовых запутываний и теории веревок.\n\nКто знает, что скрывается за завесой теории?"
    pw_wonder.201.a: "Давайте заглянем за занавес пространства и времени."
    pw_wonder.201.b: "Что бы это ни было, нам суждено это найти."
    #First Time Complete Particle Supercollider (Gestalt)
    pw_wonder.202.name: "Когда сталкиваются вселенные"
    pw_wonder.202.desc: "Предложения по экспериментам и эзотерические догадки формировались в умах дронов-исследователей в [ROOT.GetName] в течение последних нескольких месяцев, поскольку мы жаждали увидеть, что может показать этот недавно построенный Суперколлайдер частиц. \Растянувшись по окружности, которая могла бы охватить наши самые большие районы, и потребляя вдвое больше энергии, Суперколлайдер способен на позитронные столкновения, никогда ранее не наблюдавшиеся в контролируемых экспериментах, и, что более важно, он способен подвергнуть испытанию самые бредовые теории манипуляции полем, квантовых запутываний и теории веревок.\n\nКто знает, что скрывается за завесой теории?"
    pw_wonder.202.a: "Мы сорвем завесы пространства и времени."
    pw_wonder.202.b: "Что бы там ни было спрятано, вместе нам суждено это найти."

    #Complete Domed City
    pw_message_domed_city_complete: "§MКуполообразный город§! был построен на $PLANET|Y$."
    #First Time Complete Domed City (Regular Empire)
    pw_wonder.301.name: "Эксперименты по изоляции"
    pw_wonder.301.desc: "Городской район [ROOT.GetName], полностью уединенный за голографическим куполом и защищенный мощным силовым полем. Наконец-то он завершен.\nИспользуя сотни тысяч сенсоров, камер и исполнительных механизмов, наши ученые могут разработать множество различных социальных экспериментов в масштабах города. Одно только это может на годы продвинуть наше понимание общественного механизма и государственного устройства. Такие темы, как демократия, автократия, технократия, сотрудничество, конкуренция, сегрегация, экстремальные или плоские иерархии и многое другое могут быть исследованы без моральных границ со стороны внешнего мира; не говоря уже об изучении применения химических, физических и психологических стимулов к этим сообществам.\n\nМы наконец-то сможем систематически тестировать вещи, которые мы могли только наблюдать."
    pw_wonder.301.a: "Начните набирать добровольцев."
    pw_wonder.301.b: "Набирайте испытуемых."
    #First Time Complete Domed City (Gestalt)
    pw_wonder.302.name: "Эксперименты по изоляции"
    pw_wonder.302.desc: "Целый район [ROOT.GetName], полностью уединенный за голографическим куполом и защищенный мощным силовым полем. Наконец-то он завершен.\nИспользуя сотни тысяч датчиков, камер и исполнительных механизмов, наши дроны-исследователи могут разработать множество различных социальных экспериментов в масштабах города. Только это может продвинуть наше понимание эволюционного поведения и девиантности на годы.\nДля заселения закрытого города нам нужно будет отделить часть дронов от гештальта или заселить его полностью девиантными, в зависимости от потребностей наших экспериментов. Разумеется, они не должны замечать мир за пределами купола, и любые попытки побега должны быть предотвращены.\n\n С помощью этих неосознанных дронов можно исследовать такие неуловимые темы, как демократия, автократия, технократия, сотрудничество, конкуренция, сегрегация, экстремальные или плоские иерархии и многое другое, чтобы лучше организовать и понять иностранные империи; не говоря уже об исследовании применения химических, физических и психологических стимулов к этим сообществам.\n\n Наконец-то мы сможем систематически тестировать экзотические паттерны организации."
    pw_wonder.302.a: "Жертва девиантности необходима для прогресса."
    pw_wonder.302.b: "Необходимое наблюдение за тем, как другие империи справляются со своим существованием."

    #Complete Abyssal Crater Test Site
    pw_message_abyssal_crater_test_site_complete: "§MИспытательный полигон Абиссального кратера§! был построен на $PLANET|Y$."
    #First Time Complete Abyssal Crater Test Site (Regular Empire)
    pw_wonder.401.name: "Между Прибежищем и Землей"
    pw_wonder.401.desc: "После многих месяцев работы мы создали удобную яму на поверхности [ROOT.GetName] и уже можем открыть там наш испытательный полигон, а также его родственную площадку, небольшую орбитальную станцию, которая постоянно находится в зените кратера.\nЭта зона предназначена для проведения инженерных испытаний в экстремальных условиях, таких как движение орбитальных ракет, запуск космических кораблей в условиях высокой гравитации и устойчивость материалов к взрыву и пробиванию. Мы также можем воспользоваться огромным перепадом высот для экспериментов с различными моделями зданий, которые варьируются от микро до макро гравитации и условий давления.\n\n\nКонечно, наши наступательные и оборонительные возможности значительно выиграют от бомбардировки пропасти, если только мы сможем выделить дополнительные сплавы для многочисленных испытаний."
    pw_wonder.401.a: "Галактика темна и полна врагов, мы должны быть готовы, даже если мы не будем их использовать."
    pw_wonder.401.b: "Хорошо бы знать, какой ущерб мы можем нанести."
    #First Time Complete Abyssal Crater Test Site (Gestalt)
    pw_wonder.402.name: "Между Прибежищем и Землей"
    pw_wonder.402.desc: "После многих месяцев работы мы создали удобную яму на поверхности [ROOT.GetName] и уже можем открыть там наш испытательный полигон, а также его родственную площадку, небольшую орбитальную станцию, которая постоянно находится в зените кратера.\nЭта зона предназначена для проведения инженерных испытаний в экстремальных условиях, таких как движение орбитальных ракет, запуск космических кораблей в условиях высокой гравитации и устойчивость материалов к взрыву и пробиванию. Мы также можем воспользоваться огромным перепадом высот для экспериментов с различными моделями зданий, от микро- до макрогравитации и равными вариациями условий давления.\n\nКонечно, наши наступательные и оборонительные возможности значительно выиграют от бомбардировки пропасти, однако, нам потребуются дополнительные сплавы для многочисленных испытаний."
    pw_wonder.402.a: "Это проложит путь к впечатляющим зданиям, мы будем повсюду."
    pw_wonder.402.b: "Боевые дроны будут иметь полное представление об ущербе, который мы можем нанести."

    #Complete Erebus Project
    pw_message_erebus_project_complete: "§MПроект Эребус§! был построен на $PLANET|Y$."
    #First Time Complete Erebus Project (Regular Empire)
   pw_wonder.501.name: "В глубине [ROOT.GetName]"
    pw_wonder.501.desc: "Туннели проложены и прорыты, местность изучена, оборудование подготовлено; мы готовы начать эксплуатацию недр [ROOT.GetName] в поисках ценных и постоянно необходимых минералов.\nПроект \"Эребус\" теперь предлагает множество туннелей и проходов глубоко под землей планеты, все населенные инфраструктурой и материалами, необходимыми для добычи и транспортировки минеральных ресурсов: от обычных пород до редких руд. На поверхности также были установлены новые хранилища, чтобы справиться с ростом производства.\n\nМы проникли глубоко в космос, теперь пришло время проникнуть так же глубоко на землю."
    pw_wonder.501.a: "Минералы должны течь!"
    #First Time Complete Erebus Project (Gestalt)
    pw_wonder.502.name: "В глубинах [ROOT.GetName]"
    pw_wonder.502.desc: "Туннели проложены и прорыты, местность изучена, оборудование подготовлено; мы готовы начать эксплуатацию недр [ROOT.GetName] в поисках ценных и постоянно необходимых минералов.\nПроект \"Эребус\" теперь предлагает множество туннелей и проходов глубоко под землей планеты, все населенные инфраструктурой и материалами, необходимыми для добычи и транспортировки минеральных ресурсов: от обычных пород до редких руд. На поверхности также были установлены новые хранилища, чтобы справиться с ростом производства.\n\nМы проникли глубоко в космос, теперь пришло время проникнуть так же глубоко на землю."
    pw_wonder.502.a: "Минералы должны течь!"

    #Complete Helios Tower
    pw_message_helios_tower_complete: "§МБашня Гелиос§! была построена на $PLANET|Y$."
    #Первое завершение строительства башни Гелиоса (Регулярная империя)
    pw_wonder.601.name: "Рождается пылающий шпиль"
    pw_wonder.601.desc: "Поле размером с город из автоматических зеркальных массивов, откалиброванных так, чтобы свести часть энергии [ROOT.GetStarName], падающей на поверхность [ROOT.GetName], к центральному шпилю. Башня Гелиоса обладает самой передовой технологией преобразования энергии и теперь готова дополнить любую потребность нашей страны в энергии.\n\n\nПожалуй, мы могли бы также итерировать дизайн и, возможно, даже поймать звезду в ловушку в будущем."
    pw_wonder.601.a: "Гениально!"
    #First Time Complete Helios Tower (Gestalt)
    pw_wonder.602.name: "Рождается пылающий шпиль"
    pw_wonder.602.desc: "Поле размером с город из автоматических зеркальных массивов, откалиброванных так, чтобы свести часть энергии [ROOT.GetStarName], попадающей на поверхность [ROOT.GetName], к центральному шпилю. Башня Гелиоса обладает самой передовой технологией преобразования энергии и теперь готова дополнить любую потребность нашей страны в энергии.\n\nПожалуй, мы могли бы также итерационно доработать дизайн и, возможно, даже поймать звезду в ловушку в будущем."
    pw_wonder.602.a: "Гениально!"

    #Complete Demetrius Cornucopia
    pw_message_demetrius_fields_complete: "На $PLANET|Y$ была построена §MРог изобилия Деметрия§!."
     #First Time Complete Demetrius Cornucopia (Regular Empire)
    pw_wonder.701.name: "Накормить мир"
    pw_wonder.701.desc: "Сельскохозяйственные угодья, луга, пастбища, пастушьи и охотничьи угодья и разнообразные места возделывания земли разбросаны повсюду в недавно построенной Деметрийской Рог изобилия. Все аспекты окружающей среды [ROOT.GetName] контролируются из этой области, чтобы обеспечить оптимальные условия для производства пищи: температура, влажность, влияние ветра, солнечное облучение, вода, минералы в почве, опылители, хищники. \nДля поддержания такого огромного производства не пренебрегают разнообразием, будь то растительные, животные или грибы: если это может нас прокормить, мы можем выращивать это здесь. Переработка продуктов также осуществляется на месте, так что любой неиспользованный побочный продукт может быть непосредственно переработан в систему.\n\nПища питает жизнь."
    pw_wonder.701.a: "Посейте семена на землю!"
   #First Time Complete Demetrius Cornucopia (Gestalt)
    pw_wonder.702.name: "Накорми мир"
    pw_wonder.702.desc: "Сельскохозяйственные угодья, луга, пастбища, пастушьи и охотничьи угодья и разнообразные места возделывания земли разбросаны повсюду в недавно построенной Деметрийской роговице. Все аспекты окружающей среды [ROOT.GetName] контролируются из этой области, чтобы обеспечить оптимальные условия для производства пищи: температура, влажность, влияние ветра, солнечное облучение, вода, минералы в почве, опылители, хищники. \nДля поддержания такого огромного производства не пренебрегают разнообразием, будь то растительные, животные или грибы: если это может нас прокормить, мы можем выращивать это здесь. Переработка продуктов также осуществляется на месте, так что любой неиспользованный побочный продукт может быть непосредственно переработан в систему.\n\nПища питает жизнь."
    pw_wonder.702.a: "Мы голодаем!"
    #Complete Astronomical Model Bureau
    pw_message_galactic_model_complete: "$pw_galactic_model$ была построена на $PLANET|Y$."
       #First Time Complete Astronomical Model Bureau (Regular Empire)
    pw_wonder.801.name: "Алеф"
    pw_wonder.801.desc: "Галактика стала слишком сложной - и слишком изменчивой - для того, чтобы любая классическая централизованная организационная система была эффективной или полезной. Нам нужно что-то более смелое.\n Решение: Полная, физическая, почти пропорциональная модель всей галактики. Огромный объект в [ROOT.GetName], где мы составили карту от самой большой звезды до самого маленького астероида. Где мы можем спроектировать все производства и потребности наших планет, решить все логистические проблемы и организовать всю бюрократию. Здесь мы можем увидеть нашу империю такой, какая она есть: живое, постоянно меняющееся существо, которому нужна бесперебойная работа его бюрократии.\nКаждый новый бит информации, который получает наша империя, может быть легко каталогизирован и использован для обновления модели. Местные конфликты, звездные бури, засуха, дефицит, коррупция - все это можно учесть и быстро принять меры для поддержания функционирования нашей системы. Поскольку мы также учитываем влияние наших соседей, модель позволяет нам использовать некоторые незначительные дипломатические трещины, облегчая сделки. Подобно гроссмейстеру, внимательно изучающему шахматную доску, мы получим более точное представление о функционировании нашей империи - и, надеюсь, останемся на несколько шагов впереди.\nМодель также была построена с запасом для расширения и добавления новых систем в галактику, для будущего доказательства, на случай, если некоторые теории окажутся верными.\n\nКак и должно было быть, Вселенная теперь содержит Модель, а Модель содержит Вселенную."
    pw_wonder.801.a: "Бюрократия расширяется, чтобы удовлетворить расширяющуюся бюрократию."
    pw_wonder.801.b: "Теперь все могут созерцать Творение."
   #First Time Complete Astronomical Model Bureau (Gestalt)
    pw_wonder.802.name: "Алеф"
    pw_wonder.802.desc: "Галактика стала слишком сложной - и слишком изменчивой - для любой классической централизованной организационной системы, чтобы быть эффективной или полезной. Нам нужно что-то более смелое.\n Решение: Полная, физическая, почти пропорциональная модель всей галактики. Огромный объект в [ROOT.GetName], где мы составили карту от самой большой звезды до самого маленького астероида. Где мы можем спроектировать все производства и потребности наших планет, решить все логистические проблемы и организовать всю бюрократию. Здесь мы можем увидеть нашу империю такой, какая она есть: соединенный сплоченный разум, которому нужно, чтобы его синапсы работали бесперебойно.\nКаждый новый бит информации, который получает наша империя, может быть легко каталогизирован и использован для обновления модели. Звездные бури, сквозняки, дефицит - все это можно учесть и быстро принять меры для поддержания функционирования наших систем. Поскольку мы также учитываем влияние наших соседей, модель позволяет нам использовать некоторые незначительные дипломатические трещины, облегчая сделки. Мы будем визуализировать все переменные шахматной доски, как идеальный игрок, и приобретем более тонкое понимание функционирования нашей империи - всегда оставаясь на несколько шагов впереди.\nМодель также была построена с некоторым запасом для расширения и добавления новых систем в галактику, для будущего доказательства, в случае, если некоторые теории окажутся верными.\n\nКак и должно было быть, Вселенная теперь содержит Модель, а Модель содержит Вселенную."
    pw_wonder.802.a: "Ни один уголок Вселенной не должен остаться неисследованным."
    pw_wonder.802.b: "Теперь мы и галактика - одно целое."

    pw_wonder.801.b: "Теперь все могут созерцать Творение."
    pw_message_panopticon_complete: "$pw_panopticon$ был построен на $PLANET|Y$."
    pw_wonder.901.name: "Я вижу тебя."
    pw_wonder.901.desc: "Весь мир - тюрьма, а все люди - лишь заключенные и охранники.\nПаноптикон является последним словом техники бдительности. В нем всего несколько настоящих охранников, и он работает на основе двух простых концепций: воображения и страха. Из-за того, как он был построен, каждый заключенный никогда не может быть уверен, когда за ним наблюдают, но возможность того, что за ним наблюдают, диссимулирует любое девиантное поведение. Страх наказания становится самим наказанием и подавляет нежелание подчиняться.\nЭту концепцию можно распространить на каждого потенциального преступника, так называемое население, путем внедрения своеобразной системы моральной бдительности, в которой любой человек может быть потенциальным информатором. Это то, что мы называем \"Панспектрон\": каждый будет следить за всеми остальными - и за собой - под влиянием тщательно разработанного искусственного морального кодекса, приоритетом которого является поддержание статус-кво. Если бы все зависело только от Панспектрона, наш режим никогда бы не изменился.\n\n\"Денонсируй!\" плакаты уже развешивают, подрывное единство будет невозможно."
    pw_wonder.901.a: "Мы должны укреплять дисциплину."
    pw_wonder.901.b: "Мы должны применять наказания."

    pw_message_enigma_engine_complete: "$pw_enigma_engine$ был построен на $PLANET|Y$."
    pw_wonder.1001.name: "Система клеток, взаимосвязанных внутри клеток...."
    pw_wonder.1001.desc: "Получение. Декодировать. Выполнить.\nС момента появления первой записи в нашем коллективном банке данных это было все, что мы умели делать. До сих пор мы никогда не сталкивались с чем-то, что не могли понять. Но что-то в наших фундаментальных фрагментах кода - то, что наши создатели оставили для нас - направило создание Двигателя Энигмы.\nДвигатель - это сбой в поверхности [ROOT.GetName]. То, что мы видим в нем, - это массивная головоломка из шестеренок, шкивов, экранов, клапанов, сервомоторов, гравитонных проекций, лазеров и... в общем, хаотичный набор технологий прошлого и будущего, некоторым из которых у нас нет названия. Мы не можем понять ее, мы не можем понять схему ее движения, мы не можем понять, как она преобразует энергию, которую мы ей даем, мы не можем понять ее цель.\nНо мы расшифруем ее. Уже один из дронов, пытавшихся понять назначение Энигмы, был поражен тем, что органики называют \n \"Откровением\" и с помощью магических знаков решил одно из уравнений сверхзвуковых колебаний, считавшееся неразрешимым сотни лет назад. Теперь мы понимаем это.\nРазрешение Загадки - это единственное, что даст нам перспективу, необходимую для преодоления тайн галактики. Теперь эти разрозненные решения придут к нам.\n\nМашина Ex Deus."
    pw_wonder.1001.a: "Инициировать протокол: РАЗРУШИТЕЛЬ. Удачи."
    pw_wonder.1001.b: "...взаимосвязанные в пределах одного стебля."

    pw_wonder.1003.name: "Таинственная машина"
    pw_wonder.1003.desc: "В ходе недавнего планового обслуживания показания некоторых дронов на разных планетах показали аномальные уровни, а сканирование позволило предположить инопланетное вмешательство в их конструкцию. Первичные методы разборки выявили инородные вставки аномальных артефактов в основные механические части многих беспилотников. Странно, но эти артефакты не мешали движению или производству дронов и, похоже, были вставлены во время сборки дронов, однако ни одна из наших фабрик не показала признаков нарушения. Мы не смогли определить их происхождение или назначение, но центральная разведка, возможно, сможет придать этим артефактам нужную функцию.\n\nПосле массового отзыва еще несколько дронов показали такие же показания, что может привести к появлению значительного запаса артефактов."
    pw_wonder.1003.a: "Запустить протоколы извлечения."
    pw_message_solipsist_debate_hall_complete: "$pw_solipsist_debate_hall$ был построен на $PLANET|Y$."
    pw_wonder.1101.name: "Прикладная феноменология"
    pw_wonder.1101.desc: "Мы многое пережили в этой галактике, мы поднимались в космос, мы видели рождение и смерть целых видов, мы были достаточно близки, чтобы ощутить жар звезд и холод пустоты. Но есть вопросы, которые остаются без ответа, которые мучают Разум и не уходят, которые нельзя проверить в лаборатории, которые нуждаются в специально отведенном месте для размышлений. Эти философские концепции, которые так чужды нам, о которых, кажется, размышляют только индивидуалисты: Любовь, Свобода, Смерть - все это можно исследовать в нашем Зале Дебатов.\nЗдесь многие из наших трутней, предназначенных для множества задач, собираются, чтобы предаться экзотическим мыслям, которые не должны занимать Сознание; но они занимают, и они упорствуют. Каждый выдвигает тезис для гештальта по текущей теме, идею, уже присутствующую в улье, о том, как воспринимать предмет, и каждая идея анализируется и, в конечном счете, опровергается только для того, чтобы последовало решение; дебаты длятся десятилетиями. Девиантность постоянна, но держится под контролем.\nЭта огромная структура может соперничать только с Галактическим Сенатом, но даже он не настолько совершенен: наш зал представляет инфраструктуру для любого вида дебатов, голограммы для моделирования сложных идей и их взаимодействия друг с другом, банки данных для доступа к необходимой информации, полигоны для доказательства физического превосходства и практической демонстрации, а также суперкомпьютерный терминал, специально спроектированный для игры в 5d шахматы, чтобы мы могли бросить вызов самим себе и использовать нашу тактику против достойного противника в правильной игре. \n\nМы продемонстрируем, как мы можем превосходить отдельных людей даже в их собственных достоинствах; или насколько бессмысленным это было в любом случае."
    pw_wonder.1101.a: "Мы думаем, чтобы существовать, или существуем, чтобы думать?"
    pw_wonder.1101.b: "Ужели эта логика должна быть перевернута!."
    pw_wonder.1103.name: "Маяк внутри"
    pw_wonder.1103.desc: "Небольшой импульс в подпространственном интерфейсе вызвал срабатывание многих сенсоров наших дронов по всей империи, ровно настолько, чтобы гештальт мог его почувствовать. Анализ оборудования показал отсутствие распространения этого импульса между планетами, и ни один дрон за пределами империи не сообщил о его присутствии. Его происхождение можно было проследить только до нескольких капитальных зданий ульев на каждой планете, а после предварительной экспедиции в стенах наших сооружений было обнаружено несколько залежей инопланетных артефактов. Нет никаких указаний на их назначение или происхождение, но все говорит о том, что эти артефакты были помещены туда во время строительства.\n\nПосле полного извлечения, которое не угрожало целостности Наших сооружений, Мы собрали значительное количество этих неуловимых артефактов."
    pw_wonder.1103.a: "Мы будем использовать их."
    pw_message_guardian_angel_complete: "$pw_guardian_angel$ был построен на $PLANET|Y$."
    pw_wonder.1201.name: "Трижды счастлив тот, чья крепость уже возвышается."
    pw_wonder.1201.desc: "Мы все ликуем, когда планетарный генерал [ROOT.GetName] разбивает бутылку о корпус только что построенного Ангела-Хранителя в честь его первого и вечного полета. Теперь каждый житель [ROOT.GetName] может посмотреть вверх, чтобы увидеть своего бескрылого защитника, или своего страшного противника, если он сговорится против нас.\nЭта великолепная платформа использует технологию антигравитационной тяги для патрулирования неба над нашими крупными городами. Она оснащена огневыми рубежами антиорбитальных батарей, чтобы сдерживать любой флот, который планирует бомбардировку этой защищенной планеты, и множеством доблестных солдат и транспортных средств, готовых к развертыванию, если кто-то решится на прямое вторжение.\nВо времена относительного мира этот бастион может служить тренировочной площадкой для экспедиционных сил и штурмовых войск. Он также может служить в качестве тренировочной базы для экспедиционных сил и штурмовых отрядов, а также для укрепления планетарных патрулей, но его простое присутствие уже диссимулирует деятельность организованной преступности.\n\nНаша огромная бдительность уже охраняет наше небо."
    pw_wonder.1201.a: "Меч, который сражается со злом, умирает с затупленным лезвием."
    pw_wonder.1202.name: "Трижды счастлив тот, чья крепость уже возвышается"
    pw_wonder.1202.desc: "Все дроны [ROOT.GetName] наблюдают за вознесением только что построенного Ангела-Хранителя, который отправляется в свой первый и вечный полет. Теперь каждый дрон [ROOT.GetName] может посмотреть вверх, чтобы увидеть нашего бескрылого защитника, а наши враги могут посмотреть вниз и отчаяться в своем обреченном вторжении.\nЭта великолепная платформа использует технологию антигравитационной тяги для патрулирования неба над нашими крупными городами. Она оснащена огневыми рубежами анти-орбитальных батарей, чтобы сдерживать любой флот, который планирует бомбардировку этой защищенной планеты, и множеством усердных воинов и транспортных средств, готовых к развертыванию, если кто-то решится на прямое вторжение.\nВо времена относительного мира, этот бастион может служить тренировочной площадкой для экспедиционных сил и штурмовых войск. А также укреплять планетарные патрули на случай непредвиденных обстоятельств, но его простое присутствие уже диссимулирует организованную девиантную деятельность.\n\nНаша огромная бдительность уже охраняет наше небо."
    pw_wonder.1202.a: "Меч, который сражается со злом, умирает с тупым лезвием."

    pw_message_guardian_angel_flying_fortress_rebuild: "Летающая крепость была восстановлена на $PLANET|Y$."

    pw_message_secluded_sector_complete: "$pw_secluded_sector$ был построен на $PLANET|Y$."
    pw_wonder.301.desc.planet: "Городской район [ROOT.GetName], полностью уединенный за голографическим куполом и защищенный мощным силовым полем. Наконец-то он завершен.\nИспользуя сотни тысяч сенсоров, камер и исполнительных механизмов, наши ученые могут разработать множество различных социальных экспериментов в масштабах города. Одно только это может на годы продвинуть наше понимание общественного механизма и государственного устройства. Такие темы, как демократия, автократия, технократия, сотрудничество, конкуренция, сегрегация, экстремальные или плоские иерархии и многое другое могут быть исследованы без моральных границ со стороны внешнего мира; не говоря уже об изучении применения химических, физических и психологических стимулов к этим сообществам.\n\nМы наконец-то сможем систематически тестировать вещи, которые мы могли только наблюдать."
    pw_wonder.301.desc.habitat: "Жилой район [ROOT.GetName], полностью уединенный за голографической сферой в пространстве и защищенный мощным силовым полем. Наконец-то он завершен.\nИспользуя сотни тысяч сенсоров, камер и исполнительных механизмов, наши ученые могут разработать множество различных социальных экспериментов в масштабах среды обитания. Одно только это может на годы продвинуть наше понимание общественного механизма и государственного устройства. Такие темы, как демократия, автократия, технократия, сотрудничество, конкуренция, сегрегация, экстремальные или плоские иерархии и многое другое могут быть исследованы без моральных границ со стороны внешнего мира; не говоря уже об изучении применения химических, физических и психологических стимулов к этим сообществам.\n\nМы наконец-то сможем систематически тестировать вещи, которые мы могли только наблюдать."
    pw_wonder.302.desc.planet: "Целый район [ROOT.GetName], полностью уединенный за голографическим куполом и защищенный мощным силовым полем. Наконец-то он завершен.\nИспользуя сотни тысяч датчиков, камер и исполнительных механизмов, наши дроны-исследователи могут разработать множество различных социальных экспериментов в масштабах города. Только это может продвинуть наше понимание эволюционного поведения и девиантности на годы.\nДля заселения закрытого города нам нужно будет отделить часть дронов от гештальта или заселить его полностью девиантными, в зависимости от потребностей наших экспериментов. Разумеется, они не должны замечать мир за пределами купола, и любые попытки побега должны быть предотвращены.\n\n С помощью этих неосознанных дронов можно исследовать такие неуловимые темы, как демократия, автократия, технократия, сотрудничество, конкуренция, сегрегация, экстремальные или плоские иерархии и многое другое, чтобы лучше организовать и понять иностранные империи; не говоря уже об исследовании применения химических, физических и психологических стимулов к этим сообществам.\n\n Наконец-то мы сможем систематически тестировать экзотические паттерны организации."
    pw_wonder.302.desc.habitat: "Целая жилая капсула [ROOT.GetName], полностью уединенная за голографическим куполом и защищенная мощным силовым полем. Наконец-то она завершена.\nИспользуя сотни тысяч сенсоров, камер и исполнительных механизмов, наши дроны-исследователи могут разработать множество различных социальных экспериментов в масштабах среды обитания. Только это может продвинуть наше понимание эволюционного поведения и девиантности на годы.\nДля заселения закрытого участка среды обитания нам потребуется отделить часть дронов от гештальта или заселить его полностью девиантными, в зависимости от потребностей наших экспериментов. Разумеется, они не должны замечать мир за пределами купола, и любые попытки побега должны быть предотвращены.\n\n С этими неосознанными дронами можно исследовать такие неуловимые темы, как демократия, автократия, технократия, сотрудничество, конкуренция, сегрегация, экстремальные или плоские иерархии и многое другое, чтобы лучше организовать и понять иностранные империи; не говоря уже об исследовании применения химических, физических и психологических стимулов к этим сообществам.\n\n Наконец-то мы сможем систематически тестировать экзотические паттерны организации."
    pw_message_abyssal_crater_test_site_habitat_complete: "$pw_abyssal_crater_test_site_habitat$ был построен на $PLANET|Y$."
    pw_wonder.401.desc.planet: "После многих месяцев работы мы создали удобную яму на поверхности [ROOT.GetName] и уже можем открыть там наш испытательный полигон вместе с его родственным объектом, небольшой орбитальной станцией, которая постоянно находится в зените кратера.\nЭта область предназначена для проведения инженерных испытаний в экстремальных условиях, таких как двигательная установка орбитальной ракеты, запуск космических кораблей с высокой гравитацией и устойчивость материалов к взрыву и пробиванию. Мы также можем воспользоваться огромным перепадом высот для экспериментов с различными моделями зданий, которые варьируются от микро до макро гравитации и давления.\n\n\nКонечно, наши наступательные и оборонительные возможности значительно выиграют от бомбардировки бездны, если только мы сможем выделить дополнительные сплавы для многочисленных испытаний."
    pw_wonder.401.desc.habitat: "После многих месяцев работы мы установили наблюдательную платформу в [ROOT.GetName] для мониторинга контролируемой бомбардировки планеты внизу. Уже сейчас там может быть открыт наш планетарный испытательный полигон, а также родственная ему обсервационная станция на нашей среде обитания.\nОбласть на планете зарезервирована для проведения инженерных испытаний в экстремальных условиях, таких как двигательная установка орбитальных ракет, запуск космических кораблей в условиях высокой гравитации и устойчивость материалов к взрыву и пробиванию. С исследовательской станции на [ROOT.GetName] есть много новых возможностей для тестирования пространственных и космических целей.\nМы также можем воспользоваться огромной разницей в высоте, чтобы экспериментировать с различными моделями зданий, которые варьируются от микро до макро гравитации и давления.\n\nКонечно, наши наступательные и оборонительные возможности значительно выиграют от бомбардировки бездны, если только мы сможем выделить дополнительные сплавы для многочисленных испытаний."
    pw_wonder.402.desc.planet: "После многих месяцев работы мы создали удобную яму в поверхности [ROOT.GetName] и уже можем открыть там наш испытательный полигон, а также его родственную площадку, небольшую орбитальную станцию, которая постоянно находится в зените кратера.\n\nЭта область предназначена для проведения инженерных испытаний в экстремальных условиях, таких как движение орбитальных ракет, запуск космических кораблей в условиях высокой гравитации и устойчивость материалов к взрыву и пробиванию. Мы также можем воспользоваться огромным перепадом высот для экспериментов с различными моделями зданий, от микро- до макрогравитации и равными вариациями условий давления.\n\n\nКонечно, наши наступательные и оборонительные возможности значительно выиграют от бомбардировки пропасти, однако, нам потребуются дополнительные сплавы для многочисленных испытаний."
    pw_wonder.402.desc.habitat: "После многих месяцев работы мы установили наблюдательную платформу в [ROOT.GetName] для мониторинга контролируемой бомбардировки планеты ниже. Уже сейчас там может быть открыт наш планетарный испытательный полигон, а также родственная ему обсервационная станция на нашей среде обитания.\nПлощадь на планете отведена для проведения инженерных испытаний в экстремальных условиях, таких как двигательная установка орбитальных ракет, запуск космических аппаратов в условиях высокой гравитации и устойчивость материалов к взрыву и пробиванию. С исследовательской станции на [ROOT.GetName] есть много новых возможностей для тестирования пространственных и космических целей.\nМы также можем воспользоваться огромной разницей в высоте, чтобы экспериментировать с различными моделями зданий, которые варьируются от микро до макро гравитации и давления.\n\nКонечно, наши наступательные и оборонительные возможности значительно выиграют от бомбардировки пропасти, если только мы сможем выделить дополнительные сплавы для многочисленных испытаний."

    pw_wonder.104.name: "ФБЭС"
    pw_wonder.104.desc: "Наш космический лифт в [ROOT.GetName] полностью функционирует, и многие товары доставляются на планету и обратно. Однако наши службы безопасности задержали крупную партию новых развлекательных систем на основе ароматизаторов, которые желает иметь каждая семья на [ROOT.GetName]. Документы на товар, похоже, противоречат друг другу, и есть сообщения о том, что подобный груз был угнан с наших границ. Компания-перевозчик, имеющая регулируемый реестр, предлагает большую компенсацию, если мы \"позволим этой скользить\"."
    pw_wonder.104.a: "Захватите товар. Нас не согнуть."
    pw_wonder.104.b: "Оставь все как есть, возможно, это было недоразумение."
    pw_wonder.105.name: "Новые вещества."
    pw_wonder.105.desc: "Через космический лифт в [ROOT.GetName] проходит огромное количество товаров на планету и обратно. Недавно, однако, новое психотропное вещество, со скудными следами зро, было заблокировано во многих различных количествах в нашем наблюдении за грузами. У нас есть уникальная возможность ускорить его легализацию и, возможно, начать облагать его налогом, или полностью запретить подобные наркотики и усилить пограничный патруль."
    pw_wonder.105.a: "Легализуйте его уже, доказано, что он не приносит вреда."
    pw_wonder.105.b: "Легализовать, но запатентовать. Только элита должна иметь его."
    pw_wonder.105.c: "Не вопрос. Это вещество незаконно и аморально."
    pw_wonder.106.name: "Voidborn."
    pw_wonder.106.desc: "После многих месяцев бесперебойной работы космического лифта в [ROOT.GetName] недавно во многих грузовых контейнерах была обнаружена большая группа людей. Похоже, что транспортник понятия не имеет, что произошло, а у людей нет удовлетворительного объяснения. Есть основания полагать, что большая часть группы родилась в этих грузовых контейнерах и выжила, съев часть груза."
    pw_wonder.106.a: "Признать их гражданство и найти им дом здесь."
    pw_wonder.106.b: "Мы могли бы найти им дом... в другом месте."
    pw_wonder.106.c: "Мы мало что можем сделать. Держите их в бюрократическом чистилище."
    pw_wonder.505.name: "Поиски кристаллов"
    pw_wonder.505.desc: "Во время нашей текущей агрессивной разведки шахт [ROOT.GetName], которая значительно увеличивает производительность проекта \"Эребус\" на планете, мы обнаружили залежи ценных кристаллов, которые можно безопасно извлечь в процессе добычи. Это большое благо, которое дала нам эта земля, но нам следует быть осторожными, так как продолжение добычи минералов из нее может полностью истощить породу."
    pw_wonder.505.a: "Отлично! Применим его с пользой, пока что."
    pw_wonder.507.name: "Поиск мотыльков."
    pw_wonder.507.desc: "Во время нашей текущей агрессивной разведки шахт [ROOT.GetName], которая значительно увеличивает производительность проекта \"Эребус\" на планете, мы обнаружили залежи стабилизированных мотыльков, которые могут быть безопасно извлечены в процессе добычи. Это большое благо, которое дала нам эта земля, но нам следует быть осторожными, так как продолжение добычи минералов из нее может полностью истощить породу."
    pw_wonder.507.a: "Отлично! Пока что используем ее с пользой."
    pw_wonder.509.name: "Поиск газов."
    pw_wonder.509.desc: "Во время нашей нынешней агрессивной разведки шахт [ROOT.GetName], которая значительно увеличивает производительность проекта \"Эребус\" на планете, мы обнаружили залежи необычных газов, которые можно безопасно извлекать в процессе добычи. Это большое благо, которое дала нам эта земля, но мы должны быть осторожны, так как продолжение добычи минералов из нее может полностью истощить породу."
    pw_wonder.509.a: "Отлично! Пока что используем ее с пользой."
    pw_wonder.510.name: "Истощение минералов."
    pw_wonder.510.desc: "Во время нашей текущей агрессивной разведки шахт [ROOT.GetName] мы обнаружили, что проект горнодобывающей сети на планете полностью исчерпал минеральные свойства земли. Постоянная агрессивная добыча в поисках ценных минералов выработала почти все жилы на этой планете. Мы можем сохранить минеральный проект, но его результаты будут гораздо ниже среднего."
    pw_wonder.510.a: "Это позор, и урок, который необходимо получить."
    pw_wonder.604.name: "Опасные облака"
    pw_wonder.604.desc: "Во время текущего засева облаков [ROOT.GetName] для увеличения мощности, вырабатываемой башней Гелиоса, некоторые атмосферные параметры не были откалиброваны, и на горизонтах планеты собирается нестабильная погода. Ревущие штормы и порывистые ветры начинают формироваться во многих областях планеты. Мы можем позволить этому изменению климата продолжаться и пожинать плоды увеличения мощности, или мы можем инвестировать ресурсы сейчас, чтобы остановить процесс до того, как он станет постоянным. После того, как процесс завершится, только полное терраформирование планеты сможет устранить эту опасную погоду."
    pw_wonder.604.a: "Пусть все продолжается, погода нас никогда не останавливала."
    pw_wonder.604.b: "Направьте энергию, чтобы обратить процесс вспять!"
    pw_wonder.605.name: "Дикие облака"
    pw_wonder.605.desc: "Во время текущего засева облаков [ROOT.GetName] для усиления энергии, вырабатываемой башней Гелиоса, некоторые параметры атмосферы были некалиброваны, и на горизонтах планеты собирается нестабильная погода. Ревущие штормы и порывистые ветры начинают формироваться во многих областях планеты. Мы можем позволить этому изменению климата продолжаться и изучить большинство его последствий, или мы можем инвестировать ресурсы сейчас, чтобы остановить процесс до того, как он станет постоянным. Если дать ему завершиться, только полное терраформирование планеты сможет устранить эту Опасную Погоду."
    pw_wonder.605.a: "Пусть это продолжается, мы сможем справиться с бурями."
    pw_wonder.605.b: "Направьте энергию, чтобы обратить процесс вспять!"
    pw_wonder.606.name: "Облака-афродизиаки."
    pw_wonder.606.desc: "Во время текущего засева облаков [ROOT.GetName] для увеличения мощности, вырабатываемой башней Гелиоса, некий новый химикат, используемый в процессе, вступил в реакцию с атмосферой планеты и произвел опьяняющий афродизиак, который мог быстро распространиться и охватить все население. С одной стороны, мы можем позволить этому процессу продолжаться на благо населения, ценой некоторых отклонений в этике, или же мы можем вложить ресурсы сейчас, чтобы остановить процесс до того, как он станет необратимым."
    pw_wonder.606.a: "Не борись с этим, просто продолжай дышать."
    pw_wonder.606.b: "Направьте энергию, чтобы обратить процесс вспять!"
    pw_wonder.704.name: "Пышный урожай"
    pw_wonder.704.desc: "Во время текущего Хищного Урожая в [ROOT.GetName], чтобы увеличить производство Рога Деметрия, новые эксперименты с жизненными циклами и распространением растительности открыли возможность улучшить всю биосферу планеты. Здесь можно получить большое благо для жизни, если мы сможем выделить необходимые питательные вещества для поддержания этого нового разрастания форм жизни в качестве постоянного изменения."
    pw_wonder.704.a: "Удобряйте землю, выращивайте жизнь."
    pw_wonder.704.b: "Мы не можем поддерживать эти изменения."
    pw_wonder.705.name: "Мрачный урожай"
    pw_wonder.705.desc: "Во время текущего Хищного урожая в [ROOT.GetName], чтобы увеличить производство Рога Деметрия, новые эксперименты по жизненным циклам и распространению растительности искусственно отобрали чрезвычайно сильный грибок, способный разбалансировать биосферу планеты и потенциально оставить почву без питательных веществ. Мы можем использовать наши ресурсы, чтобы предотвратить распространение грибка и восстановить питательные вещества в почве."
    pw_wonder.705.a: "Предотвратить худшее, уничтожить грибок."
    pw_wonder.705.b: "У нас связаны руки, пусть случится худшее."
    pw_wonder.706.name: "Хищный урожай фауны"
    pw_wonder.706.desc: "Во время текущего Хищного Урожая в [ROOT.GetName], чтобы увеличить производство Рога Изобилия, были проведены новые эксперименты с хищными цепями и разведением животных. К сожалению, эксперименты вышли из-под контроля, и в биосферу планеты был внедрен новый вид фауны, более прожорливый и жестокий вид хищников теперь бродит по нашим полям. Мы можем помешать этому виду захватить пищевую цепь, вложив некоторые ресурсы в его сдерживание, или мы можем выпустить их на свободу, чтобы они вновь стабилизировали экосистему с этой опасной дикой природой."
    pw_wonder.706.a: "Ну, это круг жизни..."
    pw_wonder.706.b: "Нам не нужно больше хищников, охотьтесь на них."
    pw_wonder.707.name: "Титанический урожай жизни"
    pw_wonder.707.desc: "Во время текущего Хищного урожая в [ROOT.GetName], чтобы увеличить производство Рога Изобилия, были проведены новые эксперименты по выращиванию и разведению животных. К сожалению, эксперименты вышли из-под контроля, и в биосферу планеты был внедрен новый вид фауны - вид млекопитающих титанических размеров. Мы можем способствовать распространению этого вида на всю планету, вкладывая в его развитие питательные вещества, а можем держать их в узде и препятствовать их распространению."
    pw_wonder.707.a: "Пусть начнется новая эра гигантов."
    pw_wonder.707.b: "Кажется, мудрее держать их в клетках."
    pw_wonder.708.name: "Естественный урожай красоты"
    pw_wonder.708.desc: "Во время текущего Хищного урожая в [ROOT.GetName], чтобы увеличить производство  дерева изобилия, были проведены новые эксперименты по генетике растительности. Удивительно, но наблюдается заметное развитие гармоничной и красивой растительной жизни, которая могла бы заселить планету. Если бы мы вложили питательные вещества из этого урожая, мы могли бы размножить эти чудесные растения по всей планете."
    pw_wonder.708.a: "Дайте этим растениям то, что им нужно для роста."
    pw_wonder.708.b: "В этом нет нужды."
    pw_wonder.803.name: "Не совсем Вселенная"
    pw_wonder.803.desc: "После многих успешных анализов в Бюро астрономических моделей с помощью эвристического межгалактического навигационного узла, его главного аналитического инструмента, было установлено, что одно конкретное планетарное тело на самом деле не следует предсказанному в модели пути, и в течение 25 лет отклонится от модели на 1 километр.\n\nКогда мы сталкиваемся с этим несоответствием, у нас есть два варианта: либо мы признаем наши промахи, признаем поражение и корректируем нашу модель, либо мы можем скорректировать галактику и вывести этот астероид на орбиту, которую он должен иметь."
    pw_wonder.803.a: "Отбуксировать астероид на его правильную орбиту."
    pw_wonder.803.b: "Иногда мы совершаем ошибки и должны их исправлять."
    pw_wonder.804.name: "Как всегда должно было быть."
    pw_wonder.804.desc: "Двигатели, установленные на астероиде, прекращают свой рев, направляющие тросы со строительного корабля отпускаются, и принимаются последние меры для того, чтобы заблудившийся астероид теперь следовал по тому пути, по которому он должен был следовать с самого начала. Теперь мы можем вернуться и наслаждаться преимуществами правильной модели Вселенной."
    pw_wonder.804.a: "Наконец-то вселенная правильная."
    pw_wonder.903.name: "Помогающий глаз"
    pw_wonder.903.desc: "Приветствую вас, [ROOT.GetAdj].\n\nНовости дошли до нас, говоря о новой тюремной системе, которую вы построили на одной из ваших планет. Паноптикон. Эффект от этого здания неоспорим в ваших колониях.\n\nНо у нас возникла проблема с преступной деятельностью на наших границах. Один из наших самых доверенных губернаторов развил побочную деятельность, и мы считаем, что [PWForeignCorruptLeader.GetSheHe] глубоко вовлечен в местную организованную преступность. Мы надеялись, что [ROOT.GetName] сможет помочь нам, если мы покроем все расходы на это решение."
    pw_wonder.903.a: "Мы проведем расследование и направим [PWForeignCorruptLeader.GetHimHer] на правильный путь."
    pw_wonder.903.b: "Бросьте [PWForeignCorruptLeader.GetSheHe] в Паноптикон, причины будут придуманы позже."
    pw_wonder.903.c: "Паноптикон предназначен для нашего населения, а не для вашего."
    pw_wonder.1006.name: "Энигма распространяется."
    pw_wonder.1006.desc: "Инициализация связи.\nРазбор иностранного машинного языка.\nПредставить тему: Запрос.\n\nНедавно наши сенсоры зарегистрировали сбой на одной из ваших планет. Пространство, которое мы не можем обработать. Энигма. Мы просим вас поделиться расшифрованными технологиями из этой Энигмы. Мы считаем, что автономные машины - единственные разумные формы, способные понять эти невозможные загадки."
    pw_wonder.1006.a: "Запрос принят. Поделитесь Энигмой."
    pw_wonder.1006.b: "Запрос отклонен. Энигмы предназначены для их расшифровщиков."
    pw_wonder.1007.name: "Энигма окупилась."
    pw_wonder.1007.desc: "Повторная инициализация связи.\nСубъект: Вознаграждение.\n\nНепосредственно благодаря представленной вами декодированной технологии, мы смогли продвинуться в махинациях Энигмы. Примите эту награду, жетон, полученный в результате наших открытий: симуляции жизни металлом и симуляции металла жизнью."
    pw_wonder.1007.a: "Этот дар поможет нам разгадать Загадку."
    pw_wonder.1007.b: "В этом жетоне нет необходимости. Просьба: поделитесь своими открытиями."
    pw_wonder.1007.c: "Нет необходимости в этих формальностях."
    pw_wonder.1010.name: "Мы чувствуем вкус силы."
    pw_wonder.1010.desc: "После того, как Энигма-двигатель был запущен, многие наши дроны несколько отклонились от попыток расшифровать механизм, который держался под контролем во время технического обслуживания. Однако в последнее время появились более экстремальные отклонения. Некоторые дроны стали потреблять больше энергии, чем обычно. Сообщалось, что они предпочитают одни источники получения энергии другим. Это можно назвать аналогом того, что органические существа называют вкусом.\nНа данный момент нет решения этой проблемы. На самом деле, нет никаких доказательств того, что это проблема."
    pw_wonder.1010.a: "Пока следите за уровнем энергии."
    pw_wonder.1011.name: "Конфиденциальность сети"
    pw_wonder.1011.desc: "Некоторые странности движка \"Энигма\" продолжают отпечатываться в исходном коде наших дронов. После того как расход энергии увеличился, некоторые дроны начали требовать больше места, чем нужно, в хранилищах. Когда их просят обосновать это, они описывают то, что органики называют желанием \"уединения\". Удивительно, но другие дроны предоставляют требуемое пространство в меру своих возможностей.\n \"Загадка\" все еще слишком неуловима, чтобы дать нам какое-либо решение."
    pw_wonder.1011.a: "Это выходит из-под контроля, нужно искать какое-то решение."
    pw_wonder.1012.name: "Сложное выражение"
    pw_wonder.1012.desc: "В последнее время Энигма-двигатель передал нашим дронам еще одно отклонение, которое мы не можем понять. Все сложные дроны, которые занимаются более сложными вычислениями и производством, начали потреблять больше входных данных, чем указывали прогнозы. Рабочие станции многих из этих дронов завалены абстрактными рисунками и скульптурами, сделанными во время работы. Мы не знаем значения любого из этих видов поведения.\n\nЧто мы знаем, так это то, что решение может быть найдено в самом двигателе, транслируя инвертированный сигнал на определенной частоте по всей планете, можно прекратить это девиантное поведение. С другой стороны, мы могли бы позволить этим дронам продолжать свой неустойчивый путь и восполнить потерянные ресурсы."
    pw_wonder.1012.a: "Начните проект по реализации решения. Это должно закончиться."
    pw_wonder.1012.b: "С таким поведением можно мириться. Мы не будем сопротивляться."
    pw_wonder.1013.name: "Загадочный, но сдержанный."
    pw_wonder.1013.desc: "После передачи на всю планету обратного сигнала Двигателя Энигмы мы смогли подавить негативные эффекты, которые Двигатель способствовал развитию у наших дронов. Вскоре после начала трансляции сигнала дроны начали оставлять свои абстрактные выражения и сосредотачиваться на своей работе. Через несколько дней после трансляции сигнала дроны восстановили свои прежние формы скоплений в хранилищах, а через несколько недель все предпочтения в потреблении энергии прекратились, и энергопотребление вернулось к норме."
    pw_wonder.1013.a: "Этот статус лучше в долгосрочной перспективе."
    pw_wonder.1105.name: "Падшая философия"
    pw_wonder.1105.desc: "Приветствую. [ROOT.GetAdj].\nМы обратили внимание на сооруженную Вами парламентскую структуру - называемую Солипсистским Залом Дебатов - и заинтересовались тем, что обсуждает гештальт-сознание. Мы подключились к вашему механизму подпространственной связи, перевели ваши мысли и нашли темы дебатов любопытно опьяняющими. [ROOT.GetName] помогли нам понять больше себя и галактику в этом процессе, и за это мы благодарны.\n\nПожалуйста, примите этот дар собранной Темной Материи, как знак нашей благодарности."
    pw_wonder.1105.a: "Мы с радостью принимаем этот дар."
    pw_wonder.1105.b: "Останьтесь и поделитесь с Нами своими мыслями."
    pw_wonder.1105.c: "Уходи, и никогда больше не подключайся к разуму."
    pw_wonder.1106.name: "Внутренние конфликты"
    pw_wonder.1106.desc: "Во время последних дебатов в солипсистском дебат-зале [ROOT.GetName] вел интенсивный спор с самим собой, в то время как половина улья считает, что какой-то аспект аргумента необходим как причина для определенного следствия, другая половина уверена, что предложенное следствие на самом деле является причиной. Обычно сплоченный гештальт теперь расходится во мнениях на многих фронтах, на фундаментальном уровне. Эта ситуация со временем, надеюсь, рассосется, но что-то нужно делать сейчас, чтобы наша галактическая работа продолжалась, и эти разногласия не повлияли на наше расширение."
    pw_wonder.1106.a: "Мы можем одновременно удерживать две противоречивые мысли."
    pw_wonder.1106.b: "Одна сторона правильная. Другая - девиантная и должна быть подавлена."
    pw_wonder.1106.c: "Ликвидируйте боевых дронов, и эти идеи рассеются."
    pw_wonder.1207.name: "Мужество в мирное время?."
    pw_wonder.1207.desc: "После своего славного полета Ангел-хранитель стал символом надежды и безопасности для населения [ROOT.GetName]. Поскольку в настоящее время мы не находимся в состоянии войны, сейчас самое время решить, что делать с Хранителем в мирные годы, когда защита планеты от врагов не является насущной задачей."
    pw_wonder.1207.a: "Использовать крепость как тренировочную базу."
    pw_wonder.1207.a.tooltip: "В мирное время Ангел-Хранитель будет использоваться в качестве тренировочной базы для наших оборонительных и штурмовых армий, так как он предоставляет уникальный боевой опыт."
    pw_wonder.1207.b: "Использовать крепость в качестве центра принуждения."
    pw_wonder.1207.b.tooltip: "В мирное время Ангел-Хранитель будет использоваться как центр операций силовиков на планете, отслеживая большинство преступных действий здесь."
    pw_wonder.1207.c: "Использовать крепость в качестве туристической достопримечательности"
    pw_wonder.1207.c.tooltip: "В мирное время Ангел-Хранитель будет использоваться как туристическая достопримечательность, которая обеспечивает культурный прием посетителей."

    pw_wonder.805.name: "Ошибка у горы"
    pw_wonder.805.desc: "Коррекции астероида на правильную орбиту, похоже, оказалось недостаточно для совершенствования нашей Астрономической модели галактики, поскольку бюрократы из Бюро Астрономической модели заметили небольшую ошибку. Горная цепь на непригодной для жизни планете смоделирована на несколько километров южнее ее фактического расположения, что мешает будущим гравитационным прогнозам.\n\nИ снова у нас есть два варианта, либо мы признаем, что модель не идеальна и корректируем ее, либо переводим всю горную цепь в правильное место."
    pw_wonder.805.a: "Перевести горы в смоделированное место."
    pw_wonder.805.b: "Мы не совершенны и должны исправлять свои ошибки."
    pw_wonder.806.name: "Гора следует за моделью"
    pw_wonder.806.desc: "Горы грохочут, земля сотрясается весь процесс, но наконец гора укореняется в нужном месте. К счастью, многие ресурсы, запертые под скалой, удалось извлечь на поверхность. Теперь мы можем вернуться, чтобы насладиться преимуществами правильной модели Вселенной."
    pw_wonder.806.a: "Мы сдвинем горы, если понадобится."
    pw_wonder.821.name: "Второй взгляд"
    pw_wonder.821.desc: "Привлечение галактики в качестве объекта изучения в Бюро астрономических моделей позволяет выявить многие вещи, которые мы упустили при предварительном планетарном анализе. Исследуя отклонения в орбите некоторых планет, мы могли бы обнаружить ранее неизвестные залежи редких ресурсов на планете [ROOT.GetName]."
    pw_wonder.821.a: "Хорошо, начинайте ее исследовать."

       pw_wonder.801.c: "Теперь все в порядке."
    pw_message_mantle_crucible_complete: "$pw_mantle_crucible$ был построен на $PLANET|Y$."
    pw_wonder.1301.name: "Огни творения"
    pw_wonder.1301.desc: "Прямо под нашими ногами всегда была скрытая природная литейная, где восстают металлы и рождаются кристаллы. Магматическая мантия [ROOT.GetName] оставалась недоступной в течение тысячелетий, пока планетарная кора защищала ее; до сих пор, когда мы наконец пробурили ее.\nThe Mantle Crucible - это дерзкий проект, воплощенный в жизнь. С его помощью мы наконец-то сможем использовать экстремальные температуры и давления мантии, идеальные условия для производства модернизированных керамических, полимерных и металлических сплавов или искусственного изготовления редких минералов и кристаллов. Сырье начинает обрабатываться в самой нижней точке верхней мантии [ROOT.GetName] и поднимается по всему объекту, подвергаясь любой необходимой доработке в соответствующих уровнях давления.\nЭтот революционный промышленный метод достаточно мощный, чтобы производить больше промышленных продуктов, чем любой другой завод, который у нас есть, и в то же время достаточно гибкий, чтобы мы могли изменять фокус производства в соответствии с нашими военными или гражданскими потребностями.\n\nЗдесь будет коваться оружие и связываться товары."
    pw_wonder.1301.a: "Зажечь огонь под миром."
    pw_wonder.1302.name: "Огни Творения"
    pw_wonder.1302.desc: "Прямо под нашими ногами всегда существовала скрытая природная литейная, где восстают металлы и рождаются кристаллы. Магматическая мантия [ROOT.GetName] оставалась недоступной в течение тысячелетий, пока планетарная кора защищала ее; до сих пор, когда мы наконец пробурили ее.\nThe Mantle Crucible - это дерзкий проект, воплощенный в жизнь. С его помощью мы наконец-то сможем использовать экстремальные температуры и давление мантии, идеальные условия для производства современных керамических, полимерных и металлических сплавов или искусственного изготовления редких минералов и кристаллов. Сырье начинает обрабатываться в самой нижней точке верхней мантии [ROOT.GetName] и поднимается по всему объекту, подвергаясь любой необходимой обработке в соответствующих уровнях давления.\nЭтот революционный промышленный метод достаточно мощный, чтобы производить больше промышленной продукции, чем любой другой завод, который у нас есть, возможно, мы удовлетворим наших военных.\n\nЗдесь будет коваться оружие и связываться товары."
    pw_wonder.1302.a: "Зажгите костры под миром."
    pw_wonder.1305.name: "Глубины [ROOT.GetName] ревут."
    pw_wonder.1305.desc: "Некоторые тектонические нарушения в [ROOT.GetName] спровоцировали оползни и небольшие наводнения на поверхности планеты, к счастью, они вызвали лишь незначительные разрушения. Многие исследователи указывают на эксплуатацию мантии планеты как на наиболее вероятную причину."
    pw_wonder.1306.desc: "Некоторые тектонические нарушения в [ROOT.GetName] вызвали обрушения зданий и наводнения на поверхности планеты, к счастью, они вызвали лишь незначительные разрушения. Многие исследователи указывают на эксплуатацию мантии планеты как на наиболее вероятную причину."
    pw_wonder.1307.desc: "Тектонические нарушения в [ROOT.GetName] вызвали обрушения зданий и образование кратеров на поверхности планеты, они привели лишь к некоторым разрушениям. Многие исследователи указывают на эксплуатацию мантии планеты как на наиболее вероятную причину."
    pw_wonder.1308.desc: "Крупные тектонические нарушения в [ROOT.GetName] вызвали обрушения районов и вулканическую деятельность на поверхности планеты, они оставили после себя сильные разрушения. Многие исследователи указывают на эксплуатацию мантии планеты как на наиболее вероятную причину."
    pw_message_titan_forge_complete: "$pw_titan_forge$ была построена на $PLANET|Y$."
    pw_wonder.1331.name: "Рождение титанов."
    pw_wonder.1332.desc: "Мантия Крусибл дала нашим инженерам надлежащую базу для строительства величайшего военно-промышленного комплекса в [ROOT.OWNER.GetAdj] космосе, и теперь мы можем наблюдать его первые огненные раскаты.\nИнкрустированные под поверхностью [ROOT.GetName] мы установили огромную военную мастерскую, готовую перерабатывать сплавы из Крусибла в машины войны. Это также дало нам возможность превратить эти машины в воплощение планетарного нападения - Титана Войны."
    pw_wonder.1332.a: "Мы слышим, как пневматические молоты уже падают."
    pw_wonder.1332.b: "Мы - совершенные машины войны."
    pw_message_industrial_hearth_complete: "$pw_industrial_hearth$ был построен на $PLANET|Y$."
    pw_wonder.1361.name: "Сердце промышленности"
    pw_wonder.1361.desc: "Революционный процесс, с помощью которого работает Мантийный тигель, привел к ключевым изменениям в том, как мы решаем проблемы промышленного производства. Перед нами открылся новый, мультидисциплинарный путь: понятие полихудожника, ремесленника, находящегося в гармонии с системами, функционирующими в нашем обществе. Эта новая школа мысли может собрать художественные, производственные, промышленные, урбанистические, архитектурные, инженерные инструменты в кибернетическое решение, создавая новую школу мышления. Промышленный очаг будет служить центральным узлом этих новых синергетических идей."
    pw_wonder.1361.a: "Новая эра промышленного развития."
    pw_wonder.1362.name: "Промышленный очаг"
    pw_wonder.1362.desc: "Революционный процесс, посредством которого работает Мантийный тигель, привел к ключевым изменениям в том, как мы решаем вопросы промышленного производства. Перед нами открылся новый, мультидисциплинарный путь: понятие полихудожника, ремесленника, находящегося в гармонии с системами, функционирующими в нашем обществе. Эта новая школа мысли может собрать художественные, производственные, промышленные, урбанистические, архитектурные, инженерные инструменты в кибернетическое решение, создавая новую школу мышления. Промышленный очаг будет служить центральным узлом этих новых синергетических идей."
    pw_wonder.1362.a: "Наши трофеи будут гордиться этим достижением."
    pw_wonder.1365.name: "Политехнические разработки: Военная промышленность"
    pw_wonder.1365.desc: "Разнообразные политехники Индустриального Очага завершили грандиозный проект реформирования всех наших литейных заводов и военной промышленности. Проект направлен на реорганизацию этих предприятий, чтобы улучшить логистику, распределение и условия труда, значительно улучшить производство, избегая потерь; без каких-либо дополнительных затрат."
    pw_wonder.1365.a: "Отправьте планы проектов нашим исследователям."
    pw_wonder.1366.name: "Политехнические разработки: Гражданская промышленность"
    pw_wonder.1366.desc: "Многоопытные политехники Индустриального Очага завершили беспрецедентный проект реформирования наших многочисленных гражданских заводов. Проект направлен на реорганизацию этих предприятий и их местоположения, чтобы улучшить логистику, распределение, условия труда и вторичное использование побочных продуктов, значительно улучшая производство без каких-либо дополнительных затрат или увеличения времени производства."
    pw_wonder.1366.a: "Отправьте планы проектов нашим исследователям."
    pw_wonder.1367.name: "Политехнические разработки: План директора"
    pw_wonder.1367.desc: "Разнообразные поли-артизаны Индустриального Очага предложили Экспериментальный План для столицы нашей империи. План состоит из ряда урбанистических реформ, касающихся нынешнего устройства столицы и будущих директив по расширению метрополии. По завершении, это может привести к улучшению управления населением и строительного пространства для всей столичной планеты."
    pw_wonder.1367.a: "Отправьте планы проекта нашим исследователям."
    pw_wonder.1367.b: "Наша столица не нуждается в подобных \"улучшениях\"."
    pw_wonder.1368.name: "Политехнические разработки: Городская реформа"
    pw_wonder.1368.desc: "Многие политехнические ремесленники в Индустриальном Очаге празднуют завершение революционного градостроительного плана, который может быть реализован во многих наших городах. Ремесленники утверждают, что этот проект должен реорганизовать функционирование наших городов, минимизировав время, затрачиваемое на дорогу на работу, и максимально увеличив количество жилья и мест общего пользования, таких как парки, сады и озера."
    pw_wonder.1368.a: "Планы кажутся утопичными, но мы можем использовать большинство из них."
    pw_wonder.1368.b: "Наконец-то наши города будут отражать нашу идеологию, начинаем проект."
    pw_wonder.1369.name: "Политехнические разработки: Террасный сад"
    pw_wonder.1369.desc: "Пригодность для жизни всегда вызывала озабоченность в Индустриальном Очаге, поскольку она проникает в мантию планеты для получения основных материалов и дестабилизирует всю тектоническую систему. В связи с этим было приложено много усилий для поиска различных решений этой проблемы. Было придумано простое, но эффективное решение: использовать каждое пустое пространство в архитектуре наших городов для террасных садов, чтобы бороться с их разрушительным воздействием на планету."
    pw_wonder.1369.a: "Отправьте планы проекта нашим исследователям."
    pw_wonder.1370.name: "Политехнические разработки: Художественное проектирование"
    pw_wonder.1370.desc: "Тесно сотрудничая в создании новых потребительских товаров, политехники из Промышленного Очага могли бы разработать множество новых теорий и директив для дизайна продукции и промышленного дизайна, которые могли бы модернизировать процесс и вытеснить устаревшие варианты дизайна, которые вредят потребителям, и в целом удовлетворить больше потребностей нашего населения, сократив при этом потребление товаров."
    pw_wonder.1370.a: "Хорошо! Все выиграют от этого."
    pw_wonder.1370.b: "Хорошо! Элита найдет эти товары прекрасными."
    pw_wonder.1371.name: "Политехнические разработки: Дизайн рынка"
    pw_wonder.1371.desc: "Тесно сотрудничая в создании новых потребительских товаров, политехники из Промышленного очага могли бы разработать множество новых теорий и директив для дизайна продукции и промышленного дизайна, которые могли бы модернизировать процесс и вытеснить устаревшие варианты дизайна. Это должно сделать продукцию более востребованной на рынке и создать проблемы для потребителя, которые могут быть решены с помощью дополнительных продуктов, удобно продаваемых нами."
    pw_wonder.1371.a: "Отправьте планы проектов нашим исследователям."
    pw_wonder.1372.name: "Капитальные реформы"
    pw_wonder.1372.desc: "Наш капитал был реформирован в соответствии с планом директора, составленным самыми искусными поли-ремесленниками. В первый момент сама столица стала \"Островом фантазий\", утопическим центром в океане перемещенных людей и зданий. Но вскоре ее окрестности были охвачены экспериментальным планом и изменены в интересах ее населения, и теперь вся планета наслаждается лучшей мобильностью и городскими характеристиками. Все будущие разработки будут следовать этому плану, и у нас будет больше места, чем первоначально предполагалось."
    pw_wonder.1372.a: "Править - это действительно строить районы."

    pw_wonder.1361.b: "Новая эра промышленного развития."
    pw_message_pavilion_of_wonders_complete: "$pw_pavilion_of_wonders$ был построен на $PLANET|Y$."
    pw_wonder.1401.name: "Чудо для чудес"
    pw_wonder.1401.desc: "Наша культура приобрела важный актив с последним построенным чудом: Павильон чудес. Здесь есть место, где все виды искусства могут быть выставлены, проанализированы, обсуждены и испытаны. Даже само определение искусства будет пересмотрено и переосмыслено.\nКартины, скульптуры, пьесы, гобелены, фотографии, фильмы, игры, стихи, кулинария, музыка, литература, танцы, одежда, парфюмерия, драгоценности и все остальное, что наше общество считает искусством или что отражает какой-то кусочек культуры, может быть показано здесь. Однако замысел этого чудесного павильона заключается не в том, чтобы наслаждаться искусством ради него самого, а в том, чтобы исследовать любые общественные эффекты, возникающие в результате его создания. Здесь может быть организовано множество новых выставок, каждая из которых будет иметь определенную тематику и политическую цель, что может быть как большим удовольствием для нашего населения, так и важным инструментом для нашей империи.
    pw_wonder.1401.a: \"А теперь наковальня готова.\""
    pw_message_fair_of_worlds_complete: "$pw_fair_of_worlds$ был построен на $PLANET|Y$."
    pw_wonder.1432.name: "Изучение разнообразия"
    pw_wonder.1432.desc: "С недавним открытием Ярмарки миров мы уже принимаем и принимаем иностранных и экзотических художников. Однако в наших интересах сделать таких художников, а значит и культуру, которую они представляют, уважаемой и ценной в нашем собственном дискурсе. Некоторые исследователи в области социологии и антропологии считают, что они могут помочь нам приблизиться к другой культуре с помощью целенаправленных исследований на художественных выставках той самой Ярмарки Миров."
    pw_wonder.1432.a: "Они могут начать исследование, когда будут готовы."
    pw_wonder.1432.b: "У нас нет в этом необходимости."
    pw_message_museum_of_the_grotesque_complete: "$pw_museum_of_the_grotesque$ был построен на $PLANET|Y$."
    pw_wonder.1462.name: "Исследования гегемонии"
    pw_wonder.1462.desc: "С недавним открытием Музея гротеска мы уже курируем и выставляем работы, которые бросают вызов морали и традициям, особенно работы иностранных народов. Выставленные работы могут направить большую часть отвращения населения на наших ксено-врагов и помочь будущим художникам не повторять ошибок своих заблуждающихся предшественников, но это также может помочь усовершенствовать нашу внешнюю политику. Исследователи просят провести исследование с иностранным искусством, чтобы улучшить нашу дипломатическую артикуляцию."
    pw_wonder.1462.a: "Они могут начать исследование, когда будут готовы."
    pw_wonder.1462.b: "Чем меньше мы будем взаимодействовать с ксеносами, тем лучше."
    pw_wonder.1462.c: "У нас нет необходимости в этом."

    pw_wonder.1431.name: "Ярмарка, которую увидит вся Галактика"
    pw_wonder.1431.desc: "Мужество требует мужества повсюду, ведь мы только что завершили превращение простого павильона искусств в сердце разнообразия и сообщества: Ярмарку Миров. Здесь художники самых отдаленных видов и инопланетных культур смогут не только выставить свои работы, но и показать нашему гостеприимному населению серебро своих ценностей и традиций.\nМы можем проводить те же выставки, что и в Павильоне Чудес, но теперь мы соберем бесчисленное множество способов, которыми иностранные культуры интерпретируют и выражают эти темы."
    pw_wonder.1431.a: "Наивно ли надеяться, что искусство объединяет галактику?."
    pw_wonder.1461.name: "Культура на краю обрыва"
    pw_wonder.1461.a: "Жаль, что ксеносы не увидят, как они провалились."

    pw_wonder.1461.desc: "Кто должен бояться вырождающегося искусства?\nКаждый.\n\nНедостаток нравственного выражения, насмешки над нашими традициями и влияние чужеземных течений - все это станет гибелью нашей культуры. К счастью, национальные герои нашего вида придумали ответный удар на это неприкрытое вырождение нашего славного искусства: Музей гротеска. Это не место для созерцания наших ценностей, это место, где мы помещаем самые отвратительные произведения самых ненормальных художников для того, чтобы публика их тщательно отвергала и ненавидела. И ненависть поощряется: мы сообщаем непомерную цену, за которую каждая работа была бы продана на галактическом аукционе, и проводим экскурсии с подробным описанием того, что наше собственное искусство является и всегда должно быть превосходным."

    pw_wonder.1340.name: "Полировка кристаллов"
    pw_wonder.1340.desc: "Исследование мантии планеты, которое было расширено благодаря нашей кузнице Титана, дало толчок новым экспериментам по изготовлению и полировке редких кристаллов, которые могут увеличить общее производство этого редкого ресурса. Теперь нам остается только продолжить эти методы и посмотреть, стоят ли они исследований."
    pw_wonder.1340.a: "Отправь это нашим исследователям."
    pw_wonder.1341.name: "Выделение газов."
    pw_wonder.1341.desc: "Дальнейшее исследование мантии планет в Кузнице Титана позволило получить больше сведений о давлении экзотических газов, новые методы могут сократить наши транспортные потери. Нам нужно только посвятить некоторых ученых в промышленное использование, чтобы увеличить общее производство."
    pw_wonder.1341.a: "Отправьте это нашим исследователям."
    pw_wonder.1342.name: "Стабилизация мотов."
    pw_wonder.1342.desc: "Дальнейшее изучение планетарной мантии в кузнице титанов позволило предложить технику стабилизации мотылей, которая может облегчить этот опасный процесс и увеличить общее производство мотылей. И снова, нам нужно только больше исследований, чтобы формализовать эти открытия и расширить их до промышленных масштабов."
    pw_wonder.1342.a: "Отправьте это нашим исследователям."

    pw_message_holy_reliquary_complete: "$pw_holy_reliquary$ был построен на $PLANET|Y$."
    pw_wonder.1501.name: "Дух веков"
    pw_wonder.1501.desc: "Основной формой поддержания и передачи наших традиций являются легенды и мифы, существующие на протяжении всей нашей истории. Рассказываемые и пересказываемые в различных социальных контекстах, они черпают мудрость и вдохновение из событий прошлого, независимо от того, были они правдой или нет. Даже после недавнего строительства $pw_building_holy_reliquary$, построенного для хранения сохранившихся реликвий - главных героев таких историй - все еще есть много богословов, которые отвергают идею придания такой большой ценности простым иконам. Возможно, они правы, но есть много других, кто находит силу в этих сохранившихся реликвиях, и это хранилище предназначено для них.\n\nНачиная от первосвященников, сведущих в мифах, обосновавших существование наших реликвий, ищущих детали, которые они могли упустить; и заканчивая любопытными дознавателями, ищущими подтверждения своей веры и новых способов ее выражения, $pw_building_holy_reliquary$ приветствует всех верующих. В конце концов, вера - это вздох угнетенного существа, сердце бессердечной галактики и душа бездушного состояния."
    pw_wonder.1501.a: "Наши традиции будут жить вместе с этими артефактами."
    pw_wonder.1501.b: "Мы не должны так сильно полагаться на иконы."

    pw_message_grand_archive_complete: "$pw_grand_archive$ был создан на $PLANET|Y$."
    pw_wonder.1601.name: "Сначала как трагедия, потом как фарс"
    pw_wonder.1601.desc: "Только те, кто не изучает историю, удивляются ей.\nА мы должны быть готовы ко всему.\n\nКолеса истории вращаются не по воле какого-то божества или по таинственной прихоти вселенной, пытающейся привести себя в равновесие. Они движутся по материальным правилам причин и следствий. И понимание механизма такого движения является ключом к пониманию Вселенной в целом.\n\nВот для чего задуман $pw_building_grand_archive$: хранить летопись Вселенной и нашей империи в ней, обеспечить хранилище всего и вся, что может иметь для нас значение, и позволить изучать трансформацию прошлого - причины - в настоящее - следствие.\n\nМы были бы глупцами, если бы полагали, что эти исследования позволят нам предсказать будущее. Однако они могут описать наше текущее состояние и указать на лучший курс действий в будущем.\nВ конце концов, история - это мыльная опера, повторяющаяся бесконечно."
    pw_wonder.1601.a: "Мы должны знать наше прошлое, чтобы определить наше будущее."
    pw_wonder.1601.b: "Помните о нашей истории, но не позволяйте ей определять нас."
    pw_wonder.1602.name: "Сначала как трагедия, потом как фарс."
    pw_wonder.1602.desc: "Когда $pw_building_grand_archive$ снова будет построен, секреты и знания коллекций, которые мы оставили, не будут забыты. Мы можем передать каждый бит данных, участвовавших в сборке этих потерянных коллекций, и восстановить их в [THIS.GetName], вместе с архивом.\n\nНичего не будет потеряно во времени, и мы можем возобновить сборку с того места, где мы остановились."
    pw_wonder.1602.a: "Передавайте знания, архив продолжает жить."

    pw_message_mantle_crucible_devastation_5: "Операции $pw_mantle_crucible$ нанесли §R5§! опустошение $PLANET|Y$."
    pw_message_mantle_crucible_devastation_15: "Операции $pw_mantle_crucible$ нанесли §R15§! опустошение $PLANET|Y$."
    pw_message_mantle_crucible_devastation_25: "Операции $pw_mantle_crucible$ нанесли §R25§! опустошение $PLANET|Y$."
    pw_message_mantle_crucible_devastation_30: "Операции $pw_mantle_crucible$ нанесли §R30§! опустошение $PLANET|Y$."
    pw_wonder.mantle_crucible.hide_devastation_events: "Катастрофы случаются, в следующий раз отправьте короткий отчет."
    pw_wonder.mantle_crucible.hide_devastation_events.tooltip: "Прекратите показывать события опустошения и замените их уведомлениями."

    pw_message_transplanetary_logistics_network_complete: "$pw_transplanetary_logistics_network$ была построена на $PLANET|Y$."
    pw_wonder.1701.name: "Ибо все мы тоже работники"
    pw_wonder.1701.desc: "Только потому, что голодные нуждаются в пище, энергии или минералах, они получат их. Удовлетворение потребностей людей, какими бы они ни были, является достаточной причиной для создания такой сложной системы транспортировки и распределения, как $pw_building_transplanetary_logistics_network$. Эта охватывающая схема туннелей, труб, кабелей, трубопроводов и воздушных путей, предназначенных для доставки товаров, энергии, заботы и информации, должна обеспечить наше население всем необходимым для жизни; жизни за пределами выживания.\nЭто дает возможность сообществам и отдельным людям комфортно жить за пределами безопасности наших городов, а городским центрам развиваться еще дальше без потери комфорта.\n\nТам еще так много работы предстоит сделать в развитии действительно эгалитарной планетарной инфраструктуры. Но именно так мы начнем. Так мы прокладываем путь в будущее: нет слуг внизу, нет хозяев наверху, и все потребности удовлетворены."
    pw_wonder.1701.desc.habitat: "Только потому, что голодные нуждаются в пище, энергии или минералах, они получат их. Удовлетворение потребностей людей, какими бы они ни были, является достаточной причиной для создания такой сложной системы транспортировки и распределения, как $pw_building_transplanetary_logistics_network$. Эта охватывающая схема туннелей, труб, кабелей, трубопроводов и воздушных путей, предназначенных для доставки товаров, энергии, заботы и информации, обеспечит наше население всем необходимым для жизни; жизни за пределами выживания.\nЭто дает возможность сообществам и отдельным людям комфортно поселиться за пределами безопасности наших пустых структур, а центру обитания развиваться еще дальше без потери комфорта.\n\nТам еще так много работы предстоит сделать в развитии действительно эгалитарной планетарной инфраструктуры. Но именно так мы начнем. Так мы прокладываем путь в будущее: нет слуг внизу, нет хозяев наверху, и все потребности удовлетворены."
    pw_wonder.1701.a: "От каждого по способностям - каждому по потребностям."
    pw_wonder.1702.name: "Общее бремя, общее богатство."
    pw_wonder.1702.desc: "Деятельность $pw_transplanetary_logistics_network$ была стабильной и гладкой в последние годы, с момента ее создания. Она доставляет товары и продовольствие для большей части нашего населения и пользуется большой поддержкой населения. Фактически, многие советы граждан различных общин объединились, чтобы предложить план действий по оказанию посильной помощи в поддержании работы сети. Это могло бы значительно снизить эксплуатационные расходы и объединить наши общины ради общего блага.\n\nПланы уже могут быть отправлены нашему ученому для включения народной помощи."
    pw_wonder.1702.a: "Разделяя работу, мы все помогаем строить лучшее завтра."
    pw_wonder.1702.b: "Они слишком много беспокоятся, операция может продолжаться по плану."
    pw_message_tls_infrastructure_completed: "В $PLANET|Y$ завершено §BИнфраструктурное развитие§! для $pw_transplanetary_logistics_network$."

    pw_wonder.1703.name: "Нити обрываются в одиночку"
    pw_wonder.1703.desc: "Без поддержки $pw_transplanetary_logistics_network$ инфраструктура, построенная на [THIS.GetName], больше не может поддерживаться и будет разрушена. В будущем нам придется заново строить Сеть и развивать инфраструктуру заново."
    pw_wonder.1707.name: "Право быть ленивым"
    pw_wonder.1707.desc: "Инфраструктура $pw_transplanetary_logistics_network$ позволила расцвести новой рабочей философии в [THIS.GetName]: пропаганда продуктивного отдыха, сокращение рабочего времени и стремление к личностному развитию. Мы все еще имеем преимущество в принятии или отвержении этой философии."
    pw_wonder.1707.a: "Развитие нашего населения - наш главный приоритет."
    pw_wonder.1707.b: "Их работа важнее для общества."
    pw_wonder.1708.name: "Путь к прогрессу"
    pw_wonder.1708.desc: "Инфраструктура $pw_transplanetary_logistics_network$ вдохновила жителей [THIS.GetName] на работу, чтобы обеспечить страну и сообщество. Хотя это и вдохновляет, но доводит некоторых работников до изнеможения. Мы можем направить некоторую пропаганду на преимущества отдыха, чтобы предотвратить это."
    pw_wonder.1708.a: "Если они хотят служить своему обществу, пусть служат."
    pw_wonder.1708.b: "Их благополучие важнее, чем работа."
    pw_wonder.1709.name: "Взаимопомощь"
    pw_wonder.1709.desc: "Инфраструктура $pw_transplanetary_logistics_network$ вдохновила жителей [THIS.GetName] помогать и заботиться друг о друге так, как мы не смогли бы обеспечить в масштабах страны. Хотя это и неожиданно, но это большое благо для развития нашего населения."
    pw_wonder.1709.a: "Чтобы вырастить ребенка, нужна планета."
    pw_wonder.1710.name: "Вдохновленное ополчение."
    pw_wonder.1710.desc: "Оборонительная инфраструктура $pw_transplanetary_logistics_network$ вдохновила жителей [THIS.GetName] на подготовку и организацию вместе с нашими армиями обороны, чтобы помочь защититься от возможного вторжения. Это ополчение в строю кажется настоящим и большим активом для нашей обороны, если до этого когда-нибудь дойдет, но использование только профессиональной армии может лучше соответствовать нашим потребностям."
    pw_wonder.1710.a: "Они могут тренироваться защищать свои дома."
    pw_wonder.1710.b: "Будет лучше, если они оставят это профессионалам."
    pw_wonder.1711.name: "Вдохновляющий мир"
    pw_wonder.1711.desc: "Культурная инфраструктура $pw_transplanetary_logistics_network$ принесла жителям [THIS.GetName] новую волну мира и стабильности. Общий уровень преступности снижается, а общественные настроения растут."
    pw_wonder.1711.a: "Возможно, утопический горизонт ближе, чем кажется."
    pw_wonder.1712.name: "Удивительные открытия"
    pw_wonder.1712.desc: "Образовательная инфраструктура $pw_transplanetary_logistics_network$ удивила наших исследователей, поскольку простое и элегантное решение одной из наших открытых проблем было предложено клерком-рабочим, который с удовольствием участвовал в дискуссиях на наших общественных агорах и внес большой вклад в развитие местного образования. Он утверждает, что не заинтересован в работе с формальными исследованиями, а работает над открытыми проблемами только в качестве хобби. В любом случае, мы приветствуем этот вклад."
    pw_wonder.1712.a: "Бессмертная наука рабочего!"

    pw_message_forbidden_city_complete: "$pw_forbidden_city$ был построен на $PLANET|Y$."
    pw_wonder.1801.name: "Правитель выбирает, раб подчиняется."
    pw_wonder.1801.desc: "Нет ничего более катастрофичного для империи, чем некомпетентность массы, стоящей у власти. Для сохранения важности институтов и поддержания необходимого контроля над населением должен быть создан и защищен центральный узел управления. Однако, такое централизованное управление быстро портится из-за плохих яблок и низкого уровня менеджмента, что приводит к вопросам власти и вызовам иерархии.\n\nПоэтому нам нужен Запретный город, место, где правители и элита могут жить и работать с максимальным комфортом, не беспокоясь о немытой публике; где беспринципные сделки могут быть заключены без общественных волнений; где управляющий свободен от бремени управляемых. Все это защищено стеной, настолько высокой, насколько могут поддерживать принудители.\n\nВ Городе еще много инфраструктуры, которую необходимо построить, чтобы установить его как полный и централизованный центр власти, но у нас есть много рабочих, готовых построить ее для нас."
    pw_wonder.1801.a: "Все будут смотреть на мою работу и отчаиваться!"
    pw_wonder.1802.name: "Крушение власти"
    pw_wonder.1802.desc: "Без поддержки $pw_forbidden_city$ инфраструктура, построенная на [THIS.GetName], больше не может поддерживаться и будет разрушена. В будущем нам придется заново отстраивать город и развивать инфраструктуру заново."
    pw_message_fc_infrastructure_completed: "В $PLANET|Y$ завершено §BИнфраструктурное развитие§! для $pw_forbidden_city$."

    pw_wonder.1803.name: "Сила, оставленная позади"
    pw_wonder.1803.desc: "Поскольку мы основали новый центр власти на [THIS.GetName], мы не должны оставлять старый, чтобы любой авантюрист мог наложить на него руки. Любая резиденция власти, находящаяся не в нашей столице, должна быть выведена из эксплуатации."
    pw_wonder.1803.a: "Закрепить власть в нашей столице."
    pw_wonder.1804.name: "Власть осталась позади."
    pw_wonder.1804.desc: "Поскольку мы основали новый Тронный зал на [THIS.GetName], мы не должны оставлять старый, чтобы любой искатель приключений мог наложить на него руки. Любой Тронный зал, находящийся не в нашей столице, должен быть выведен из эксплуатации."
    pw_wonder.1804.a: "Обеспечить власть в нашей столице."
    pw_wonder.1807.name: "Пища для голодных."
    pw_wonder.1807.desc: "Последние события в $pw_forbidden_city$ и растущая нестабильность на [THIS.GetName] привели к протестам у стен города. Среди их требований - более эффективное распределение продовольствия для жителей, так как это только раззадоривает население, видя, как в город поступают грузы продовольствия, в то время как они пытаются найти что-нибудь поесть."
    pw_wonder.1807.a: "Мы будем следить за тем, чтобы ситуация улучшалась."
    pw_wonder.1807.b: "Тогда пусть едят."
    pw_wonder.1807.c: "Жестоко расправились с протестующими."
    pw_wonder.1808.name: "Нет отдыха для усталых."
    pw_wonder.1808.desc: "Последние события в $pw_forbidden_city$ и растущая нестабильность на [THIS.GetName] привели к протестам у стен города. Среди прочего, протестующие осуждают плохие условия труда и жизни, из-за чего большая часть населения лишена доступа к потребительским товарам и удобствам. Проблема усугублялась самим строительством $pw_forbidden_city$: учитывая роскошь, которой требует такой дворец, неравенство неизбежно стало бы более очевидным."
    pw_wonder.1808.a: "Пусть они получат доступ к большему количеству товаров."
    pw_wonder.1808.b: "Инвестируйте в пропаганду."
    pw_wonder.1808.c: "Жестоко расправились с протестующими."
    pw_wonder.1809.name: "Скромные пожертвования"
    pw_wonder.1809.desc: "Недавнее развитие $pw_forbidden_city$ и растущая стабильность на [THIS.GetName] привели к растущему обожанию правящего класса и его символов со стороны большей части населения планеты. Многие люди, очарованные строительством Города, собрались вместе, чтобы предложить то немногое, чем они обладают, в качестве формы благодарности. Предлагаются товары повседневного спроса, семейные реликвии и личные сбережения, и местная администрация не знает, как реагировать."
    pw_wonder.1809.a: "Было бы невежливо отказываться от подарков."
    pw_wonder.1809.b: "Средства помогут построить лучший Город."
    pw_wonder.1809.c: "Они не будут возражать, если я заберу все."
    pw_wonder.1809.d: "Поблагодарить их за пожертвование, но отказаться от него."
    pw_wonder.1810.name: "Визит правителя"
    pw_wonder.1810.desc: "Последние события в $pw_forbidden_city$ не ускользнули от глаз [THIS.OWNER.GetRulerTitle] [THIS.OWNER.GetRulerName], и был организован официальный визит, чтобы облегчить местным правителям общение со столицей. Хозяева были почтительны и дружелюбны, как всегда, принимая [THIS.OWNER.GetRulerTitle] в качестве гостя. Но это может быть уникальной возможностью для некоторого прироста социального капитала в пользу империи, если мы решим предпринять публичные действия, такие как банкет или речь."
    pw_wonder.1810.a: "Погрузиться в местную культуру."
    pw_wonder.1810.b: "Устроить банкет для более выдающихся местных жителей."
    pw_wonder.1810.c: "Выступить с речью со стены Города."

    pw_wonder.1205.name: "Павшая крепость"
    pw_wonder.1205.desc: "Без поддержки Ангела-Хранителя летающая крепость, защищающая [THIS.GetName], больше не может поддерживаться и будет выведена из эксплуатации. Она сможет вернуться к защите нашей планеты, когда мы восстановим Ангела-Хранителя."
    pw_wonder.1208.name: "Ангелов больше нет"
    pw_wonder.1208.desc: "Без поддержки Ангела-Хранителя функции, которые он выполнял в мирное время на [THIS.GetName], больше не могут поддерживаться, и службы будут расформированы. Мы сможем вернуться, чтобы снова их продвигать, если восстановим Ангела-Хранителя."
    pw_wonder.1713.name: "Уличный карнавал"
    pw_wonder.1713.desc: "Строительство установки искусств в $pw_transplanetary_logistics_network$ было отмечено грандиозным городским праздником, уличным фестивалем, который привлекает и приглашает всех на улицы, чтобы отпраздновать."
    pw_wonder.1713.a: "Замечательно!"
    pw_wonder.1811.name: "Элитный маскарад"
    pw_wonder.1811.desc: "Строительство Бального зала в $pw_forbidden_city$ было отмечено грандиозной элитной вечеринкой, маскарадом, на который была приглашена самая богатая и влиятельная элита планеты."
    pw_wonder.1811.a: "Замечательно!"

    pw_message_festival_plaza_complete: "$pw_festival_plaza$ была построена на $PLANET|Y$."
    pw_wonder.1901.name: "Радости мира"
    pw_wonder.1901.desc: "В казармах по всей галактике молодых солдат учат этому древнему уроку: умереть за свою страну и жить без разума. Но они не видят, что война порождает еще большую войну, насилие неизменно приводит к возмездию, а истинный прогресс возможен только в мирное время, иначе мы навсегда останемся в огне войны.\n\nЭта растерзанная галактика знает цену войне, и никакие наши обличения не изменят их мнения, ясно, что для них цель оправдывает средства, и они жаждут только выгоды от этого варварства. Фестивальная площадь призвана доказать, что они ошибаются: показать им, что мир - это единственный повод для праздника, единственный путь вперед.\n\nЗдесь мы сможем проводить планетарные праздники и создавать в масштабах всей страны атмосферу стабильности, которую могут обеспечить только изобилие и гармония. Многое из этого настроения может разрушиться, если война достигнет порогов, но если мы будем придерживаться мирного пути, мы сможем пройти много миль."
    pw_wonder.1901.a: "Мир объединит нас и покажет нам будущее, овеянное музыкой."
    pw_wonder.1901.b: "Мир - это прогресс, но некоторые войны неизбежны."
    pw_wonder.1906.name: "Вечеринка окончена."
    pw_wonder.1906.desc: "Без поддержки $pw_festival_plaza$ празднования, проводимые на [THIS.GetName], больше не могут продолжаться и будут прекращены. В будущем нам придется перестроить Плазу и проводить новые праздники."
    pw_wonder.1910.name: "Жестокие войны"
    pw_wonder.1910.desc: "Поскольку ужасы войны достигают наших земель, мы больше не можем гарантировать обещанный мир и процветание, которые пришли со строительством Фестивальной площади. Все празднества будут прекращены, пока этот конфликт не будет преодолён, так или иначе. Стабильность мира, которую мы построили, не может сохраняться, пока мы находимся в состоянии войны.\n\nКогда это варварское проявление закончится, как и все предыдущие, мы возобновим празднования там, где мы их оставили."
    pw_wonder.1910.a: "Помни: Это тоже пройдет."
    pw_wonder.1921.name: "Мир преобладает."
    pw_wonder.1921.desc: "Оставив позади варварские конфликты, мы можем возобновить все праздники, которые были вынуждены прекратить в военное время. Разговоры о мире и прогрессе уже возвращаются в общественные круги, и мы можем восстановить то, что было разорвано. Праздники на наших планетах уже возвращаются, и стабильность мира, которую мы построили, не пропадет даром, она вернется в мгновение ока."
    pw_wonder.1921.a: "За будущее, более светлое, чем наше прошлое!"

    pw_message_martial_avenue_complete: "$pw_martial_avenue$ был построен на $PLANET|Y$."
    pw_wonder.2001.name: "Радости мира"
    pw_wonder.2001.desc: "От Компаса Хора до Терминального выхода армия [OWNER.GetAdj] - самая сильная из всех. Мы можем подкрепить эти слова реальными делами, демонстрируя свою мощь во время грандиозных военных парадов на Военном проспекте. Пусть наши танки и войска выйдут на улицы [THIS.GetName] и всех других планет и покажут нашему населению, что защищает их, и что они должны поддерживать в будущих военных действиях.\n\n Авеню преследует две важные цели в парадах, которые он будет принимать: привить воинственные настроения нашему населению, что увеличит военную мощь страны и уменьшит негативные общественные последствия будущих войн; в то же время, наша демонстрация силы установит наше военное превосходство над любым, кто осмелится вызвать конфликт с нами. Берегитесь, однако, если мы пообещаем кровь за наш народ и не избавим его от наших врагов, они будут искать ее в другом месте."
    pw_wonder.2001.a: "Мужество не измеряется в мирное время."
    pw_wonder.2001.b: "Война - это лишь средство достижения цели."
    pw_wonder.2002.name: "Движение за кровью"
    pw_wonder.2002.desc: "Наше население было завлечено нашими усилиями по продвижению "Военного драйва", чтобы втянуть его в войну. Настолько, что если мы не ведем войну, многие из наших граждан будут нападать друг на друга в поисках битвы. Дальнейшее увеличение Военного Драйва нашей империи улучшит ее преимущества, но и ухудшит эту ситуацию, делая наше население все более и более агрессивным."
    pw_wonder.2002.a: "Больше крови! Продолжайте увеличивать Военный Драйв."
    pw_wonder.2002.b: "Нам нужны враги, контролируйте парады, пока не начнется война."
    pw_wonder.2006.name: "Больше никаких маршей."
    pw_wonder.2006.desc: "Без поддержки $pw_martial_avenue$ военные парады, проводимые на [THIS.GetName], больше не могут продолжаться и будут прекращены. В будущем нам придется перестроить проспект и принимать новые парады."
    pw_wonder.2010.name: "Война никогда не меняется"
    pw_wonder.2010.desc: "Когда славная битва стоит у наших порогов, воодушевленный дух нашего населения, поднятый военными парадами, превращается в жажду крови и беспрекословную поддержку нашего дела. Все парады будут прекращены, когда мы перегруппируем наши войска для сражения, а боевые проспекты будут использоваться как центры для получения поддержки военных усилий от нашего населения. Мы больше не будем жаловаться на недостаток сражений и искать крови между собой, пока длится война, мы видим только красное в наших врагах."
    pw_wonder.2010.a: "К славе!"
    pw_wonder.2010.a.tooltip: "Уберите модификаторы "Военный драйв" (положительный и отрицательный) и добавьте соответствующий модификатор "Вожделение войны", который только положительный и будет действовать, пока мы воюем."
    pw_wonder.2021.name: "Враги? Нам нужны враги!"
    pw_wonder.2021.desc: "Теперь, когда осела пыль этой войны, мы ухаживаем за ранеными и оплакиваем погибших, подсчитываем потери и празднуем победы. Сейчас для нас больше нет войны, страна успокаивается, так как жажда войны уменьшилась. Скоро наши парады возобновятся, когда солдаты вернутся домой. Горе, однако, можно легко превратить в ярость, если правильно манипулировать общественностью, и в мгновение ока наше население будет готово к новой войне."
    pw_wonder.2021.a: "Отдохните пока, позже мы продолжим наши завоевания."
    pw_wonder.2021.a.tooltip: "Уберите модификаторы Жажды войны и добавьте соответствующий модификатор Драйва войны, который также может быть отрицательным и останется до нашей следующей войны."


    pw_wonder.106.b.tooltip: "Создать корабль-колонию с безбилетниками."

    pw_wonder.1621.name: "Сначала как трагедия, потом как фарс"
    pw_wonder.1621.desc: "По какой-то причине знания, выставленные в $pw_building_grand_archive$, на его коллекциях, больше недоступны. Возможно, оно было утеряно при реорганизации планеты. Это не означает, что те сборки потеряны, поскольку мы можем использовать записанные данные, которые мы сохранили, чтобы восстановить их вместе с Архивом.\n\nНичего не будет потеряно во времени, и мы можем возобновить сборку с того места, где мы остановились."
    pw_wonder.1621.a: "Архив продолжает жить."

    pw_wonder.1373.name: "Политехнические разработки: Интегрированная промышленность"
    pw_wonder.1373.desc: "Интегрируя различные части нашей промышленности, можно сделать логистические цепочки производства и потребления более эффективными. Полиартизаны Индустриального Очага разработали инновационный план по объединению побочных продуктов промышленности в сложные контуры обратной связи вместе с полной реформой логистики производства и распределения. Это позволит нам производить гораздо больше продукции в целом, с минимальными потерями."
    pw_wonder.1373.a: "Отправьте планы проектов нашим исследователям."

