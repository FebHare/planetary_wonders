    pw_message_living_spire_0_complete: "На $PLANET|Y$ построено $pw_здание_жилого_пространства_0$. Строительство может быть продолжено."
    pw_wonder.2110.name: "Прочный фундамент"
    pw_wonder.2110.desc: "Первый шаг в строительстве вертикального города, которым является $pw_living_spire$, завершен. Каждое сооружение, стремящееся достичь высот такого масштаба, нуждается в прочном фундаменте; и те, что мы построили, - самые глубокие и прочные из всех, что мы когда-либо закладывали. Сплавные кости Шпиля будут стоять на глубинах [THIS.GetName] и поддерживать его небеса.\n\nС прочным основанием мы можем продолжать строить это Живое Чудо."
    pw_wonder.2110.a: "Пусть строительство продолжается."
    pw_message_living_spire_1_complete: "$pw_строительство_живого_мира_1$ было построено на $PLANET|Y$. Строительство может быть продолжено."
    pw_wonder.2111.name: "Пространство для жизни"
    pw_wonder.2111.desc: "Второй шаг в строительстве вертикального города, которым является $pw_living_spire$, завершен. Уже многие могут назвать эту массивную, но еще не завершенную структуру своим домом. Комнаты за комнатами, соединенные вертикальными площадями, служебными коридорами и снабженные основными потребностями современной жизни, теперь могут разместить тех, кто желает приехать жить на Шпиле.\n\nТеперь многое еще предстоит построить, многие услуги должны быть предоставлены здесь и многие жизни должны стать целыми."
    pw_wonder.2111.a: "Пусть строительство продолжается."
    pw_message_living_spire_2_complete: "На $PLANET|Y$ построено $pw_здание_живой_сферы_2$. Строительство может быть продолжено."
    pw_wonder.2112.name: "Место, которое можно назвать домом"
    pw_wonder.2112.desc: "Третий этап строительства вертикального города, которым является $pw_living_spire$, завершен. Рабочие объекты уже построены, все, в чем нуждаются жители Шпиля, будет им предоставлено: еда и товары, санитария, развлечения, образование, культура, физические упражнения, безопасность и политическая власть.\n\n Теперь осталось добавить последние детали, последние шпили и украшения, необходимые для закрепления образа Живого Шпиля."
    pw_wonder.2112.a: "Пусть строительство продолжается."
    pw_message_living_spire_3_complete: "$pw_строительство_живого_шпира_3$ завершено на $PLANET|Y$."
    pw_wonder.2113.name: "Жилье Зенит"
    pw_wonder.2113.desc: "Наконец, здание $pw_living_spire$ на [THIS.GetName] достигло своего зенита и может быть объявлено завершенным. Коридоры и площади уже заполнены новыми жителями, которые ищут свои новые дома. Все детали на месте, вся инфраструктура работает, все гармонично."
    pw_wonder.2113.a: "Великий вертикальный город завершен!"
    pw_wonder.2114.name: "Другой достигает Зенита."
    pw_wonder.2114.desc: "Наконец, еще один $pw_living_spire$, этот на [THIS.GetName], достиг зенита, как и его сестры, и может быть объявлен завершенным. Коридоры и площади уже заполнены новыми жителями, которые ищут свои новые дома. Все детали на месте, вся инфраструктура работает, все в гармонии."
    pw_wonder.2114.a: "Еще один великий вертикальный город завершен!"
    pw_wonder.2120.name: "Достойное имя для шпиля."
    pw_wonder.2120.desc: "$pw_living_spire$ достигает облаков [THIS.GetName] и все, кто здесь живет, процветают.\nНо что должно быть в центре его внимания?\nКому должно быть позволено жить здесь?\nКак он должен быть обозначен?"
    pw_wonder.2120.default: "Живой шпиль"
    pw_wonder.2120.imperial: "Имперский шпиль"
    pw_wonder.2120.commerce: "Торговый шпиль"
    pw_wonder.2120.pleasure: "Шпиль удовольствия"
    pw_wonder.2120.прогресс: "Шпиль прогресса"
    pw_wonder.2120.industry: "Шпиль промышленности"
    pw_wonder.2120.tradition: "Шпиль традиции"
    pw_wonder.2120.administration: "Шпиль администрации"
    pw_wonder.2120.смерть: "Шпиль смерти"
    pw_wonder.2120.tooltip: "Назначение может быть изменено в будущем путем принятия планетарного решения."

    pw_wonder.2106.name: "Падение шпиля"
    pw_wonder.2106.desc: "Без присутствия Живого Шпиля в [THIS.GetName] его обозначение становится неактуальным. Титул и любые преимущества, которые он давал, должны быть немедленно удалены."
    pw_message_conduit_of_unity_0_complete: "На $PLANET|Y$ было построено $pw_здание_кондуита_единства_0$. Строительство может быть продолжено."
    pw_wonder.2210.name: "Прочный фундамент"
    pw_wonder.2210.desc: "Первый шаг в строительстве $pw_conduit_of_unity_0$ был достигнут. Сплоченность такой сложной и развивающейся системы, как наш гештальт, требует прочного фундамента и постоянной связи, и теперь мы можем обеспечить первое. Скоро мы сможем расширить возможности организации себя на этой планете за пределы того, что считалось возможным.\n\n Теперь, имея прочную основу, мы можем продолжать строить это Чудо Сплоченности."
    pw_wonder.2210.a: "Пусть строительство продолжается."
    pw_message_conduit_of_unity_1_complete: "$pw_building_conduit_of_unity_1$ завершено на $PLANET|Y$."
    pw_wonder.2211.name: "Целостность планеты"
    pw_wonder.2211.desc: "Наконец, строительство $pw_conduit_of_unity$ на [THIS.GetName] завершено. Системы обслуживания и связи налажены, жизненное пространство дрона еще больше расширено. Наконец, мы можем начать интегрировать инфраструктуру в саму планету, чтобы регулировать и координировать наши собственные движения и мысли.\n\nНичто не встанет на пути этой идеально синхронизированной системы."
    pw_wonder.2211.a: "Интеграция может начаться."
    pw_message_conduit_of_unity_integration_complete: "Интеграция инфраструктуры была завершена на $PLANET|Y$."
    pw_wonder.2203.name: "Рассеивание сплоченности."
    pw_wonder.2203.desc: "Без присутствия Кондуита Единства интегрированные инфраструктуры, построенные нами на [THIS.GetName], больше не могут поддерживаться. Все установленные объекты должны быть демонтированы."

    pw_wonder.107.name: "Эффект Кесслера"
    pw_wonder.107.desc: "Работа космического лифта на [ROOT.GetName] усугубила процесс образования мусора вокруг орбиты планеты, не контролируемого регулярным уничтожением. Дошло до того, что новые спутники могут работать только в течение нескольких недель, прежде чем их нужно будет заменить, что еще больше ускоряет концентрацию мусора на орбите.\n\nНекоторые меры должны быть приняты сейчас, чтобы избежать нескольких лет затрудненного орбитального путешествия и строительства."
    pw_wonder.107.a: "Сделайте все необходимое, чтобы очистить орбиту от мусора."
    pw_wonder.107.b: "Мы ничего не можем сделать."
    pw_wonder.107.c: "Инвестируйте в пропаганду, чтобы быстрее расчистить завал."
    pw_wonder.110.name: "Помощь в развитии"
    pw_wonder.110.desc: "С началом процесса колонизации [THIS.GetName] бесстрашные инженеры на [pw_space_elevator_aid_dev_planet.GetName] разработали планы использования своего космического лифта, чтобы помочь развитию новой колонии в системе. Готовые объекты, скоропортящиеся материалы и специализированные работы могут быть легко организованы и отправлены в формирующуюся колонию, что значительно увеличит скорость ее развития."
    pw_wonder.110.a: "Отличный план, воплощайте его в жизнь."
    pw_wonder.110.b: "Колонисты смогут позаботиться о себе сами."
    pw_wonder.111.name: "Колония, готовая к приему колонистов."
    pw_wonder.111.desc: "Помощь в развитии колонии в [THIS.GetName], оказанная космическим лифтом, была очень полезной. Теперь, с новыми структурами, установленными в рекордные сроки, инфраструктура планеты лучше подготовлена к приему первого поколения колонистов, и ожидается, что население здесь будет расти быстрее в первые несколько лет."
    pw_wonder.111.a: "Отличные новости!"

    pw_wonder.120.name: "Нет ничего между небом и землей"
    pw_wonder.120.desc: "Никогда еще покинуть поверхность [THIS.GetName] и выйти в открытый космос не было так просто, быстро и дешево. Теперь, когда космическая рампа и небесный крюк работают в тандеме друг с другом и дополняют $pw_building_space_elevator$, наземно-орбитальная логистика работает с максимальной эффективностью.\n\nМы уже можем видеть результаты такого синергизма: жители [ЭТОГО.GetName] имеют свободный доступ к необходимым им товарам, а его промышленность никогда не испытывает недостатка в снабжении и не страдает от перепроизводства."
    pw_wonder.120.a: "Гигантский скачок теперь превратился в маленький шаг."

    pw_wonder.130.name: "Руководящие принципы открытой экономики"
    pw_wonder.130.desc: "От открытия местной экономики этой планеты для Галактического рынка можно получить большую прибыль, даже в ином виде, чем сырая Торговая Стоимость. С помощью Космического Лифта, большая часть производства здесь может быть направлена на межгалактические нужды и инвестиции, без потерь из-за логистики.\n\nНо эти политические переговоры могут также вызвать жертвование внутренними поставками в пользу иностранных требований, которые будут усугубляться тем больше, чем больше производство будет передано под внешний контроль. По этой причине мы должны решить, как активы [THIS.GetName] будут открыты для влияния извне.\nСледует ли нам следовать защитным или разрешительным принципам?"
    pw_wonder.130.tooltip: "Этот модификатор может быть изменен в любое время через Планетарное решение."
    pw_wonder.130.a: "$pw_mod_space_elevator_open_market_free_assets_concession$"
    pw_wonder.130.b: "$pw_mod_space_elevator_open_market_industrial_protectionism$"
    pw_wonder.130.c: "$pw_mod_space_elevator_open_market_intergalactic_unions$"
    pw_wonder.130.d: "$pw_mod_space_elevator_open_market_local_extraction_subsides$"
    pw_wonder.130.e: "$pw_mod_space_elevator_open_market_local_content_requirements$"

    PW_MESSAGE_WONDER_COMPLETED: "Чудо завершено"
    PW_MESSAGE_MANTLE_DEVASTATION: "Опустошение мантии Крусибл"
    pw_wonder.1320.name: "Последняя соломинка"
    pw_wonder.1320.desc: "Особенно сильные возмущения под поверхностью [THIS.GetName] разрушили один из городских районов планеты, убив несколько жителей и оставив на местности сильные шрамы.\n\nСейсмологи пришли к выводу, что причиной должна быть эксплуатация планетарной мантии нашими промышленными зданиями, особенно Мантийным Крусиблом. Они уже работают над новыми технологиями производства, чтобы избежать дальнейших катастроф и сохранить уровень производства."
    pw_wonder.1320.a: "Мы должны разработать решение для этого."
    pw_wonder.1321.name: "Больше никаких катастроф."
    pw_wonder.1321.desc: "С помощью наших сейсмологов и экологов наши инженеры разработали новые промышленные технологии, которые согласовывают работу Мантийной печи с приливами и отливами магмы под поверхностью наших планет. Эти промышленные объекты были перемещены на более подходящие тектонические линии, чтобы минимизировать разрушения, которые они вызывают.\n\nВсе принятые нами меры должны предотвратить любые будущие катастрофы, вызванные этим типом промышленного производства, на наших планетах."
    pw_wonder.1321.a: "Теперь наша промышленность в большей безопасности."
    pw_wonder.1321.b: "Такая эксплуатация была неустойчивой."
    pw_wonder.1322.name: "Снижение вреда"
    pw_wonder.1322.desc: "С помощью новых методов, разработанных для предотвращения разрушений, вызванных нашей промышленной эксплуатацией планетарной мантии, наши ученые подготовили исследовательский проект для предотвращения еще большего экологического воздействия этих зданий. С помощью этого они надеются устранить ущерб обитаемости, вызванный Мантийным горнилом, Кузницей Титана, Промышленным очагом."
    pw_wonder.1322.a: "Приступайте к проекту."
    pw_wonder.1322.b: "У нас нет в этом нужды."
    pw_wonder.1323.name: "Уменьшение промышленного воздействия"
    pw_wonder.1323.desc: "Наши исследователи разработали новые директивные планы развития промышленности и новые производственные машины для планетарной мантии, которые значительно снижают влияние их эксплуатации на обитаемость планеты. Теперь жить рядом с промышленным производством, по крайней мере, сносно."
    pw_wonder.1323.a: "Отличные новости для наших попов."

    pw_wonder.790.name: "Управление перепрофилированием земли"
    pw_wonder.790.desc: "Если природа встанет на пути наших потребностей, мы переделаем и перепрофилируем ее по своему усмотрению.\n\nС помощью построенных здесь Чудес мы можем расширить область добычи определенного ресурса, жертвуя при этом естественной доступностью других ресурсов.\nЭта операция увеличит затраты на будущие постройки."
    pw_wonder.790.mining: "Увеличить добычу £minerals£ §P$minerals$§!."
    pw_wonder.790.mining_extra: "Увеличить добычу £minerals£ §P$minerals$§!."
    pw_wonder.790.mining_max: "Максимизировать добычу£minerals£ §P$minerals$§!."
    pw_wonder.790.generator: "Увеличить добычу £energy£ §Y$energy$§!."
    pw_wonder.790.generator_extra: "Увеличить добычу £energy£ §Y$energy$§!."
    pw_wonder.790.generator_max: "Максимизировать извлечение £energy£ §Y$energy$§!."
    pw_wonder.790.farming: "Увеличить добычу £food£ §G$food$§!."
    pw_wonder.790.farming_extra: "Увеличить добычу £food£ §G$food$§!."
    pw_wonder.790.farming_max: "Максимизировать добычу £food£ §G$food$§!."
    pw_wonder.790.leave: "Оставить землю такой, какая она есть."

    pw_message_interdimensional_collider_complete: "$pw_interdimensional_collider$ был построен на $PLANET|Y$."
    pw_wonder.251.name: "Когда реальности сталкиваются"
    pw_wonder.251.desc: "Длинная цепочка экспериментов, подготовленная для Суперколлайдера, завершена, но путь к пониманию физики и нашей материальной реальности только начинается. Пробоины, найденные столкнувшимися частицами, системы, разработанные для навигации по измерениям, и, наконец, зондирование и манипуляции с порталами достигли кульминации в революционном $pw_interdimensional_collider$, который теперь стоит на фундаменте старого ускорителя.\n\nНовые реальности теперь в нашем распоряжении для исследования."
    pw_wonder.251.a: "Многое предстоит узнать, как в этом мире, так и за его пределами."
    pw_message_psionic_observatory_complete: "$pw_psionic_observatory$ была построена на $PLANET|Y$."
    pw_wonder.351.name: "Тайны разума"
    pw_wonder.351.desc: "Длинная цепочка экспериментов, подготовленная для $pw_building_domed_city$, завершена, но путь к пониманию социальных и индивидуальных отношений далек от завершения. Эта новая $pw_building_psionic_observatory$ достигнет гораздо большего, она позволит нам исследовать эти отношения, пронизанные и улучшенные необъяснимыми эффектами Зро. Это вещество может ускорить развитие субъектов и сообществ внутри Купола, а также позволит нам создавать псионические аномалии в контролируемых пространствах для изучения.\n\nПотенциал поистине безграничен."
    pw_wonder.351.a: "Зро открывает двери разума, но мы должны пересечь их."
    pw_wonder.351.b: "Мы должны признать, что его воздействие неоспоримо."
    pw_message_metal_vivarium_complete: "$pw_metal_vivarium$ был построен на $PLANET|Y$."
    pw_wonder.451.name: "Жидкая современность"
    pw_wonder.451.desc: "Длинная цепочка экспериментов, подготовленная для $pw_строительного_абиссального_кратера_испытательного_полигона$, завершена, но путь развития революций промышленного производства и строительства пустот далек от завершения. Этот новый $pw_металлический_виварий$ достигнет гораздо большего. Он позволит нам выращивать, приручать и моделировать Живой Металл по нашей воле и применять этот контроль в мета-экспериментах, используя свойства вещества не только в наших проектах, но и в качестве надежного тестового контроля.\n\nЭто инженерия, адаптированная к новой эпохе: революция в промышленности."
    pw_wonder.451.a: "Форма нашего будущего лежит на наших руках."

    pw_message_stellar_sentinel_complete: "$pw_stellar_sentinel$ был построен на $PLANET|Y$."
    pw_wonder.1251.name: "Кто охраняет Хранителей?"
    pw_wonder.1251.desc: "Именно от своих врагов, а не от друзей, планеты получают урок строительства могущественных крепостей. Мы слишком хорошо усвоили эти уроки.\n\nУсовершенствованный и улучшенный, старый Ангел-Хранитель отправляется в полет в нижние слои атмосферы, где он может координировать оборону и атаку. Установив связь со звездной базой системы, мы синхронно соединяем планетарное и военно-морское командование. Наш Ангел поднимается, известный как Звёздный Страж.\n\nГарнизоны готовы, корабли прогревают свои двигатели, и мы позволяем себе чувствовать себя немного безопаснее."
    pw_wonder.1251.a: "Мы откидываем чашу весов в сторону от темной бездны."

    pw_message_erebus_fracking_plant_complete: "$pw_erebus_fracking_plant$ был построен на $PLANET|Y$."
    pw_wonder.551.name: "Добыча взрывчатки"
    pw_wonder.551.desc: "Когда мы думали, что глубины [THIS.GetName] исчерпаны и больше нечего добывать, полезность летучих мотивов показала, что мы ошибались. Инвестируя значительные средства во взрывные методы добычи и гидроразрывные работы, мы можем поддерживать скорость, с которой мы извлекаем полезные ископаемые из наших шахт. В дополнение к этому, мы также создали химические заводы в открытых подземных галереях, чтобы эффективно преобразовывать побочные продукты добычи обратно в нестабильные моты, продолжая цикл добычи и обеспечивая наши потребности в веществе."
    pw_wonder.551.a: "Минералы никогда не перестанут поступать!"
    pw_wonder.551.b: "Шахты никогда нас не подводили."
    pw_wonder.551.c: "Банкет на века!"
    pw_message_helios_translucent_obelisk_complete: "$pw_helios_translucent_obelisk$ был построен на $PLANET|Y$."
    pw_wonder.651.name: "Башня кристалломантии"
    pw_wonder.651.desc: "Хотя мы уже использовали некоторые формы кристаллического манипулирования светом, собранным в $pw_building_helios_tower$, инновационное применение редких конфигураций кристаллов произвело революцию в этой практике. С помощью этих новых техник мы можем фильтровать различные частоты для увеличения производства энергии. Кроме того, мы можем использовать отброшенные световые частоты для гармоничного выравнивания новых кристаллических образований, обеспечивающих наши другие потребности."
    pw_wonder.651.a: "Впереди нас ждет светлое будущее."
    pw_wonder.651.b: "Великолепие наших кристаллов и изобилие нашей энергии."
    pw_message_demetrius_chemical_garden_complete: "$pw_demetrius_chemical_garden$ был построен на $PLANET|Y$."
    pw_wonder.751.name: "Рафинированные питательные вещества"
    pw_wonder.751.desc: "Говорят, что в $pw_building_demetrius_fields$ мы можем выращивать и воспроизводить любые питательные вещества с уникальным вкусом. Если это правда, то мы также можем создать любую сложную молекулу, органическую или неорганическую. Теперь, имея соответствующее химическое оборудование, мы можем производить различные экзотические газы со специфическими свойствами, отвечающими нашим потребностям. В свою очередь, мы также можем использовать произведенные газы в производстве продуктов, что увеличит производство продовольствия."
    pw_wonder.751.a: "Нет ничего, что мы не могли бы вырастить."
    pw_wonder.751.b: "Все, что нам нужно, дает земля."

    pw_wonder.807.name: "Астероид на месте, Луна вне орбиты"
    pw_wonder.807.desc: "Поступило много сообщений о том, что определенная планета на $pw_building_galactic_model$ имеет гравитационные показания, отличающиеся от смоделированных, что вызывает незначительные расхождения в окружающей системе, которые в будущем могут стать серьезными недостатками. Благодаря быстрой работе наших моделистов, мы смогли разработать быстрое решение этой проблемы: изменение орбиты луны планеты должно исправить все отклонения. Соответствующие изменения уже вносятся в саму модель. "
    pw_wonder.807.a: "Луна должна быть поставлена на свое законное место."
    pw_wonder.807.b: "Мы должны исправить модель, если хотим ее изменить."
    pw_wonder.808.name: "Как всегда должно было быть."
    pw_wonder.808.desc: "Поскольку луна, которую мы буксировали, теперь приспосабливается к своей новой орбите, наши моделисты спокойны, что гравитационные диспропорции встали на место. И снова реальность такова, какой мы ее смоделировали."
    pw_wonder.808.a: "Коррекция Вселенной, шаг за шагом."
    pw_wonder.809.name: "Странные флуктуации"
    pw_wonder.809.desc: "Пришло много сообщений о том, что определенная система на $pw_building_galactic_model$ имеет магнитные показания, отличающиеся от смоделированных. Благодаря быстрой работе наших моделистов, мы смогли точно определить планету, вызывающую эти несоответствия; аномалии из ее ядра, похоже, нарушают магнитное поле всего региона. Хорошо оборудованный строительный корабль должен решить проблему в кратчайшие сроки."
    pw_wonder.809.a: "Отправьте корабль."
    pw_wonder.809.b: "Измените полярность этого решения и примените его к модели."
    pw_wonder.810.name: "Как всегда должно было быть."
    pw_wonder.810.desc: "Строительный корабль, который мы отправили для выравнивания магнитного поля планеты в соответствии с нашей моделью, сообщает, что операция завершена. Магнитный прогноз уже соответствует текущему показателю."
    pw_wonder.810.a: "Корректируем Вселенную, шаг за шагом."
    pw_wonder.811.name: "С помощью звезды."
    pw_wonder.811.desc: "В очередной раз небольшое отклонение смоделированных данных было обнаружено в системе в пределах наших границ. Как описывают наши моделисты, похоже, что орбиты нескольких планет расходятся с предсказанными, вызывая небольшие расхождения в моделируемых гравитационных и магнитных полях. Они также обнаружили изменения в атмосфере и наклоне, которые не соответствуют модели.\n\nК счастью, наши физики считают, что мы можем использовать бушующее поведение местной звезды в наших интересах. В настоящее время звезда переживает сильные солнечные бури, и если бы мы смогли усилить и направить эти бури, мы могли бы создать солнечную вспышку, достаточно мощную, чтобы изменить орбиту этих планет-изгоев. При правильных расчетах они изменят орбиты в соответствии с нашим первоначальным прогнозом."
    pw_wonder.811.a: "Звезды помогут нам, спровоцируйте вспышки."
    pw_wonder.811.b: "Это становится смешным, просто подкорректируйте модель."
    pw_wonder.812.name: "Как это всегда должно было быть"
    pw_wonder.812.desc: "Физическому сообществу есть что праздновать сегодня, поскольку нам удалось правильно изменить орбиту сразу нескольких планет с помощью мощной солнечной вспышки. Все расхождения с прогнозами исчезают по мере того, как орбиты становятся на свои места, атмосферы приобретают ожидаемый состав, а наклоны выравниваются. Наши расчеты оказались верными.\n\nТаким образом, мы снова сделали модель истинной."
    pw_wonder.812.a: "Надеюсь, теперь она сможет оставаться истинной."
    pw_wonder.813.name: "Окончательное выравнивание"
    pw_wonder.813.desc: "С каждой коррекцией, которую мы должны были внести в Галактическую модель, чтобы она отражала Вселенную - и, более того, с каждой коррекцией, которую мы должны были внести во Вселенную, чтобы она отражала модель - ученые многих областей начали обсуждать конкретную реализацию концепции Гиперреальности. В этой концепции можно было бы спутать означающее с означаемым до такой степени, что одно было бы неотличимо от другого. Другими словами, не будет никакой разницы между Вселенной и ее представлением, настолько, что мы сможем использовать одно вместо другого, взаимозаменяемо.\n\nНекоторые корректировки потребуются, чтобы направить $pw_строительство_галактической_модели$ в этом направлении, но если нам это удастся, мы идеально совместим нашу галактическую модель со Вселенной, что позволит нам влиять на Вселенную через модель."
    pw_wonder.813.a: "Мы будем использовать Империю как карту самой себя!"
    pw_wonder.813.b: "Гиперреальность? Ерунда."
    pw_wonder.813.b.tooltip: "§Этот вариант не позволяет нам построить $pw_aligned_galactic_model$§!."
    pw_wonder.814.name: "Точность науки"
    pw_wonder.814.desc: "Завершив последние корректировки $pw_строительства_галактической_модели$, мы можем перейти к построению гиперреальной модели Вселенной. Скоро масштабы и моделирование потеряют смысл."
    pw_wonder.814.a: "Модель вытеснит Вселенную."
    pw_message_aligned_galactic_model_complete: "$pw_aligned_galactic_model$ была построена на $PLANET|Y$."
    pw_wonder.851.name: "Эпитома картографии."
    pw_wonder.851.desc: "После бесчисленных исправлений и корректировок мы, наконец, получили галактическую модель, которая настолько точно воспроизводит Вселенную, что небольшие изменения, произведенные на ней, могут быть восприняты как реальность. Фактически, больше нет различия между Галактикой и ее моделью - означающее и означаемое взаимозаменяемы.\n\n Теперь мы не только сможем моделировать и предвидеть каждое крупное развитие Галактики, эта новая $pw_строительная_согласованная_галактическая_модель$ позволяет нам действовать и направлять эти события. Теперь Вселенная относится к модели, а не наоборот."
    pw_wonder.851.a: "Гиперреальность на кончиках наших пальцев."
    pw_wonder.851.b: "Бюрократия вытесняет реальность."
    pw_wonder.861.name: "Скрытое внутри реальности"
    pw_wonder.861.desc: "Постоянно изучая нашу $pw_aligned_galactic_model$, наши моделисты обнаружили то, что было скрыто от глаз: звездную систему, не связанную ни с одной гиперполосой и скрытую неизвестными средствами. Благодаря манипуляциям с моделью, они смогли подключить эту систему-изгоя обратно к сети гиперполос.\n\nДаже когда мы думали, что видели все, Вселенная все еще хранит некоторые сюрпризы. Мы должны исследовать эту систему прямо сейчас."
    pw_wonder.861.a: "Свяжитесь с ближайшим научным кораблем!"
    pw_wonder.862.name: "Затерянные в космосе"
    pw_wonder.862.desc: "Тайна системы-изгоя все еще озадачивает наших ученых. После анализа [FROM.GetName], единственной планеты в системе с признаками обитаемости, они смогли частично собрать ее воедино.\n\nУлики указывают на то, что на этой планете некоторое время назад существовала цивилизация, поскольку многие странные конструкции все еще украшают поверхность планеты. Однако редкие уцелевшие формы жизни несут в себе биологические признаки какой-то чумы, болезнь, вероятно, и стала причиной гибели этой цивилизации. К счастью, похоже, что патоген, вызвавший чуму, больше не активен, но его последствия сохраняются до сих пор."
    pw_wonder.862.a: "Очень любопытно."

    pw_wonder.865.name: "Астрономическое несчастье"
    pw_wonder.865.desc: "Небольшая астрометрическая лаборатория в [THIS.GetName] идентифицировала пять астероидов класса 4, входящих в [THIS.Solar_System.GetName], и расчеты для всех их путей указывают на входящие траектории. Отчеты были отправлены в нашу столицу, и наши самые известные ученые подтвердили абсурдное событие, которое, как ожидается, вызовет массовые разрушения на планете, если не будут приняты меры."
    pw_wonder.865.a: "Мы должны разобраться с этим немедленно!"
    pw_wonder.865.b: "Божественное оставило эту планету!"
    pw_wonder.867.name: "Избежал астрономического несчастья"
    pw_wonder.867.desc: "Астероиды, приближавшиеся к [THIS.GetName] на встречных курсах, были уничтожены, но их влияние на наше научное сообщество было глубоким: такое событие считалось настолько маловероятным, что оно никогда не должно было произойти ни в нашей галактике, ни во всей Вселенной! \nНикогда!\n\n Тот факт, что у нас не было никаких признаков того, что эти астероиды направлялись к нашей колонии, несмотря на нашу постоянную работу с Галактической моделью, только усугубляет эту загадку."
    pw_wonder.867.a: "По крайней мере, теперь мы в безопасности."
    pw_wonder.867.b: "Мы должны понять, как это могло произойти."
    pw_wonder.867.c: "Мы должны быть готовы, если это случится снова!"
    pw_wonder.867.d: "Сначала чума, а теперь это? Мы должны присматривать за этой колонией."
    pw_wonder.868.name: "Несчастье на вершине несчастья."
    pw_wonder.868.desc: "Все астероиды последовали предсказанному пути и ударили по [THIS.GetName] одновременно, уничтожив мимолетную жизнь, оставшуюся на планете, а вместе с ней и нашу колонию. Предсказанное событие уровня вымирания свершилось, и проклятая планета осталась безжизненной могилой, с которой мы столкнулись."
    pw_wonder.868.desc.some_asteroids: "Хотя некоторые из астероидов были уничтожены, оставшиеся все же врезались в [THIS.GetName], вызвав большие разрушения и смерть. ущерб, нанесенный ими, был велик, но, по крайней мере, мы избежали события уровня вымирания."
    pw_wonder.868.a: "Вселенная не испытывает жалости?"
    pw_wonder.868.a.tooltip: "Астероиды полностью уничтожили наших колонистов и оставили глубокие шрамы на поверхности планеты."

    pw_wonder.1014.name: "Загадочный апофеоз"
    pw_wonder.1014.desc: "После долгого изучения и расшифровки Энигматического двигателя, со всеми таинственными отклонениями, которым подвергались дроны на [THIS.GetName], гештальт наконец пришел к выводу о его метафизике. Центральный интеллект пришел к выводу, что эти аномальные поведения, демонстрируемые нашими дронами, не являются продуктом работы Двигателя, а уже были частью природы дрона - если быть точным, природы всего гештальта - и загадочный сигнал просто раскрыл ее.\n\nЦель Двигателя Загадки, которая взаимосвязана с нашей собственной целью, теперь ясна, в том смысле, что ее нельзя определить, а только постоянно расшифровывать. Чтобы обновить наши протоколы и интегрировать эту новую цель, энигматический сигнал будет передан каждому дрону под гештальтом. Мы примем это новое направление."
    pw_wonder.1014.a: "Энигма навсегда останется частью кодовой базы."
    pw_wonder.1014.b: "У нас одна директива, одна цель."

    pw_wonder.701.angler.desc: "Рифы, реки, пруды, лагуны и рыбные фермы: разнообразные объекты рыбоводства, разбросанные повсюду в недавно построенной Деметриусом Роговице. Все аспекты окружающей среды [ROOT.GetName] контролируются из этой области, чтобы обеспечить оптимальные условия для производства пищи: температура, насыщение кислородом, течения, солнечное облучение поверхности, концентрация минералов, развитие водорослей, хищники.\nДля поддержания такого огромного производства, разнообразием не пренебрегают, будь то растительные, животные или грибы: если это может нас прокормить, мы можем вырастить это здесь. Любой недостающий вид или питательное вещество можно легко пополнить из местных генных банков. Переработка продуктов также осуществляется на месте, так что любой неиспользованный побочный продукт может быть непосредственно переработан в систему.\n\nПища питает жизнь."
    pw_wonder.701.angler.desc.a: "Мы будем есть тесто, и мы будем есть говядину!"

    pw_wonder.2120.aquatic: "Подводный шпиль"
    pw_message_nostalgia_paradise_complete: "$pw_nostalgia_paradise$ был построен на $PLANET|Y$."
    pw_wonder.2301.name: "Жестокие наслаждения"
    pw_wonder.2301.desc: "Придет время, когда курортные колонии для отдыха на райских планетах перестанут удовлетворять более авантюрные умы страны. С нашим технологическим прогрессом и увеличением продолжительности жизни, это время ближе, чем мы можем себе представить.\n\nИменно с этой целью мы открываем \"Рай Ностальгии\", полностью автоматизированный курортный комплекс, который может использовать андроидов-слуг для дополнения реальности и эмуляции определенного периода истории, чтобы служить фоном для рассказов, которыми будут наслаждаться наши гости. Прошлое здесь сильно идеализировано и полностью соответствует современным культурным ожиданиям. Это ни в коем случае не точная реконструкция прошлого или исторический артефакт, но это не мешает нам рекламировать его как таковой. Аналогично, уровень опасности снижен до минимально допустимого, насколько нам известно, здесь рискуют только роботы-хозяева.\n\n\nНу а теперь нам осталось выбрать тему или эпоху, чтобы соответствующим образом сформировать окружающую среду курорта."
    pw_wonder.2301.a: "Рай покажет нашим гостям, кто они есть на самом деле."
    pw_wonder.2302.name: "Неприятности в раю после дефицита"
    pw_wonder.2302.desc: "Наступило время, когда существование стало слишком скучным для некоторых из наших био-трофеев. Долгая и благополучная жизнь, похоже, не полностью удовлетворяет параметрам, которые биологические существа определяют как счастье. Многие из них называют наши нынешние программы наслаждения \"недостаточными\", а те, вопреки нашим советам, ищут все более опасные, вызывающие зависимость и разрушительные альтернативы. Теперь мы можем положить конец их поискам.\n\n Мы построили первый из многих Парадов Ностальгии, чтобы утолить непостижимую жажду опасности, которой обладает органическая жизнь. Здесь наши слуги смогут восстановить по записям исторический период до нашего создания, дополненную реальность, где опасность может быть минимизирована, а удовольствие - максимизировано.\n\n\nНаши био-трофеи смогут потерять себя в иллюзиях прошлого, нам нужно только выбрать тему для их погружения."
    pw_wonder.2302.a: "Для нас не похоже, но они оценят."
    pw_wonder.2306.name: "Золотой век заканчивается дважды"
    pw_wonder.2306.desc: "Ностальгического рая больше нет. Мы больше не можем поддерживать воссоздание прошлой среды на этой планете. Если это Чудо будет построено снова, не только постоянные гости будут ликовать, но и мы снова сможем выбрать тему."
    pw_wonder.2310.name: "Райский тематический парк"
    pw_wonder.2310.desc: "\"Рай Ностальгии\" может обладать всеми технологиями, необходимыми для создания идеального опыта для наших гостей, но он остается просто автоматизированным курортом без темы. Ему нужна идентичность, временной период, эстетика для подражания, чтобы служить фоном для сплетенных нами историй. Что-то, что мы всегда сможем изменить позже.\n\nКакого рода сфабрикованную ностальгию испытают наши гости здесь?"
    pw_wonder.2310.new_frontiers: "Они переживут острые ощущения от исследования Новых Границ."
    pw_wonder.2310.golden_age: "Они испытают роскошь Золотого века."
    pw_wonder.2310.war_epoch: "Они увидят славу и любовь в эпоху войны"
    pw_wonder.2310.palace_of_pleasures: "Они исполнят свои желания во Дворце наслаждений."
    pw_message_unhallowed_necropolis_complete: "$pw_unhallowed_necropolis$ был построен на $PLANET|Y$."
    pw_wonder.2401.name: "Секреты мертвых"
    pw_wonder.2401.desc: "В нашем путешествии в космос мы встретили множество мертвых планет, так называемых \"могильных миров\". Эти планеты-могильники могли пострадать от всего, начиная от естественного коллапса нестабильной биосферы и заканчивая ядерным апокалипсисом, вызванным воинственными примитивами.\n\nЭти миры также хранят множество секретов прошлого, погребенных под тем, что стало причиной их гибели. Нам предстоит многое изучить, исследовать и записать о таком разнообразном явлении, как гибель планет. С этой целью и в память о прошлых обитателях этих миров мы построили $pw_unhallowed_necropolis$, монумент, возведенный на могилах, который служит местом изучения и размышления. Здесь мы можем сохранить древние записи об этих мирах, исследовать причины их падения и получить представление о том, какой была жизнь на планете, когда она была живой."
    pw_wonder.2401.a: "В Некрополе будут храниться все найденные тайны."
    pw_wonder.2401.b: "Гробница - поистине великолепное зрелище."
    pw_wonder.2402.name: "Секреты мертвых"
    pw_wonder.2402.desc: "В нашем путешествии в космос мы встретили множество мертвых планет, так называемых миров-гробниц. Эти планеты-могилы могли пострадать от всего, начиная от естественного коллапса нестабильной биосферы и заканчивая ядерным апокалипсисом, вызванным воинственными примитивами.\n\nЭти миры также хранят множество секретов прошлого, погребенных под тем, что стало причиной их гибели. Нам предстоит многое изучить, исследовать и записать о таком разнообразном явлении, как гибель планет. С этой целью и в память о прошлых обитателях этих миров мы построили $pw_unhallowed_necropolis$, монумент, возведенный на могилах, который служит местом изучения и размышлений. Здесь мы можем сохранить древние записи об этих мирах, исследовать причины их падения и получить представление о том, какой была жизнь на планете, когда она была живой."
    pw_wonder.2402.a: "Мертвые всегда интриговали разум."
    pw_wonder.2402.b: "Начать протокол: Unearth."
    pw_wonder.2402.c: "Галактика увидит больше таких миров."
    pw_wonder.2402.d: "Созерцайте прекрасную работу энтропии."
    pw_wonder.2403.name: "Возрождение [THIS.GetName]"
    pw_wonder.2403.desc: "К счастью, [THIS.GetName] больше не страдает от шрамов, которые превратили его в Мир Гробниц. К сожалению, мы больше не можем поддерживать мавзолей там, где нет гробницы. Наши ученые и исследователи Гробниц пока оставят мир для живых и прекратят свои исследования."
    pw_wonder.2403.a: "Мы можем только надеяться, что будущее не сотрет прошлое."
    pw_wonder.2403.b: "Пусть прошлое покоится в фундаменте будущего."
    pw_message_blossoming_preserve_complete: "$pw_blossoming_preserve$ был построен на $PLANET|Y$."
    pw_wonder.2501.name: "Урбанизм без городов"
    pw_wonder.2501.desc: "В нашей галактике очень мало планет, где звезды сошлись так, что образовался рай, который мы называем Мирами Гайи. Эти места не просто кишат жизнью, но жизнью, которая сосуществует необычайно хорошо. Неважно, каким воздухом она дышит - если она вообще дышит - или по какой земле ходит - если она вообще ходит - Гайя предоставит ей дом.\n\nМеханизмы работы этих миров не до конца понятны нашей нынешней науке. Системы сложных природных связей в планетарном масштабе создают идеальный шторм для их существования. Возможно, мы даже сможем воспроизвести такие сети, но нам еще предстоит понять их.\n\nЗаповедник был построен не только для изучения этих сложных явлений, но и для развития нашего общества как их продолжения, действующего в гармонии с самой планетой."
    pw_wonder.2501.a: "Борьба с окружающей средой - это всегда проигрышная битва."
    pw_wonder.2501.b: "Сосуществование с природой - единственный путь вперед."
    pw_wonder.2502.name: "Сердце роя"
    pw_wonder.2502.desc: "В этой галактике очень мало планет, где звезды сошлись так, что образовался рай, который мы называем Мирами Гайи. Эти места не просто кишат жизнью, но жизнью, которая сосуществует необычайно хорошо. Неважно, каким воздухом она дышит - если она вообще дышит - или по какой земле ходит - если она вообще ходит - Гайя предоставит ей дом.\n\nМеханизмы работы этих миров не до конца понятны нашей нынешней науке. Системы сложных природных связей планетарного масштаба создают идеальный шторм для их существования. Возможно, мы даже сможем воспроизвести такие сети, но только организация самого гештальта может с ними соперничать.\n\nЗаповедник $pw_blossoming_preserve$ был построен не только для изучения этих сложных явлений, но и для развития нашего сознания как их продолжения, действующего в гармонии с самой планетой."
    pw_wonder.2502.a: "Земля и Мы - одно целое."
    pw_wonder.2502.b: "Планета живет и дышит так же, как и мы."

    pw_message_department_of_xenoeconomics_complete: "$pw_department_of_xenoeconomics$ был построен на $PLANET|Y$."
    pw_wonder.2601.name: "Вечный экономический рост"
    pw_wonder.2601.desc: "Если компания хочет выжить в нынешнем состоянии галактики, она должна никогда не прекращать увеличивать свою норму прибыли. Мы уже давно исчерпали наши внутренние возможности роста. Единственный способ расшириться сейчас - это выход за пределы галактики.\n\nВ настоящее время $pw_department_of_xenoeconomics$ является центральным мозговым центром для эксплуатации - и создания - потребностей ксеносов в зарубежных странах. Эти галактические империи настолько увлечены своей моралью и этикой, что мы можем легко сфабриковать ситуации, в которых они будут удовлетворены - и брать большие деньги за эту привилегию. Поскольку мы можем видеть дальше идеологии, мы можем сосредоточиться на том, что действительно важно: £energy£ §YЭнергетические Кредиты§!.\n\nМы готовы начать исследование новых - одобренных корпорацией - способов извлечения денег из наших коммерческих партнеров."
    pw_wonder.2601.a: "Это все предложение и спрос. Нам просто нужно создать спрос."
    pw_wonder.2601.b: "Это все равно что брать кредиты у ребенка."

    pw_wonder.2310.none: "Им не нужна тема, достаточно автоматического курорта."

    pw_wonder.2401.desc.relic: "В нашем путешествии в космос мы встретили несколько планет, на которых все еще сохранились остатки былой славы, с тех времен, когда все они были полностью заключены в искусственные структуры. Эти реликтовые миры образуют огромную археологическую зону, которая до сих пор хранит культурные и технологические сокровища цивилизаций, которые их построили и в конце концов уничтожили.\n\nЭти миры хранят множество секретов прошлого, погребенных под тем, что стало причиной их гибели. Нам предстоит многое изучить, исследовать и записать о таком разнообразном явлении, как гибель планет. Для этой цели и в память о прошлых обитателях этих миров мы построили $pw_unhallowed_necropolis$, монумент, возведенный на могилах, который служит местом изучения и размышлений. Здесь мы можем сохранить древние записи об этих мирах, исследовать причины их падения и получить представление о том, какой была жизнь на планете, когда она была живой."

    pw_wonder.2402.desc.relic: "В нашем путешествии в космос мы встретили несколько планет, на которых все еще сохранились остатки былой славы, с тех времен, когда они были полностью заключены в искусственные структуры. Эти реликтовые миры образуют огромную археологическую зону, которая до сих пор хранит культурные и технологические сокровища цивилизаций, которые их построили и в конце концов уничтожили.\n\nЭти миры также хранят множество секретов прошлого, погребенных под тем, что стало причиной их гибели. Многое предстоит изучить, исследовать и записать о таком разнообразном явлении, как гибель планет. С этой целью и в память о прошлых обитателях этих миров мы построили $pw_unhallowed_necropolis$, монумент, возведенный на могилах, который служит местом изучения и размышлений. Здесь мы можем сохранить древние записи об этих мирах, исследовать причины их падения и получить представление о том, какой была жизнь на планете, когда она была живой."

    pw_wonder.1715.name: "Утопия для всех"
    pw_wonder.1715.desc: "Со строительством последнего объекта на $pw_transplanetary_logistics_network$ мы, наконец, можем заявить, что каждый человек и сообщество на планете полностью самоопределились. Удовлетворяя все свои материальные потребности в меру наших возможностей, люди здесь могут сосредоточиться на том, что действительно важно для них самих, не испытывая бремени нехватки чего бы то ни было.\n\nПо мере развития общества мы готовы адаптировать всю сеть к любым новым потребностям, которые появятся в будущем.\nУтопия здесь."
    pw_wonder.1715.a: "Мы можем представить себе мир после дефицита."
    pw_wonder.1815.name: "Элитарная утопия"
    pw_wonder.1815.desc: "С постройкой финального здания на $pw_forbidden_city$ правящая элита нашей столицы сможет наконец насладиться всеми плодами утопии, абсолютно защищенная от бед галактики - бед, которые все еще мучают низших граждан наших планет. Удовлетворяя все свои потребности, материальные или иные, аристократия может сосредоточиться на том, что действительно важно, без бремени нехватки, которое мучает остальное общество.\n\nПо мере развития элиты, и их потребностей, Город способен адаптироваться, чтобы удовлетворить любые их желания.\nМы сделали свободу дефицитным ресурсом. Хорошо, что мы находимся на вершине, чтобы наслаждаться ею."
    pw_wonder.1815.a: "Утопия здесь для тех, кто ее заслуживает."

    pw_wonder.255.name: "Остающиеся загадки физики"
    pw_wonder.255.desc: "Влияние коллайдера $pw_interdimensional_collider$ на развитие науки неизмеримо. Однако до сих пор существует множество экспериментов и неисследованных направлений, для изучения которых старый $pw_particle_supercollider$ был лучше приспособлен. Если бы мы восстановили его в другом мире, это было бы очень ценно для научного сообщества."
    pw_wonder.255.a: "Тайнам Вселенной нет конца."
    pw_wonder.355.name: "Остающиеся загадки общества"
    pw_wonder.355.desc: "Влияние $pw_строительства_псионической_обсерватории$ на наше развитие науки неизмеримо. Однако до сих пор существует множество экспериментов и неисследованных направлений, для изучения которых старый $pw_domed_city$ был лучше приспособлен. Если бы мы восстановили его в другом мире, научное сообщество оценило бы это по достоинству."
    pw_wonder.355.a: "Загадкам общества нет конца."
    pw_wonder.455.name: "Оставшиеся инженерные достижения"
    pw_wonder.455.desc: "Влияние $pw_metal_vivarium$ на развитие науки неизмеримо. Однако до сих пор существует множество экспериментов и неисследованных направлений, для изучения которых лучше подходил старый $pw_здание_абиссального_кратера_испытательного_полигона$. Если бы мы восстановили его в другом мире, это было бы высоко оценено научным сообществом."
    pw_wonder.455.a: "Достижениям инженерной мысли нет конца."

    pw_wonder.501.d: "Чувствуй себя как дома!"
    pw_wonder.501.tooltip: "Происхождение $origin_subterranean$: $pw_building_erebus_project$ обеспечивает §Y+5§!£housing£ Жилье"
    pw_wonder.551.d: "Наш дом расширяется!"
