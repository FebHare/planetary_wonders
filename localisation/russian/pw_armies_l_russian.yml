l_russian:

    
    pw_army_flying_fortress: "Летающая крепость"
    pw_army_flying_fortress_mult: "Летающие крепости."
    pw_army_flying_fortress_desc: "Гигантский антигравитационный летающий корабль, вооруженный анти-бомбовыми батареями и оснащенный механизмом отправки войск. Он вселяет страх в сердце любого."
    pw_army_flying_fortress_name: "Ангел-хранитель Прайм."

    pw_army_war_titan: "Военный Титан"
    pw_army_war_titan_plural: "Титаны войны"
    pw_army_war_titan_desc: "Колоссальная штурмовая машина, собранная и контролируемая Кузницей Титанов и укомплектованная самыми доблестными солдатами. Титан может разрушать города одним лишь падением своей планеты."
    pw_army_war_titan_name: "Военный Титан Прайм"
    pw_army_war_titan_limit: "Мы можем поддерживать только 1 армию $pw_army_war_titan$."
    pw_army_salvaged_war_titan: " Восстановленный военный титан."
    pw_army_salvaged_war_titan_plural: "Восстановленные боевые титаны."
    pw_army_salvaged_war_titan_desc: "Колоссальная штурмовая машина, извлеченная из своей ледяной тюрьмы, чтобы снова сражаться. Это лишь тень его былой славы, но он все еще способен сокрушать армии."
    pw_army_salvaged_war_titan_name: "Почтенный военный титан."

    pw_assault_acolyte: "Штурмовой копьеносец."
    pw_assault_acolyte_plural: "Штурмовые копьеносцы"
    pw_assault_acolyte_desc: "Храбрые воины, вдохновленные освящением Защитника Веры, готовые рисковать жизнью, выступая против тех, кто угрожает божественному."

    pw_army_living_metal_warform: " Боевая форма из живого металла"
    pw_army_living_metal_warform_plural: " Боевые формы из живого металла"
    pw_army_living_metal_warform_desc: "Легионы скоординированных сущностей из живого металла, принимающих соответствующие формы, чтобы сражаться в любых условиях."
